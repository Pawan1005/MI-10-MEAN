<!DOCTYPE html>
<html>
  <head>
    <title>assign 6</title>
    <link rel="stylesheet" href="assignment6.css" />
  </head>
  <body>
    <div>
      <h1>MI-10 Intern HTML assesment</h1>
    </div>
    <hr />
    <div>
      <h2>Personal details</h2>
    </div>
    <p>
      <label id="bold" for="First Name">First Name:</label>
      <input type="text" id="First Name" name="fname" placeholder="First Name"/>
    </p>
    <p>
      <label id="bold" for="Last Name:">Last Name:</label>
      <input type="text" id="Last Name:" name="lname" placeholder="Last name" />
    </p>
    <p>
      <label id="bold" for="Gender">Gender:</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Other</label>
    </p>
    <p>
      <label id="bold" for="Age">Age:</label>
      <input type="radio" name="Age" id="less than 18" />
      <label for="less than 18">less than 18</label>
      <input type="radio" name="Age" id="18-25" checked="checked" />
      <label for="18-25">18-25</label>
      <input type="radio" name="Age" id="26-40" />
      <label for="26-40">26-40</label>
    </p>
    <div>
      <h2>Academic Details</h2>
    </div>
    <p>
      <label id="bold" for="Skill Set">Skill Set:</label>
      <input type="checkbox" name="Skill Set" id="HTML" />
      <label for="HTML">HTML</label>
      <input type="checkbox" name="Skill Set" id="Java Script" />
      <label for="Java Script">Java Script</label>
      <input type="checkbox" name="Skill Set" id="Java" />
      <label for="Java">Java</label>
      <input type="checkbox" name="Skill Set" id="Oracle" />
      <label for="Oracle">Oracle</label>
    </p>
  </body>
</html>
