<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>que 2</title>
  </head>
  <body>
    <label for="a">Temp:</label>
    <input type="number" id="cel" value="" />
    <span>°C</span>
    <button onclick="myFunction()">convert</button>
    <h1>AFTER CONVERSION</h1>
    <div id="on"></div>
  </body>
  <script>
    function myFunction() {
      var Temp = document.getElementById("cel").value;
      var fara = (Temp * 9) / 5 + 32;
      document.getElementById("on").innerText =
        Temp + "°C is equal to " + fara + "°F";
    }
  </script>
</html>
