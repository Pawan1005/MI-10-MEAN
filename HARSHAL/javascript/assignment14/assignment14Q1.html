<html>
    <head>
        <title>Inheritence</title>
    </head>
    <body>
        <script language="javascript">
            class student {
                constructor(RollNo, Name) {
                    this.RollNo = RollNo;
                    this.Name = Name;
                }
                display() {
                    document.write("<br>Inside Display");
                    document.write("<br>Roll No " + this.RollNo);
                    document.write("<br>Name " + this.Name);
                }
            }
            //Marks is a derived class/child class
            class Marks extends student {
                //Construcor Overrriding
                constructor(RollNo, Name, Marks) {
                    super(RollNo, Name); //as we are inhereting properties of parent class we need to use super method
                    // this.RollNo = RollNo;
                    // this.Name = Name;
                    //no need to defined as it is defined in parent class
                    this.Marks = Marks;
                    var d1 = new Date(); //creating date object
                    this.created =
                        d1.getDate() +
                        "/" +
                        d1.getMonth() +
                        "/" +
                        d1.getFullYear();
                }
                marks() {
                    document.write(
                        "<br>Inside Marks---Created on " + this.created
                    );
                    document.write("<br>Inside Marks---Name " + this.Name);
                    document.write("<br>Inside Marks---Marks " + this.Marks);
                }
            }
            var m2 = new Marks(2, "ss", 45);
            m2.marks();
            m2.display();
            // m2.show(); //there is no show function for m2 object in these code ,so it throws an error
        </script>
    </body>
</html>
