<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>que2</title>
  </head>
  <body>
      <h1 id="prime"></h1>
      <script>
        function isPrime(n) {
          var n = prompt("ENTER PRIME NUMBER");
          if (n < 2) return `${n} is not a prime`;

          for (let i = 2; i < n; i++) {
            if (n % i === 0) {
              return `${n} is not a prime number`;
            }
          }
          return `${n} is a prime number`;
        }
        document.getElementById("prime").innerText = isPrime();
        console.log(isPrime());
      </script>
  </body>
</html>
