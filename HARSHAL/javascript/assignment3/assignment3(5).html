<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>que 5</title>
    <style>
      body {
        text-align: center;
        justify-content: center;
      }
      button {
        padding: 6px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <label for="a">ENTER A NUMBER:</label>
    <input type="number" id="cel" value="" />
    <button onclick="myFunction()">CLICK</button>
    <h1>FACTORIAL</h1>
    <h2 id="on"></h2>
    <script>
      function myFunction() {
        var num = document.getElementById("cel").value;
        var a = 1;
        for (var i = 1; i <= num; i++) {
          a = a * i;
        }
        document.getElementById("on").innerHTML = `factorial of ${num} is ${a}`;
      }
    </script>
  </body>
</html>
