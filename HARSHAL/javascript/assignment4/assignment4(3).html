<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>q3</title>
        <style>
            body {
                text-align: center;
                justify-content: center;
            }
            button {
                padding: 6px;
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <label for="a">ENTER A NUMBER:</label>
        <input type="number" id="cel" value="" />
        <button onclick="myFunction()">CLICK</button>
        <h1>check if it is a Krishnamurthy number</h1>
        <h2 id="on"></h2>
        <h2 id="off"></h2>
        <script>
            function myFunction() {
                var num = document.getElementById("cel").value;
                let sum = 0;
                let temp = num;
                let remainder = temp % 10;
                var a = 1;
                for (var i = 1; i <= remainder; i++) {
                    a = a * i;
                }
                var s = parseInt(temp / 10);
                let remainder2 = parseInt(s % 10);
                var b = 1;
                for (var i = 1; i <= remainder2; i++) {
                    b = b * i;
                }
                var t = parseInt(s / 10);
                let remainder3 = parseInt(t % 10);
                var c = 1;
                for (var i = 1; i <= remainder3; i++) {
                    c = c * i;
                }
                if (num == 1 || num == 2) {
                    document.getElementById(
                        "on"
                    ).innerHTML = `${num} is a Krishnamurthy number`;
                } else if (num == a + b + c) {
                    document.getElementById(
                        "on"
                    ).innerHTML = `${num} is a Krishnamurthy number`;
                } else {
                    document.getElementById(
                        "off"
                    ).innerHTML = `${num} is not a Krishnamurthy number`;
                }
            }
        </script>
    </body>
</html>
