<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q2</title>
    <style>
      body {
        text-align: center;
        justify-content: center;
      }
      button {
        padding: 6px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
      <label for="a">ENTER A NUMBER:</label>
      <input type="number" id="cel" value="" />
      <button onclick="myFunction()">CLICK</button>
      <h1>Fibonacci Series</h1>
      <h2 id="o"></h2>
      <h2 id="on"></h2>
      <h2 id="off"></h2>
      <script>
        function myFunction() {
          var num = document.getElementById("cel").value;

          var a = 0;
          var b = 1;
          document.write(a + ",");
          document.write(b);

          for (var i = 1; i <= num; i++) {
            var c = a + b;
            document.write(",");
            document.write(c);
            a = b;
            b = c;
          }
        }
      </script>
  </body>
</html>
