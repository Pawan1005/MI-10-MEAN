<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q4</title>
    <style>
      body {
        text-align: center;
        justify-content: center;
      }
      button {
        padding: 6px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <h1>
      JavaScript program to find the Sum of even and Product of odd digits of
      given 6 digit number
    </h1>
    <table>
      <tr>
        <td>
          <input
            type="text"
            name="a"
            id="first"
            placeholder="Enter any 6 digit number"
            maxlength="6"
          />
        </td>
      </tr>
      <tr>
        <td><button onclick="sum_product6 ()">Submit</button></td>
      </tr>
    </table>
    <div id="num"></div>
    <div id="num1"></div>

    <script type="text/javascript">
      function sum_product6() {
        var r,
          n,
          sum = 0,
          product = 1;
        n = parseInt(document.getElementById("first").value);
        n1 = n;
        while (n > 0) {
          r = n % 10;
          if (r % 2 == 0) {
            sum = sum + r;
          } else {
            product = product * r;
          }
          n = parseInt(n / 10);
        }
        document.getElementById("num").innerHTML =
          "Sum of even digits : " + sum;
        document.getElementById("num1").innerHTML =
          "Product of odd digits : " + product;
      }
    </script>
  </body>
</html>
