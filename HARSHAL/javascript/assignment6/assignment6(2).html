<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q2</title>
  </head>
  <body>
    <script>
      var names = [];
      for (var a = 1; a <= 5; a++) {
        names.push(prompt(`ENTER NUMBER ${a}`));
      }
      console.log(`[${names}]`);
      document.write(`[${names}]`);
      document.write("<br>" + "<br>" + "JOIN METHOD<br>" + names.join("~"));
      var sor = names.sort().join().toUpperCase();
      console.log(sor);

      document.write(
        "<br>" + "<br>" + "SORTING ARRAY IN ASCENDING ORDER<br>" + sor
      );
      var rev = names.reverse().join().toUpperCase();
      document.write(
        "<br>" + "<br>" + "SORTING ARRAY IN DECENDING ORDER<br>" + rev
      );
    </script>
    <h1>array que 2</h1>
  </body>
</html>
