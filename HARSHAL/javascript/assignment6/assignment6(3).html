  <body>
    <h1>array que 3</h1>
    <script>
      var names = [];
      for (var a = 1; a <= 5; a++) {
        names.push(prompt(`ENTER NUMBER ${a}`));
      }
      console.log(`[${names}]`);
      document.write(`[${names}]<br>ADDITION OF ARRAY NUMBERS IS:`);
      var add = parseInt(names[0]) + parseInt(names[1]) +parseInt(names[2]) +parseInt(names[3]) + parseInt(names[4]);
      document.write(add);
      console.log(add);
    </script>
  </body>
