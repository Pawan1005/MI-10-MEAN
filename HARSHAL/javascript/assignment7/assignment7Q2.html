<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>que2</title>
    </head>
    <body>
        <script>
            var marks = [];
            for (var a = 1; a <= 5; a++) {
                marks.push(prompt(`ENTER MARKS: ${a}`));
            }
            console.log(`[${marks}]`);
            for (var b = 0; b <= 4; b++) {
                document.write(`<br>Marks${b + 1}: ${marks[b]}`);
            }
        </script>
    </body>
</html>
