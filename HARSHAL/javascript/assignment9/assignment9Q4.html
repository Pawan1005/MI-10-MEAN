  <body>
    <h1>check whether the given string is palindrome or not</h1>
    <script>
      var a = prompt("ENTER A WORD");
      document.write(`<br>check for : ${a}<br>`);
      var b = a.split("");
      var c = b.reverse();
      var d = c.join("");
      console.log(d);
      if (a == d) {
        document.write(`the given string is palindrome`);
      } else {
        document.write(`the given string is not palindrome`);
      }
    </script>
  </body>
