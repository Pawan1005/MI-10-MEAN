<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="ass6.css">
</head>
<body class="f" class="space">
    <h1 class="bg">M-9 Intern HTML Assesment</h1>
    <br>
    <form>
    <h2 class="bg2">Personal Details</h2>
    <label for="fname" class="b">First Name:</label>
    <input type="text" id="fname" name="first name" placeholder="First Name" class="space">
    <br>
    <label for="lname" class="b">Last Name:</label>
    <input type="text" id="lname" name="last name" placeholder="Last Name" class="space">
    <br>
    <label for="Gender" class="b" class="space">Gender:</label>
    <input type="radio" name="g">Male
    <input type="radio" name="g">Female
    <input type="radio" name="g">Other
    <br>
    <label for="age" class="b" class="space">Age:</label>
    <input type="radio" name="age">Less than 18
    <input type="radio" name="age" checked>18-25
    <input type="radio" name="age">26-40
    <br>
    <h2 class="bg3">Academic Details</h2>
    <label for="skillset" class="b">Skill Set:</label>
    <input type="checkbox" name="skill">HTML
    <input type="checkbox" name="skill">Javascript
    <input type="checkbox" name="skill">Java
    <input type="checkbox" name="skill">Oracle
</form>
</body>
</html>
