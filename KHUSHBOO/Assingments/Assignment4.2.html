<!DOCTYPE html>
<html>
    <head>
     <style>
        .h1{
            text-align: center;
        }
     table,th,tr,td{
      
      
       padding: 10px;
        border: 1px solid ;
        border-collapse: collapse;
       
        margin: 50px;
     }
     th,tr,td{
         
         font-style: italic;
         font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
     }
     
     </style>

    </head>
   <body>
       <i><h1>A test table with merged cells</h1></i>
       
       <table>
        <tr>
         <th Rowspan="2"></th>
         <th colspan=2 >Average</th>
         <th Rowspan=2 > Red Eyes</th>
        </tr>
         <tr>
         <td >Height</td>
         <td  >Weight</td>
         
        </tr>
       
        <tr>
            <td >Males</td>
            <td>1.9</td>         
            <td>0.003 </td>
            <td>40% </td>
           </tr>
           <tr>
            <td> Females</td>
            <td>1.7</td>         
            <td>0.002</td>
            <td>43%</td>
           </tr>
         
         
       </table>
       
   </body>
</html>
