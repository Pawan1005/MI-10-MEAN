<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job4You</title>
    
    <link rel="stylesheet" href="ass7.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
 
        
       </style>
  </head>
  <body class="sty_frmt">
    <div class="heading">
      <i
        class="fa fa-bars"
        style="
          font-size: 24px;
          float: right;
          margin-right: 50px;
          margin-top: 20px;
        "
      ></i>
      <img src="logo.png" />
      <h3>Welcome to Job4You!</h3>
    </div>
    <form action="login.html" action="POST">
      <div class="container">
          <h1>Signup</h1>
          <p>Fill in the details to create an Account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" name="email" placeholder="Enter Email" required>
          <br>
          <label for="password"><b>Password</b></label>
          <input type="password" name="password" placeholder="Enter Password" required>
          <label for="repeat-psw"><b>Repeat Password</b></label>
          <input type="password" name="repeat-psw" placeholder="Enter your password again" required>
          <input type="checkbox" required>I agree to your Terms & Conditions.
          <div class=clearfix>
              <button type="button" class="cnbtn">Cancel</button>
              <button type="button" class="snbtn">Sign up</button>
          </div>
    </div>
    </form>
  </body>
</html>
