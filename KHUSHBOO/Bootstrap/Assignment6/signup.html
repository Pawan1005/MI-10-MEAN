<body>
    <marquee style="background-color: blue;"><h2 style="color:rgb(252, 23, 175);" >JobHunt</h2></marquee>
    <a href="homepage.html">Back</a>
 <div class="signup">
      <h2>Sign Up</h2>
      <hr>
     <div class="input-group">
         <input type="text" class="form-control" placeholder="Username">
         <span class="input-group-text"><i class="fa fa-user-circle-o" style="font-size:20px;color:rgb(240, 8, 116)"></i></span>
      </div>
      <div class="input-group">
         <input type="password" class="form-control" placeholder="******">
         <span class="input-group-text"><img src="key.svg" alt=""></span>
      </div>
      <div class="input-group">
          <input type="Email" class="form-control" placeholder="Email">
          <span class="input-group-text"><img src="envelope.svg" alt=""></span>
      </div> 
      <div class="input-group">
         <input type="tel" class="form-control" placeholder="Phone Number" maxlength="10">
          <span class="input-group-text"><img src="telephone-x.svg" alt=""></span>
       </div>
      <select class="custom-select">
         <option selected> select </option>
         <option value="1">Web Designing</option>
         <option value="2">Web Developer</option>
         <option value="3">Networking</option>
       </select>
      <br>
      <hr>
      <button class="btn btn-primary btn-lg" type="submit"><a href="upage.html">Signup</a></button>
  </div>
