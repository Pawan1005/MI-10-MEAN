<html lang="en">

  <body>
     <h1>Even/Odd Number</h1>
      <input type="text" id="n" placeholder="Enter a number" />

     <button id="p" onclick="evenodd()">click</button>
     <p id="r"></p>
     <script>
        function evenodd() {
          var num;
          let isPrime = true;
          num = parseInt(document.getElementById("n").value);

          if (num % 2 == 0) {
          document.getElementById("r").innerHTML = num + " is a even number";
          } else {
           document.getElementById("r").innerHTML = num + " is a odd number";
          }
         }
     </script>
  </body>
</html>
