<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Leap Year</h1>
    <input type="text" id="year" placeholder="Enter year" />

    <button id="p" onclick="leap()">click</button>
    <p id="r"></p>
    <script>
      function leap() {
        var y;
        y = parseInt(document.getElementById("year").value);
        if (y % 4 == 0) {
          document.getElementById("r").innerHTML = y + " is a leap year";
        } else {
          document.getElementById("r").innerHTML = y + " is a leap year";
        }
      }
    </script>
  </body>
</html>
