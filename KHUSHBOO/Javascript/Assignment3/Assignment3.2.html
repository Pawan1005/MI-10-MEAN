<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Prime Number</h1>
    <input type="text" id="n" placeholder="Enter a number" />

    <button id="p" onclick="prime()">click</button>
    <p id="r"></p>
    <script>
      function prime() {
        var num;
        let isPrime = true;
        num = parseInt(document.getElementById("n").value);
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          document.getElementById("r").innerHTML = num + " is a prime number";
        } else {
          document.getElementById("r").innerHTML =
            num + " is  not a prime number";
        }
      }
    </script>
  </body>
</html>
