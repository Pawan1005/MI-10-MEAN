<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Factorial
    </h1>
    <input type="text" id="n" placeholder="Enter number">


    <button id="p" onclick="Factorial(n)">click</button>
    <p id="r"></p>
    <script>

        function Factorial() {
            var x, num, factor = 1;

            num = parseInt(document.getElementById("n").value);

            for (var x = 1; x <= num; x++) {
                factor = factor * x;

            }
            document.getElementById("r").innerHTML = factor;
        }




    </script>
</body>

</html>
