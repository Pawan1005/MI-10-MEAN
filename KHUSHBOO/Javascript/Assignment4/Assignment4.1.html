<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Armstrong Number</h1>
    <input type="text" id="n" />

    <button id="p" onclick="Armstrong()">click</button>
    <p id="r"></p>
    <script>
      function Armstrong() {
        var temp,
          number,
          remainder,
          addition = 0;
        number = Number(document.getElementById("n").value);

        temp = number;
        while (number > 0) {
          remainder = number % 10;
          addition = addition + remainder * remainder * remainder;
          number = parseInt(number / 10);
        }

        if (addition == temp) {
          document.getElementById("r").innerHTML =
            temp + " is a armstrong number";
        } else {
          document.getElementById("r").innerHTML =
            temp + " is not a armstrong number";
        }
      }
    </script>
  </body>
</html>
