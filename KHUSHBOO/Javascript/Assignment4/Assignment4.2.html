<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Automorphic Number</h1>
    <input type="text" id="n" />

    <button id="p" onclick="automorphic()">click</button>
    <p id="num"></p>
    <script>
      function automorphic() {
        var n, m;
        n = parseInt(document.getElementById("n").value);
        m = n * n;
        document.getElementById("num").innerHTML =
          "Square of a number is: " + m;
        if (n % 10 != m % 10) {
          document.getElementById("num").innerHTML =
            n + " is not an atomorphic number";
          n = n / 10;
          m = m / 10;
        } else {
          document.getElementById("num").innerHTML =
            n + " is an automorphic number";
        }
      }
    </script>
  </body>
</html>
