  <body>
    <h1>Vowel Charachter</h1>
    <input type="text" id="v" />

    <button id="p" onclick="vowel()">click</button>
    <p id="r"></p>

      function vowel() {

        switch (mychar) {

            document.getElementById("r").innerHTML =
              mychar + " is a consonant.";
            break;
          case "A":
            document.getElementById("r").innerHTML = mychar + " is a Vowel.";
            break;
          case "E":
            document.getElementById("r").innerHTML = mychar + " is a Vowel.";
            break;

            document.getElementById("r").innerHTML = mychar + " is a Vowel.";
            break;

            document.getElementById("r").innerHTML = mychar + " is a Vowel.";
            break;

          case "a":

            break;
          case "e":

            break;
          case "i":
            document.getElementById("r").innerHTML = mychar + " is a Vowel.";
            break;

            break;
          case "u":

            break;
        }
      }
    </script>
