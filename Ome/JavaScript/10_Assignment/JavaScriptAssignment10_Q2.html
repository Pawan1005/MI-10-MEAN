<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <title>Check credit card no. is valid or not</title>

    <style>
      .container {
        margin-top: 15%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
      <h1>Check credit card number is valid or not</h1>
      <br />
      <input type="text" id="chkCard" />
      <button type="submit" onclick="chkCredit()" class="btn btn-primary">
        Check
      </button>
      <br /><br />
      <p id="result"></p>
    </div>

    <script>
      function chkCredit() {
        var $_credCard = document.getElementById("chkCard").value;
        var $_show = document.getElementById("result");
        var regExp =
          /^(?:4[0-9]{12}(?:[0-9]{3})?)$|^(?:5[1-5][0-9]{14})$|^(?:3[47][0-9]{13})$|^(?:6(?:011|5[0-9][0-9])[0-9]{12})$/;
        regExp.test($_credCard)
          ? ($_show.innerHTML += `<strong>credit card number is valid</strong><br><br>`)
          : ($_show.innerHTML += `<strong>credit card number is not valid</strong><br><br>`);
      }
    </script>
  </body>
</html>
