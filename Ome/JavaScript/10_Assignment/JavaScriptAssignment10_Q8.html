<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"

    <title>Check value is alphanumeric,dash or underscore</title>

    <style>
      .container {
        margin-top: 15%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
      <h1>Check value is alphanumeric,dash or underscore</h1>
      <br />
      <input type="text" id="alphaDashUnder" />
      <button type="submit" onclick="checkValue()" class="btn btn-primary">
        Check
      </button>
      <br /><br />
      <p id="result"></p>
    </div>

    <script>
      function checkValue() {
        var $_value = document.getElementById("alphaDashUnder").value;
        var $_show = document.getElementById("result");

        var $_fullPattern = /^[a-z0-9\_\-]+$/i;

        var $_isValid = $_fullPattern.test($_value);

        let $_digi = /^[0-9]*$/;

        if ($_digi.test($_value)) {
          $_show.innerHTML += `value contains alpha numeric dash and underscore.<br><br>`;
        } else {
          $_show.innerHTML += `value not contains alpha numeric dash and underscore.<br><br>`;
        }
      }
    </script>
  </body>
</html>
