<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaSript- Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <style>
        .container-box {
            margin-top: 20%;
            background-color: cyan;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-box">
            <h1>Calculate Age</h1>

            <p>Know your age</p>

            <button type="submit" onclick="ageCal()" class="btn btn-primary">
                Click Here And Calculate Your Age
            </button>
        </div>
    </div>

    <script>
        function ageCal() {

            var cal = prompt("Enter your age (MM/DD/YYYY):");

            var mydate = new Date(cal);
            var day, month, year;
            var tday, tmonth, tyear;

            day = mydate.getDate(cal);
            month = mydate.getMonth(cal);
            year = mydate.getFullYear(cal);

            var today = new Date();

            tday = today.getDate();
            tmonth = today.getMonth();
            tyear = today.getFullYear();

            var age = 0;

            if (tmonth > month)
                age = tyear - year;
            else if (tmonth == month) {
                if (tday >= day)
                    age = tyear - year;
                else age = tyear - year - 1;
            }
            else age = tyear - year - 1;
            alert("Your age is : " + age);
        }
    </script>

</body>

</html>
