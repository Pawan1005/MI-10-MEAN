<body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
        <h1 id="heading" style="text-align: center">Heading</h1>
        <label>Change the direction of the heading according to the button</label>
        <br /><br />
        <button onclick="left()" class="btn btn-primary">Align-Left</button>
        <button onclick="center()" class="btn btn-primary">Align-Center</button>
        <button onclick="right()" class="btn btn-primary">Align-Right</button>
    </div>

    <script>
        function left() {
            var _heading = (document.getElementById("heading").style.textAlign =
                "left");
        }

        function center() {
            var _heading = (document.getElementById("heading").style.textAlign =
                "center");
        }

        function right() {
            var _heading = (document.getElementById("heading").style.textAlign =
                "right");
        }
    </script>
</body>
