    <title>Assignment 16_Q3</title>

    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 10px;
            text-align: center;
        }

        input {
            margin: 5px;
        }

        img {
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
        <h1 id="heading">Photo 1</h1>
        <br /><br />
        <img id="imgchg" src="/Assignment 16/img/3.jpg" alt="dog 1" class="shadow p-3 mb-5 bg-body rounded">
        <br /><br />
        <button onclick="chngImage()" class="btn btn-primary">Change Image</button>
    </div>

    <script>
        let flag = 0;
        function chngImage() {
            if(flag == 0){
                document.getElementById("imgchg").src="/Assignment 16/img/1.jpeg";
                document.getElementById("imgchg").alt="dog 2";
                document.getElementById("heading").innerText="Photo 2";
                flag = 1;
            }else
                if(flag == 1){
                document.getElementById("imgchg").src="/Assignment 16/img/2.jpg";
                document.getElementById("imgchg").alt="dog 3";
                document.getElementById("heading").innerText="Photo 3";
                flag = 2;
            }else{
                document.getElementById("imgchg").src="/Assignment 16/img/3.jpg";
                document.getElementById("imgchg").alt="dog 1";
                document.getElementById("heading").innerText="Photo 1";
                flag=0;
            }
        }
    </script>
</body>
