<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_1-Swapping Two Numbers</title>
    <style>
        h1,
        h2,
        p,
        form {
            text-align: center;
            font-size: 200%;
            font-weight: 100;
        }
    </style>
</head>

<body>

    <h1>Swapping two Numbers</h1>

    <form>
        <label>A :</label>
        <input type="text" id="num1">
        <label>B :</label>
        <input type="text" id="num2">
        <button type="submit" onclick="MethodWithVar()">Method 1</button>
        <button type="submit" onclick="MethodWithoutVar()">Method 2</button>
    </form>

    <h2>Method 1 : With Temporary Variable</h2>
    <p>After Swapping (Method 1) =
        A : <strong id="swap_1"> </strong>
        B : <strong id="swap_2"> </strong>
    </p>

    <h2>Method 2 : Without Temporary Variable</h2>
    <p>After Swapping (Method 2) =
        A : <strong id="swap_3"> </strong>
        B : <strong id="swap_4"> </strong>
    </p>

</body>

<script src="Q1.js"></script>

</html>
