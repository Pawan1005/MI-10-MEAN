<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Armstrong Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <style>
        .container-box{
            margin-top: 10%;
            padding: 50px;  
        }
    </style>
  </head>

  <body class="container">
    
    <div class="container-box , shadow p-3 mb-5 bg-body rounded">
      <h1>Check Armstrong Number</h1>
      <p class="lead">Put number in below field :</p>
      <input type="number" id="armNumber" /><br><br>
      <button type="submit" onclick="chkArmstrong()" class="btn btn-primary">Click & Check Here</button>
    </div>
    
    <script>
      function chkArmstrong() {
        let n,
          temp,
          digit,
          sum = 0;
        n = parseInt(document.getElementById("armNumber").value);
        temp = n;
        while (temp > 0) {
          digit = temp % 10;
          sum += digit ** 3;
          temp = parseInt(temp / 10);
        }
        if (sum == n) alert(n + " is Armstrong Number");
        else alert(n + " is not an Armstrong Number");
      }
    </script>
  
</body>
</html>
