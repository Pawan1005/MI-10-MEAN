<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Check Automorphic Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <style>
      .container-box {
        margin-top: 10%;
        padding: 50px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box , shadow p-3 mb-5 bg-body rounded">
      <h1>Check Given Number Is Automorphic Or Not</h1>
      <p class="lead">
        Put number in below field :
      </p>
      <input type="text" id="autoMorphicNumber" /><br /><br />
      <input
        type="submit"
        value="Click & Check Here"
        onclick="chkAutoMorphicNumber()"
        class="btn btn-primary"
      />
    </div>

    <script>
      function chkAutoMorphicNumber() {
        var a = document.getElementById("autoMorphicNumber").value;
        var l,sq,end;
        l = a.toString().length;  
        sq = a*a;
        end = sq%Math.pow(10,1);
        if(a==end){
            alert(a + " Number is Automorphic");
        }
            else{
            alert(a + " Number is not Automorphic");
            }
      }
    </script>
  </body>
</html>
