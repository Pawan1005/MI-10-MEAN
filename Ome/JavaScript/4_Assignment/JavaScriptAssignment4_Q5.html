<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Check Automorphic Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <style>
      .container-box {
        margin-top: 10%;
        padding: 50px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box , shadow p-3 mb-5 bg-body rounded">
      <h1>Convert String in Uppercase and Lowercase</h1>
      <p class="lead">Enter string in below input field:</p>
      <input type="text" id="text_input" /><br /><br />
      <input
        type="submit"
        value="Uppercase"
        onclick="upperCaseFnt()"
        class="btn btn-primary"
      />
      <input
        type="submit"
        value="Lowecase"
        onclick="LoweCaseFnt()"
        class="btn btn-primary"
      />
    </div>

    <script>
      function upperCaseFnt() {
        var text_upper = document.getElementById('text_input').value;
        alert(text_upper.toUpperCase());
      }

      function LoweCaseFnt() {
        var text_lower = document.getElementById('text_input').value;
        alert(text_lower.toLowerCase());
      }
    </script>
  </body>
</html>
