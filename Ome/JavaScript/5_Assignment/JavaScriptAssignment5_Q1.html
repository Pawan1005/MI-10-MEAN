<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>Javascript - Check sum of middle number</title>
    <style>
      .container-box {
        margin-top: 20%;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box , shadow-lg p-3 mb-5 bg-body rounded">
      <h1 class="display-3 , text-uppercase , fs-1">
        Check Sum Of Middle Number
      </h1>

      <h2 class="display-6 , text-uppercase , fs-4">
        JavaScript Program to Check middle digit is Equal to the Sum of Other
        Two digits or Not
      </h2>

      <br />
      <input type="number" name="a" id="first" />

      <br /><br />
      <button onclick="middle ()" class="btn btn-outline-primary">
        Submit
      </button>

      <br /><br />
      <p id="num" class="text-uppercase"></p>
    </div>

    <script>
      function middle() {
        var m, n, middle, last, sum, first;
        n = parseInt(document.getElementById("first").value);

        last = n % 10;
        m = parseInt(n / 10);
        middle = m % 10;
        first = parseInt(n / 100);
        sum = last + first;

        if (n < 100 || n > 999) {
          document.getElementById("num").innerHTML =
            "please enter a valid 3 digit number";
        } else if (sum == middle)
          document.getElementById("num").innerHTML =
            "Middle digit is equal to the sum of other two digits.";
        else {
          document.getElementById("num").innerHTML =
            "Middle digit is not equal to the sum of other two digits.";
        }
      }
    </script>
  </body>
</html>
