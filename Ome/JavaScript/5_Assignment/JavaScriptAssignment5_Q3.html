<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Javascript - Print all the prime numbers between two numbers </title>
    <style>
        .container-box {
            margin-top: 20%;
        }
    </style>
</head>

<body class="container">

    <div class="container-box , shadow-lg p-3 mb-5 bg-body rounded">

        <h1 class="display-3 , text-uppercase , fs-1">Check prime numbers between 2 numbers</h1>

        <h2 class="display-6 , text-uppercase , fs-4">
            Put two numbers in below fields :
        </h2>

        <br>
        <input type="number" name="a" id="lowerValue" placeholder="Enter Lowest Number">
        <input type="number" name="a" id="higherValue" placeholder="Enter Highest Number">

        <br><br>
        <button onclick="chkPrimeNo()" class="btn btn-outline-primary">Submit</button>

        <br><br>
        <p id="result" class="text-uppercase"> </p>
    </div>



    <script>
        function chkPrimeNo() {
            "use strict";
            var lowerValue, higherValue, i, j, c;

            lowerValue = parseInt(document.getElementById('lowerValue').value);
            higherValue = parseInt(document.getElementById('higherValue').value);

            document.getElementById("result").innerHTML = ('<strong>Prime values between </strong> ' + lowerValue + '<strong> and</strong> ' + higherValue + '<strong> : </strong> <br>');

            for (i = lowerValue; i <= higherValue; i++) {
                c = 0;
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        c++;
                    }
                }
                if (c == 2) {
                    document.getElementById('result').insertAdjacentHTML('beforeend', i + '<br>');
                }
            }
        }

    </script>
</body>
</html>
