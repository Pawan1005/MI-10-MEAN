<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>Javascript - Sum of even and Product of Odd digits</title>
    <style>
      .container-box {
        margin-top: 20%;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box , shadow-lg p-3 mb-5 bg-body rounded">
      <h1 class="display-3 , text-uppercase , fs-1">
        Find Sum of even and Product of Odd digits
      </h1>

      <h2 class="display-6 , text-uppercase , fs-4">
        Put only 6 digits in below field :
      </h2>

      <br />
      <input type="number" id="sixDigiNo" placeholder="Enter Lowest Number" />

      <br /><br />
      <button onclick="chkSumOfNum()" class="btn btn-outline-primary">
        Submit
      </button>

      <br /><br />
      <p id="result" class="text-uppercase"></p>
    </div>

    <script>
      function chkSumOfNum() {
        event.preventDefault();
        let number = document.getElementById("sixDigiNo").value;
        let result = document.getElementById("result");

        let numberArray = Array.from(number, (num) => Number(num));
        let sumOfEven = 0,
          productOfOdd = 1,
          listOfEven = [],
          listOfOdd = [];

        let pattern = new RegExp("^[0-9]");
        if (pattern.test(number) && number.length == 6) {
          for (let index = 0; index < numberArray.length; index++) {
            if (numberArray[index] % 2 == 0) {
              listOfEven.push(numberArray[index]);
              sumOfEven += numberArray[index];
            } else {
              listOfOdd.push(numberArray[index]);
              productOfOdd *= numberArray[index];
            }
          }
          result.innerHTML = `Sum: ${listOfEven.join("+")} = ${sumOfEven} <br> 
                            Prodcut: ${listOfOdd.join("*")} = ${productOfOdd}`;
        } else {
          result.innerHTML = "Invalid Number!! Please enter a 6 digit number.";
        }
      }
    </script>
    
  </body>
</html>
