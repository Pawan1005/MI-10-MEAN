<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>Javascript - Floyd's Triangle</title>
    <style>
      .container-box {
        margin-top: 20%;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box , shadow-lg p-3 mb-5 bg-body rounded">
      <h1 class="display-3 , text-uppercase , fs-1">Floyd's Triangle</h1>

      <h2 class="display-6 , text-uppercase , fs-4">
        Put number in below field :
      </h2>

      <br />
      <input type="number" id="triangle" />

      <br /><br />
      <button onclick="floyedsTraingle()" class="btn btn-outline-primary">
        Submit
      </button>

      <br /><br />
      <p id="result" class="text-uppercase"></p>
    </div>

    <script>
      function floyedsTraingle() {
        event.preventDefault();
        let n,
          result,
          i,
          j,
          number = 1;
        n = parseInt(document.getElementById("triangle").value);
        result = document.getElementById("result");
        for (i = 1; i <= n; i++) {
          for (j = 1; j <= i; j++) {
            result.innerHTML += number + " ";
            number++;
          }
          result.innerHTML += "<br>";
        }
      }
    </script>
  </body>
</html>
