<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <title>Seprated list, Capital letters in asce-des order</title>

    <style>
      .container {
        margin-top: 15%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
      <h4>
        Display Seprated list, Sorted list Ascending , descending order in
        capital letters :
      </h4>

      <br /><br />
      <button
        type="submit"
        onclick="MethodcreateArray()"
        class="btn btn-primary"
      >
        Click Here
      </button>
    </div>

    <script>
      function MethodcreateArray() {
        let arrName = [];
        let flag = true;
        while (flag) {
          let n = prompt("Please enter the name");
          if (n != "x" && n != "X" && n !== null) {
            arrName.push(n);
          } else {
            flag = false;
          }
        }
        document.write(`Seperated list  : ${arrName.join("~")}`);
        document.write(
          `<br>Names in (Asce Order) : ${arrName
            .sort()
            .map((n) => n.toUpperCase())}`
        );
        document.write(
          `<br>Names in (Desc Order) : ${arrName
            .reverse()
            .map((n) => n.toUpperCase())}`
        );
      }
    </script>
  </body>
</html>
