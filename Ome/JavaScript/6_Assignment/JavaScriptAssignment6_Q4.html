<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <title>Sum of factorial</title>

    <style>
      .container {
        margin-top: 15%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
      <h4>Check Sum Of factorial :</h4>

      <br /><br />
      <button type="submit" onclick="SumOfFactArray()" class="btn btn-primary">
        Click Here
      </button>
    </div>

    <script>
      function SumOfFactArray() {
        let number = [];

        while ("Finding Sum of Factorial") {
          let n = prompt("Enter the number");
          if (n == "X" || n == null || n == "x") {
            break;
          }
          number.unshift(parseInt(n));
        }

        let factorial = [];
        for (let i = 0; i < number.length; i++) {
          let f = fact(number[i]);
          factorial.unshift(f);
        }

        function fact(n) {
          let f = n;
          for (let i = 1; i < n; i++) f = f * i;
          return f;
        }

        document.write(
          `Sum of factorials :${factorial.reduce((a, c) => a + c)}`
        );
      }
    </script>
  </body>
</html>
