<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <title>Display Traingle using Numbers</title>

    <style>
      .container {
        margin-top: 15%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
      <h1>Display Traingle:</h1>
      <input type="number" id="numTraingle" placeholder="Enter Number Here" />
      <button
        type="submit"
        onclick="createSeriesOfNumbers()"
        class="btn btn-primary"
      >
        Click Here
      </button>
    </div>

    <script>
      function createSeriesOfNumbers() {
        let n = document.getElementById("numTraingle").value;
        document.write("1<br>");
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= i; j++) {
            document.write(j);
            if (i == j) {
              continue;
            } else {
              document.write("");
            }
          }
          document.write("1<br>");
        }
      }
    </script>
  </body>
</html>
