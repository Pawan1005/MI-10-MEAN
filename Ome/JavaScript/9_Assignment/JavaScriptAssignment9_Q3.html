<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <title>Display Prime Palindrome Number</title>

    <style>
      .container {
        margin-top: 15%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
      <h1>Prime Palindrome</h1>
      <br />
      <input type="number" id="getNum" />
      <button
        type="submit"
        onclick="chkPrimePalindrome()"
        class="btn btn-primary"
      >
        Check
      </button>

      <p id="result"></p>
    </div>

    <script>
      function chkPrimePalindrome() {
        var show = document.getElementById("result");

        var numOfCount, flag, rev, palinDrome, num, getFunc, string, arr, temp;
        rev = "";
        flag = true;
        num = parseInt(document.getElementById("getNum").value);
        palinDrome = [];
        for (var i = 0; i < num; i++) {
          palinDrome[i] = parseInt(prompt("Enter Number Here :"));
        }

        getFunc = palinDrome;
        arr = [];
        for (let i = 0; i < num; i++) {
          if (getFunc[i] > 1) {
            numOfCount = 2;
            while (numOfCount < getFunc[i]) {
              if (getFunc[i] % numOfCount == 0) {
                flag = false;
                break;
              }
              numOfCount = numOfCount + 1;
            }

            if (flag == false) {
              arr.push(getFunc[i]);
              show.innerHTML += `${getFunc[i]}  : is not prime palindrome number<br>`;
            } else {
              arr.push(getFunc[i]);
              while (arr[i] > 0) {
                temp = arr[i] % 10;
                rev = rev + temp.toString();
                arr[i] = parseInt(arr[i] / 10);
              }

              string = parseInt(rev);
              if (palinDrome[i] == string) {
                show.innerHTML += `${palinDrome[i]}  : is prime palindrome number<br>`;
                rev = "";
              } else {
                show.innerHTML += `${palinDrome[i]} : is prime number but not palindrom<br>`;
                rev = "";
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
