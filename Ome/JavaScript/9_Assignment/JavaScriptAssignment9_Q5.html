<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <title>Check Double Letter</title>

    <style>
      .container {
        margin-top: 15%;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box, shadow p-3 mb-5 bg-body rounded">
      <h1>Check Double Letters In String</h1>
      <br />
      <input type="text" id="getWords" />
      <button type="submit" onclick="chkDoubleLetter()" class="btn btn-primary">
        Check
      </button>

      <p id="result"></p>
    </div>

    <script>
      function chkDoubleLetter() {
        var _words = document.getElementById("getWords").value;
        var _show = document.getElementById("result");

        var _array = _words.split("").join(" ");

        var _rev = [];
        for (let i = 1; i < _words.length; i++) {
          if (_words[i] == _words[i + 1]) {
            _rev.push(_words[i]);
          }
        }

        _show.innerHTML += `In this string : ${_words} <br> we found following Double words ${_rev} <br><br>`;
      }
    </script>
  </body>
</html>
