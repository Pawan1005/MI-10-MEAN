<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Reading Temperature</title>
	<style>
		h1,
		h2,
		form,
		input {
			text-align: center;
			font-size: xx-large;
		}
	</style>
</head>

<body>

	<h1>Conversion Of Celcius to Fahrenheit</h1>
	<form>
		<label>Temperature</label>
		<input type="number" id="temp">
		<label>&#8451;</label>
		<button type="submit" onclick="afterConvert()">Convert</button>
		<h2>After Conversion</h2>
		<p id="con"></p>
	</form>

</body>

<script>
	function afterConvert() {
		event.preventDefault();
		let cel, result;

		cel = parseInt(document.getElementById('temp').value);

		result = ((cel * 9 / 5) + 32);

		document.getElementById('con').innerHTML =
			parseInt(document.getElementById('temp').value) +
			"&#8451; is equal to " +
			result +
			"&#8457;";
	}
</script>

</html>
