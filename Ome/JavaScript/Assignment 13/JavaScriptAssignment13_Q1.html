<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaSript- Print Local Time Zone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <style>
        .container-box {
            margin-top: 20%;
            background-color: cyan;
            padding: 50px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="container-box">
            <h1>Local Time</h1>

            <p>Display Local Time & Date</p>

            <button type="submit" onclick="manualTime()" class="btn btn-primary">
                Click Here And See Date & Time in Local Format
            </button>
        </div>
    </div>

    <script>
        function manualTime() {
            var d = new Date("Feb 21,2021 03:12:00");
            var n = d.toLocaleString('en-US', { year: "numeric", day: "numeric", month: "short", hour: "numeric", minute: "numeric", hour12: true });
            window.alert("Local Time & Date " + n);
        }
    </script>

</body>

</html>
