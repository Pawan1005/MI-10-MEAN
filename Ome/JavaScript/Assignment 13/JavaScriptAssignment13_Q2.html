<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaSript- Show the Week Days</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <style>
        .container-box {
            margin-top: 20%;
            background-color: cyan;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-box">
            <h1>Display Weekends</h1>

            <p>Please choose the date</p>

            <input type="date" id="chk_date">

            <button type="submit" class="btn btn-primary" onclick="week_Days()">
                Click And See Here
            </button>
        </div>
    </div>

    <script>
        function week_Days() {
            var d = document.getElementById('chk_date').value;

            var x = new Date(d);
            var weekday = new Array(7);

            weekday[0] = "SU";
            weekday[1] = "MO";
            weekday[2] = "TU";
            weekday[3] = "WE";
            weekday[4] = "TH";
            weekday[5] = "FR";
            weekday[6] = "SA";

            var n = weekday[x.getDay()];

            alert(n);

        }
    </script>

</body>

</html>
