<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaSript- Display Two Day's Ago Date</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <style>
        .container-box {
            margin-top: 20%;
            background-color: cyan;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-box">
            <h1>Check Two Day's Previous Date</h1>

            <p>Please choose the date</p>

            <input type="date" id="chk_date">

            <button type="submit" class="btn btn-primary" onclick="preDate()">
                Click And See Here
            </button>

            <br><br>
            <p id="show_date"> </p>
        </div>
    </div>

    <script>
        function preDate() {
            var x = document.getElementById('chk_date').value;

            var date = new Date(x);
            var twoDaysAgo = date - 1000 * 60 * 60 * 24 * 2;   // current date's milliseconds - 1,000 ms * 60 s * 60 mins * 24 hrs * (# of days beyond one to go back)
            twoDaysAgo = new Date(twoDaysAgo);
            alert("Two day's ago date is : " + twoDaysAgo);
        }
    </script>

</body>

</html>
