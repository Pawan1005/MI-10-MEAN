<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Find second largest number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #d5d8dc;
            text-align: center;
        }

        .container {
            margin: auto;
            width: 50%;
            border: 6px solid rgb(51, 5, 5);
            padding: 50px;
            background-color: rgb(255, 255, 255);
        }

        h1,
        label,
        button,
        input {
            margin: 20px;
        }

        input,
        button {
            padding: 5px;
        }
    </style>
</head>

<body>

    <h1>Find Second Largest Number</h1>


    <div class="container">

        <form>
            <h2>Put Your Numbers Here</h2>
            <label>Number 1</label>
            <input type="number" id="num1"><br>
            <label>Number 2</label>
            <input type="number" id="num2"><br>
            <label>Number 3</label>
            <input type="number" id="num3"><br>
            <label>Number 4</label>
            <input type="number" id="num4"><br>
            <label>Number 5</label>
            <input type="number" id="num5"><br>

            <button type="submit" onclick="largeNum()">Test</button><br>

            <strong>Second largest number in the list : </strong>
            <strong id="result"> </strong>
        </form>

    </div>



    <script>

        function largeNum() {
            event.preventDefault();

            let a, b, c, d, e;

            a = parseInt(document.getElementById("num1").value);
            b = parseInt(document.getElementById("num2").value);
            c = parseInt(document.getElementById("num3").value);
            d = parseInt(document.getElementById("num4").value);
            e = parseInt(document.getElementById("num5").value);

            let findSecLargest = 0;

            let arr = [a, b, c, d, e];

            let findMaximumPotential = Math.max.apply(null, arr);

            arr.splice(arr.indexOf(findMaximumPotential), 1);

            findSecLargest = Math.max.apply(null, arr);

            document.getElementById("result").innerHTML = findSecLargest;
        }
    </script>

</body>

</html>
