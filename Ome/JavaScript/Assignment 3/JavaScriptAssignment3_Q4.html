<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript - Print Pattern</title>
    <style>
      .container-box {
        margin: auto;
        margin-top: 20px;
        width: 50%;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box">
      <h1>Print Pattern</h1>

      <label class="form-label">Please Enter Number:</label><br />
      <div class="col-3">
        <input
          type="number"
          id="putNumber_row"
          class="form-control"
          placeholder="Enter Rows"
        /><br />
      </div>
      <div class="col-3">
        <input
          type="number"
          id="putNumber_col"
          class="form-control"
          placeholder="Enter Cols"
        /><br />
      </div>
      <button type="submit" onclick="chkPattern()" class="btn btn-primary">
        Show Pattern
      </button>

      <p>
        <br />
        <strong id="show"></strong>
      </p>
    </div>

    <script>
      function chkPattern() {
        const num1 = parseInt(document.getElementById("putNumber_row").value);
        const num2 = parseInt(document.getElementById("putNumber_col").value);
        let pattern = document.getElementById("show");
        let x, y;
        for (let x = 0; x < num1; x++) {
          for (let y = 0; y < num2; y++) {
            pattern.innerHTML += `*`;
          }
          pattern.innerHTML += `\n`;
          pattern.innerHTML += `<br>`;
        }
      }
    </script>
  </body>
</html>
