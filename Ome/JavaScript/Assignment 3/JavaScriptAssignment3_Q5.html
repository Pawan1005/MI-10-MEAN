<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript - Find Factorial</title>
    <style>
      .container-box {
        margin: auto;
        margin-top: 20px;
        width: 50%;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box">
      <h1>Find Factorial</h1>

      <label class="form-label">Please Enter Number:</label><br />
      <div class="col-3">
        <input type="number" id="putNumber" class="form-control" /><br />
      </div>
      <button type="submit" onclick="chkFacto()" class="btn btn-primary">
        Check
      </button>

      <p>
        <br />
        <strong id="show"></strong>
      </p>
    </div>

    <script>
      function chkFacto() {
        const num = parseInt(document.getElementById("putNumber").value);
        var i,
          fact = 1;

        for (var i = 1; i <= num; i++) {
          fact = fact * i;
        }
        document.getElementById("show").innerHTML =
          fact +
          " is the factorial of " +
          document.getElementById("putNumber").value;
      }
    </script>
  </body>
</html>
