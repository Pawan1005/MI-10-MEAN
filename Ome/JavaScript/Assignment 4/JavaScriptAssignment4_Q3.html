<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - KrishnaMurthy Or Strong Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <style>
      .container-box {
        margin-top: 10%;
        padding: 50px;
      }
    </style>
  </head>

  <body class="container">
    <div class="container-box , shadow p-3 mb-5 bg-body rounded">
      <h1>Check Krishnamurthy Number</h1>
      <p class="lead">
        It is a number, whose sum of factorials of each number is equal to the
        number itself. another words its Strong Number.
      </p>
      <p class="lead">Put number in below field :</p>
      <input type="number" id="KrishnaMurthyNumber" /><br /><br />
      <button type="submit" onclick="chkKmNumber()" class="btn btn-primary">
        Click & Check Here
      </button>
    </div>

    <script>
      function chkKmNumber() {
        var n, m, r=0, f=1, check_num=0, i;
        n = document.getElementById('KrishnaMurthyNumber').value;
        m = n;

        while(n>0){
            r=(n%10);
            for(i=1 ; i<=r ; i++)
            {
                f=f*i;
            }
            check_num = check_num + f;
            n = parseInt(n/10);
            f=1;
        }
        if (check_num == m) {
            alert(m + " is Krishnamurthy number");
        }
        else{
            alert(m + " is not Krishnamurthy number");
        }
      }
    </script>
  </body>
</html>
