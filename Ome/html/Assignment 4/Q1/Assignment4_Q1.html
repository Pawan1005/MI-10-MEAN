<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Assignment 4</h1>

    <h2>Colspan</h2>



    <table>
        <caption>List of books</caption>
        <tr>
            <th>Author</th>
            <th colspan="2">Book</th>
        </tr>
        <tr>
            <td>J.K. Rowling</td>
            <td>Harry potter</td>
            <td>Harry potter 2</td>
        </tr>

        <tr>
            <td>Rudyard Kipling</td>
            <td>Jungle book</td>
            <td>Jungle book 2</td>
        </tr>
    </table>

    <h2>Rowspan</h2>

    <table>
        <caption>List of books</caption>

        <tr>
            <th>Author</th>
            <td>A.P.J Abdul kalam</td>
        </tr>

        <tr>
            <th rowspan="2">Books</th>
            <td>Wings of fire</td>
        </tr>
        <tr>
            <td>Ignited Minds</td>
        </tr>

    </table>


</body>

</html>
