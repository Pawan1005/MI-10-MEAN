<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h1>MI-9-Intern-HTML-Assessment</h1>

        <hr>
        <form>
            <em>
                <h2>Personal Details</h2>
            </em>

            <div id="con1">
                <label for="fname" style="font-weight: bold;"> First Name : </label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br><br>
                <label for="lname" style="font-weight: bold;"> Last Name : </label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br><br>


                <label for="gender" style="font-weight: bold;">Gender :</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"> Male </label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"> Female </label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other"> Other </label><br><br>

                <label for="age" style="font-weight: bold;"> Age : </label>
                <input type="radio" id="cri1" name="age" value="L18">
                <label for="cri1">Less than 18</label>
                <input type="radio" id="cri2" name="age" value="L1820" checked>
                <label for="cri2">18-25</label>
                <input type="radio" id="cri3" name="age" value="L2640">
                <label for="cri3">26-40</label>
            </div>

            <em>
                <h2>Academic Details</h2>
            </em>
            <div id="con2">
                <label for="skill" style="font-weight: bold;">Skill Set :</label>
                <input type="checkbox" name="html">
                <label for="html"> HTML </label>
                <input type="checkbox" name="javaScript">
                <label for="javaScript">JavaScript</label>
                <input type="checkbox" name="java">
                <label for="java">Java</label>
                <input type="checkbox" name="oracle">
                <label for="oracle">Oracle</label>
            </div>
        </form>
    </div>
</body>

</html>
