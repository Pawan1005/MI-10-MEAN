<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Swap Two numbers</h1>
  <form action="">
   Var A =<input type="text" id="val1" /> 
   Var B:<input type="text" id="val2" />
    <button type="button" onclick="method1()">Method1</button>
    <button type="button" onclick="method2()">Method2</button>
  </form>
  <h1>Method1: using Temporary Variable</h1>
  <p id="method1">
   
  </p>
  <h1>Method2:  Without using Temporary Variable</h1>
  <p id="method2">
   
  </p>
    <script>
        function method1(){
          var x,y,z
         x=document.getElementById("val1").value;
         y=document.getElementById("val2").value;
         z=x;
         x=y;
         y=z;
         
         document.getElementById("method1").innerText= `After Swapping(Method1) A : ${x} B: ${y}` 

        }
        function method2(){
          var x,y,z
         x=parseInt(document.getElementById("val1").value);
         y=parseInt(document.getElementById("val2").value);
         x=x+y;
         y=x-y;
         x=x-y;
          
         document.getElementById("method2").innerText= `After Swapping(Method2) A : ${x} B: ${y}` 

        }
        
    </script>
  </body>
</html>
