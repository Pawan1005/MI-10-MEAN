<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Among</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      Number1:
      <input type="text" id="val1" /><br /><br />
      Number2:
      <input type="text" id="val2" /><br /><br />
      Number3:
      <input type="text" id="val3" /><br /><br />
      Number4:
      <input type="text" id="val4" /><br /><br />
      Number5:
      <input type="text" id="val5" /><br /><br />
      <button type="button" onclick="largest" class="ml-4 btn btn-primary center">
        Largest among 5
      </button>
    </form>
    <p id="largest"></p>
    <script>function largest
    {
      var a= document.getElementById("val1").value;
      var b= document.getElementById("val2").value;
      var c= document.getElementById("val3").value;
      var d= document.getElementById("val4").value;
      var f= document.getElementById("val5").value;
      if (a > b && a > c && a > d && a > f) {
        document.getElementById("largest")
      } else if (b > a && b > c && b > d && b > f) {
        document.getElementById("largest")
      } else if (c > a && c > b && c > d && c > f) {
        document.getElementById("largest")
      } else if (d > a && d > c && d > b && d > f) {
        document.getElementById("largest")
      } else {
        document.getElementById("largest")  
      }
    }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
