<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap</title>
  </head>
  <body>
    <form>
      Enter year:
      <input type="text" id="val1" /><br /><br />
      <button class="button" onclick="leap()">
        Check whether year is leap year or not
      </button>
    </form>
    <p id="demo"></p>
    <script>
      year= document.getElementById("val1").value;
      function leap() {
        if (year % 4 == 0) {
          document.getElementById("demo").innerText = `Leap year`;
        } else {
          document.getElementById("demo").innerText = `  Not Leap year`;
        }
        event.preventDefault();
      }
    </script>
  </body>
</html>
