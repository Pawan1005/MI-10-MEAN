<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime</title>
  </head>
  <body>
    <h4>check number is prime or not</h4>
    <form name="myform">
      Enter the number:
      <input type="text" name="n" value="" />
      <br /><br />
      <input type="button" value="Check" onClick="primeornot()" />
      <br />
    </form>
    <p id="demo"></p>
    <script>
      function primeornot() {
        var num,i,// i is used for loop
        flag = true;
        num = document.myform.num.value;
        num = parseInt(num);
        for (i = 2; i <= num- 1; i++)
          if (num % i == 0) {
            flag = false;
            break;
          }
        if (flag == true) document.getElementById("demo").innerText = `prime`;
        else document.getElementById("demo").innerText = `Not prime`;
      }
    </script>
  </body>
</html>
