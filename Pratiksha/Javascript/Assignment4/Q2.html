<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" id="first" placeholder="Enter a number" />
      <button onclick="automorphic()">Submit</button>
    </form>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      function automorphic(){
        var n,m;
        n = parseInt(document.getElementById ("first").value);
        m = n*n;
        document.getElementById ('demo').innerHTML ="Square of a number is:" +m;
        if(n%10 != m%10)
        {
        document.getElementById('demo1').innerHTML = n +" is not an atomorphic number";
        n = n/10;
        m = m/10;
        }
        else
        {
        document.getElementById('demo1').innerHTML = n +" is an automorphic number";
        }
        event.preventDefault();
    }
    </script>
  </body>
</html>
