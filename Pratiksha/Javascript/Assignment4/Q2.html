<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>automorphic</title>
</head>
<body>
  <form>
    <input type="text" id="first" placeholder="Enter a number" />
    <button onclick="automorphic()">Submit</button>
  </form>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>
    function automorphic() {
      var no, sqr;
      no = parseInt(document.getElementById("first").value);
      sqr = no * no;
      document.getElementById('demo').innerHTML = "Square of a number is:" + sqr;
      if (no % 10 != sqr % 10) {
        document.getElementById('demo1').innerHTML = no + " is not an atomorphic number";
        no = no / 10;
        sqr = sqr / 10;
      }
      else {
        document.getElementById('demo1').innerHTML = no + " is an automorphic number";
      }
      event.preventDefault();
    }
  </script>
</body>
</html>
