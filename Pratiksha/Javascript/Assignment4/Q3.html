<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishnamurthy</title>
</head>
<body>
    Enter Number :- 
    <input type="text" id="val"> <br><br>
    <button onclick="KrishnamurthyNumber()">KrishnamurthyNumber</button>
    <br><br>
    <div id="demo"></div>
    <script>
    function KrishnamurthyNumber() {
        var num, i ,p ,r ,sum=0, save_num;
        num = parseInt(document.getElementById("val").value);
        save_num = num;
        while (num) {
            i = 1;
            fact = 1;
            rem = num%10;
            while (i <= rem) {
                fact = fact * i;
                i++;
            }
            sum = sum + fact;
            num = Math.floor(num/10);
        }
        if (sum == save_num) {
            document.getElementById("demo").innerText =save_num + " is a Krishnamurthy Number";
        } else {
            document.getElementById("demo").innerText =save_num + "is not a KrishnamurthyNumber";
        }
    }
</script>
</body>
</html>
