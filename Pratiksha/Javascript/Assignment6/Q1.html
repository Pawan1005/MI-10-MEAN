<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1> List</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var arr=[];// list
        var p;
        for(p=0; p<=5; p++){
            arr[p]=prompt("Enter name:");
        }
        document.getElementById("demo").innerText= "List : "+ arr;
        document.getElementById("demo").innerHTML= "</br>"
        for( p=0; p<=5; p++){
           document.getElementById("demo1").innerText= "<br>Name: "+arr[p];
        }
    </script>
</body>
</html>
