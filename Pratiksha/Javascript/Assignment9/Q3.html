  <body>
    <script>
      var str = prompt("ENter String");
      console.log(str);
      console.log(doubleletter("tomorrow"));
      function doubleletter( str)
      {
          let temp = str.split('');
          for (i=0; i < temp.length; i++)
          {
              if (temp[i] == temp[i+1])
              {
                document.write(`${temp[i]} is double`);
              }
            }
          return temp;
        }
    </script>
