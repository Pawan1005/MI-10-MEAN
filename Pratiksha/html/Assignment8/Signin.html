<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="main">
        <h3>Welcome Guest,</h3>
        <h1>Sign up for Hirist</h1>
        <div class="container">
            <form action="">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter Your registered email id">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <input type="button" value="Login">
                <a href="SignIn.html" target="_blank">Forgot Password?</a>
                <p>Don't have an account?<a href="Signup.html" target="_blank">Sign up</a></p>
            </form>
        </div>

    </div>


</body>
</html>
