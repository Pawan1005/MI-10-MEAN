<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <div class="main">
        <h3>Welcome Guest,</h3>
        <h1>Sign up for Hirist</h1>
        <div class="container">
            <form action="">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 8 characters or more">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm password" placeholder="same password as above">
                <input type="button" value="Sign in">
                <p>Already have an account?<a href="SignIn.html" target="_blank">Sign in</a></p>
            </form>
        </div>

    </div>

</html>
