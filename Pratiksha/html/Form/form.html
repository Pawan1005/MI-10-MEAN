<!DOCTYPE html>
<html lang="en">
<head>

        <div class="main">
            <h1 >MI-1o Intern Assessment</h1>
            <p class="blue">Personal Details</p>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
                <label for="lname" >Last Name:</label>

                <label for="Gender">Gender</label>
                        <input type="radio" id="male" name="gender" value="male" />

                        <label for="Skills">Skill set</label>
                        <input type="checkbox" id="skils1" name="skill1" value="html" />
                        <label for="skils1"> html </label>

                        <label for="skils2"> javascript</label>

                        <label for="skils3"> java</label><br />
