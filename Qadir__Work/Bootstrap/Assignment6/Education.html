<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="Education.css">
        <title>Education Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand" href="./Qadir__Assignment6.html">
                    <img src="./logo.png" alt="" width="150" height="80">
                </a>
                <p>Welcome <span class="text-primary">user@gmail.com</span></p>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-items-center navbar2 gap-4">
            <a class="text-light" href="RegisterPage.html" target="_self">Personal</a>
            <a class="text-light" href="Education.html" target="_self">Education</a>
        </div>
        <div class="mt-4">
            <form class="container d-flex flex-column justify-content-center align-items-center gap-3" action="./SuccessPage.html">
                <div class="w-50 row mb-3">
                    <label for="qualification" class="col-sm-4 col-form-label">Highest Qualification<sup class="text-danger">*</sup></label>
                    <div class="col-sm-8">
                        <input class="form-control" list="qualifications" name="qualification" id="qualification" placeholder="Select Your Highest Qualification">
                        <datalist id="qualifications">
                            <option value="10th">
                            <option value="12th">
                            <option value="Diploma">
                            <option value="Below 10th">
                            <option value="Master/Post Graduation">
                        </datalist>
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="board" class="col-sm-4 col-form-label">Board<sup class="text-danger">*</sup></label>
                    <div class="col-sm-8">
                        <input class="form-control" list="boards" name="board" id="board" placeholder="Please Select Your Board">
                        <datalist id="boards">
                            <option value="CBSE">
                            <option value="National Open School">
                            <option value="Diploma">
                            <option value="Goa">
                            <option value="MP">
                            <option value="Maharashtra">
                        </datalist>
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="yop" class="col-sm-4 col-form-label">Year of Passing<sup class="text-danger">*</sup></label>
                    <div class="col-sm-8">
                        <input class="form-control" type="date" name="yop" id="yop" placeholder="Please Select date of passing">
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="medium" class="col-sm-4 col-form-label">Medium<sup class="text-danger">*</sup></label>
                    <div class="col-sm-8">
                        <input class="form-control" list="mediums" name="medium" id="medium" placeholder="Please Select Language medium">
                        <datalist id="mediums">
                            <option value="Hindi">
                            <option value="Urdu">
                            <option value="English">
                            <option value="Bangla">
                            <option value="Kashmiri">
                            <option value="Marathi">
                        </datalist>
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="percentage" class="col-sm-4 col-form-label">Percentage<sup class="text-danger">*</sup></label>
                    <div class="col-sm-8">
                        <input class="form-control" list="percentages" name="percentage" id="percentage" placeholder="Please Select percentage">
                        <datalist id="percentages">
                            <option value="40%">
                            <option value="40%-50%">
                            <option value="50%-60%">
                            <option value="60%-70%">
                            <option value="70%-80%">
                            <option value="80%-90%">
                            <option value="100%">
                        </datalist>
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label class="col-sm-4 col-form-label"></label>
                    <div class="mx-5 px-5 col-sm-6 d-flex justify-content-center align-items-center">
                        <input class="border-0 text-primary form-control" type="button" id="addEdu" value="+ Add more education">
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label class="col-sm-4 col-form-label" for="skill">Skills<sup class="text-danger">*</sup></label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="skill" id="skill" placeholder="Enter your areas of Expertise/speciallization">
                        <p class="mt-2 text-secondary">Like: Frontend Web Developer, UI, UX, DevOps, etc.</p>
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <span class="col-sm-4"></span>
                    <div class="col-sm-8">
                        <button class="border-0 text-light bg-primary p-2 rounded-2" type="submit" id="continue">Continue</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
