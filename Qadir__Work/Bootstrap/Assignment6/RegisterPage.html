<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="Register.css">
        <title>Register Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand" href="./Qadir__Assignment6.html">
                    <img src="./logo.png" alt="" width="150" height="80">
                </a>
                <p>Already Registered?<a style="text-decoration: none;" class="mx-1 text-primary" href="LoginPage.html">Login</a>here</p>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-items-center navbar2 gap-4">
            <a class="text-light" href="RegisterPage.html" target="_self">Personal</a>
            <a class="text-light" href="Education.html" target="_self">Education</a>
        </div>
        <div class="mt-4">
            <form class="container d-flex flex-column justify-content-center align-items-center gap-3" action="Education.html" target="_self">
                <div class="w-50 row mb-3">
                    <label for="inputName" class="col-sm-3 col-form-label">Name<sup class="text-danger">*</sup> </label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputName" placeholder="Enter Your full Name">
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email Id<sup class="text-danger">*</sup> </label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Enter your active email id to receive relevent jobs">
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password<sup class="text-danger">*</sup> </label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Minimum 6 characters">
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="inputMobile" class="col-sm-3 col-form-label">Mobile Number<sup class="text-danger">*</sup> </label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputMobile" placeholder="91+ Where recruiter can contact you">
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label for="inputCity" class="col-sm-3 col-form-label">City<sup class="text-danger">*</sup> </label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputCity" placeholder="Tell us about your current city">
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input type="checkbox" class="col-sm-0" id="inputCity">
                            I agree to the Terms and Conditions and Privacy Policy governing the use of Naukri.com.
                        </input>
                    </div>
                </div>
                <div class="w-50 row mb-3">
                    <span class="col-sm-3"></span>
                    <div class="col-sm-9">
                        <button class="border-0 text-light bg-primary p-2 rounded-2" type="submit" id="register">Register Now</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
