<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="QadirA4__Q1.css">
        <title>Table tags with colspan and rowspan</title>
    </head>
    <body>
        <h1>Assignment 4</h1>
        <h2>Colspan</h2>
        <table>
            <caption>List of Books</caption>
            <tr>
                <th>Author</th>
                <th colspan="2">Book</th>
            </tr>
            <tr>
                <td>J.K.Rowling</td>
                <td>Harry Potter</td>
                <td>Harry Potter2</td>
            </tr>
            <tr>
                <td>Rudyard Kipling</td>
                <td>Jungle Book</td>
                <td>Jungle Book2</td>
            </tr>
        </table>

        <h2>Rowspan</h2>
        <table>
            <caption>List of Books</caption>
            <tr>
                <th>Author</th>
                <td>A.P.J Abdul Kalam</td>
            </tr>
            <tr>
                <th rowspan="2">Books</th>
                <td>Wings of Fire</td>
            </tr>
            <tr>
                <td>Ignited Minds</td>
            </tr>
        </table>
    </body>
</html>
