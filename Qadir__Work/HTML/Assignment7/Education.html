<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Education.css">
        <title>Education Page</title>
    </head>
    <body>
        <div class="header">
            <div class="header__logo">
                <img src="https://www.brandcrowd.com/gallery/brands/pictures/picture1440467600556.png" alt="naukri_Logo">
            </div>
            <p>Welcome user@gmail.com</p>
        </div>
        <div class="navbar">
            <a href="RegisterPage.html" target="_self">Personal</a>
            <a href="Education.html" target="_self">Education</a>
        </div>
        <div class="formSection">
            <form action="SuccessPage.html" target="_self">
                <label for="qualification">Highest Qualification<span>*</span></label>
                <input list="qualifications" name="qualification" id="qualification" placeholder="Select Your Highest Qualification">
                <datalist id="qualifications">
                    <option value="10th">
                    <option value="12th">
                    <option value="Diploma">
                    <option value="Below 10th">
                    <option value="Master/Post Graduation">
                </datalist>
                <label for="board">Board<span>*</span></label>
                <input list="boards" name="board" id="board" placeholder="Please Select Your Board">
                <datalist id="boards">
                    <option value="CBSE">
                    <option value="National Open School">
                    <option value="Diploma">
                    <option value="Goa">
                    <option value="MP">
                    <option value="Maharashtra">
                </datalist>
                <label for="course">Course</label>
                <input list="courses" name="course" id="course" placeholder="Select Your Course">
                <datalist id="courses">
                    <option value="B.Tech/B.E">
                    <option value="B.Sc">
                    <option value="B.Com">
                    <option value="B.A">
                    <option value="BCA">
                    <option value="BMS">
                </datalist>
                <label for="yop">Year of Passing<span>*</span></label>
                <input type="date" name="yop" id="yop" placeholder="Please Select date of passing">
                <label for="medium">Medium<span>*</span></label>
                <input list="mediums" name="medium" id="medium" placeholder="Please Select Language medium">
                <datalist id="mediums">
                    <option value="Hindi">
                    <option value="Urdu">
                    <option value="English">
                    <option value="Bangla">
                    <option value="Kashmiri">
                    <option value="Marathi">
                </datalist>
                <label for="percentage">Percentage<span>*</span></label>
                <input list="percentages" name="percentage" id="percentage" placeholder="Please Select percentage">
                <datalist id="percentages">
                    <option value="40%">
                    <option value="40%-50%">
                    <option value="50%-60%">
                    <option value="60%-70%">
                    <option value="70%-80%">
                    <option value="80%-90%">
                    <option value="100%">
                </datalist>
                <label for=""></label>
                <input type="button" id="addEdu" value="+ Add more education">
                <label for="skill">Skills<span>*</span></label>
                <input type="text" name="skill" id="skill" placeholder="Enter your areas of Expertise/speciallization">
                <label for="speciallization">Speciallization</label>
                <!-- <input list="Speciallizations" name="speciallization" id="speciallization" placeholder="Please Speciallization"> -->
                <select id="speciallization" name="speciallization" multiple>
                    <option value="Computer">Computer</option>
                    <option value="Agriculter">Agriculter</option>
                    <option value="Biology">Biology</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Other Enginnering">Other Enginnering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Textile">Textile</option>
                </select>
                <div></div>
                <button type="button" id="add">></button>
                <label for="sp">Selected Speciallization</label>
                <textarea name="sp" id="sp">Information Technology, Computer, Automobile</textarea>
                <div></div>
                <button type="submit" id="continue">Continue</button>
            </form>
        </div>
    </body>
</html>
