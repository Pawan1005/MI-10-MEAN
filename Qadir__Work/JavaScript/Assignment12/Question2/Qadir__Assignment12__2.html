<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./employeeClassData.js"></script>
        <title>Employee Class With Input</title>
        <style>
            h4 > span:nth-child(1) {
                color: red;
            }

            h4 > span:last-child {
                color: rgb(2, 133, 209);
            }
            button {
                padding: 8px;
                border: none;
                background-color: rgb(0, 153, 255);
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 700;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Employee Information</h1>
        <h4>Click on <span>Start Button</span>, <span>Enter Employee Details and Storing in Different Object</span></h4>
        <h4>Click on <span>Show Button</span>, <span>Show Basic Employee Details</span></h4>
        <h4>Click on <span>Display Button</span>, <span>Show Employee Details with Salary Information</span></h4>
        <button type="button" onclick="callGetEmployee()">Start</button>
        <button type="button" onclick="callInitMethod()">Show Details</button>
        <button type="button" onclick="showEmployee()">Display</button>
        <p id="basicDetials"></p>
        <p id="advanceDetials"></p>
    </body>
</html>
