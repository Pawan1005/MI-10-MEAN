<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
                padding: 8px;
                border: none;
                background-color: rgb(0, 153, 255);
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 700;
                font-size: 15px;
            }
        </style>
        <title>Date in Local</title>
    </head>
    <body>
        <h1>Date in Local Format</h1>
        <button type="button" id="dateInLocal">Convert Date Into Local Format</button>
        <p id="beforeLocal"></p>
    </body>
    <script>
        let dateInLocal = document.getElementById('dateInLocal');
        let beforeLocal = document.getElementById('beforeLocal');

        let date = new Date('Feb 21, 2012, 3:12:00');

        dateInLocal.addEventListener('click', () => {
            date = date.toLocaleString('en-US', {year: "numeric", day:"numeric", month:"short", hour:"numeric", minute:"numeric", hour12:true});
            alert(`Date in Local Formate \n ${date}`);
        });
    </script>
</html>
