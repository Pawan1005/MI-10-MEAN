<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./ageCalculator.js"></script>
        <style>
            h4 > span:nth-child(1) {
                color: red;
            }

            h4 > span:last-child {
                color: rgb(2, 133, 209);
            }

            button {
                padding: 8px;
                border: none;
                background-color: rgb(0, 153, 255);
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 700;
                font-size: 15px;
            }
        </style>
        <title>Age Calculator</title>
    </head>
    <body>
        <h1>Age Calculator</h1>
        <h4>Click on <span>Start Button</span>, <span>Enter a BirthDate and Get Your Age</span></h4>
        <button type="submit" onclick="ageCalculate()">Start</button>
    </body>
</html>
