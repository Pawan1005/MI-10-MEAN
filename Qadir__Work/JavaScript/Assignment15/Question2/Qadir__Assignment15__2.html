<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./salesClass.js"></script>
        <title>Sales Class</title>
        <style>
            h4 > span:nth-child(1) {
                color: red;
            }

            h4 > span:last-child {
                color: rgb(2, 133, 209);
            }
            
            button {
                padding: 8px;
                border: none;
                background-color: rgb(0, 153, 255);
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 700;
                font-size: 15px;
            }

            table, td, th {
                border: 1px solid blueviolet;
                border-collapse: collapse;
            }

            th, td {
                text-align: center;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Sales Details Using Try Catch Block</h1>
        <h4>Click on <span>Get Button</span>, <span>Enter Sales Person Details and Storing in Different Object</span></h4>
        <h4>Click on <span>Sales Input Button</span>, <span>Enter Sales made by salesman</span></h4>
        <h4>Click on <span>Display Button</span>, <span>Display the Whole Sales Details With Total Sales</span></h4>
        <button type="button" onclick="getSalesData()">Get</button>
        <button type="button" onclick="inputSales()">Sales Input</button>
        <button type="button" onclick="displayDetails()">Display</button>
        <p id="errorMessage"></p>
        <table style="display: none;" id="table">
            <thead>
                <tr>
                    <th>SrNo.</th>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- For Adding Row When new records come -->
            </tbody>
        </table>
        <p id="totalSales"></p>
    </body>
</html>
