<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./headingAlign.js"></script>
        <style>
            button {
                padding: 8px;
                border: none;
                background-color: rgb(0, 153, 255);
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 700;
                font-size: 15px;
            }
        </style>
        <title>Heading Alignment</title>
    </head>
    <body>
        <h1 id="title">Setting Heading Alignment When Button Is Click</h1>
        <button onclick="alignLeft()">Left</button>
        <button onclick="alignRight()">Right</button>
        <button onclick="alignCenter()">Center</button>
    </body>
</html>
