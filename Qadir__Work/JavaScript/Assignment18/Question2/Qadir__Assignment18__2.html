<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="./checkVoter.js"></script>
        <style>
            input {
                padding: 5px;
                outline-color: cornflowerblue;

            input[id="age"] {

            button {
                padding: 8px;
                border: none;

        <form>
            <label for="name">Enter a Name: </label>

            <input type="text" id="age">
            <br>
            <button type="submit" onclick="personIsAbleToVote()">Show</button>
        </form>
        <h4 id="result"></h4>
    </body>
