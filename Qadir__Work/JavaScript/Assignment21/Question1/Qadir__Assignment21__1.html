<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./formValidation.js"></script>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
            }

            div {
                margin-top: 150px;
                display: inline-block;
                padding: 15px 70px 15px 70px;
                border: 1px solid black;
                border-radius: 5px;
                background-color: whitesmoke;
            }

            h1 {
                font-size: x-large;
            }

            input {
                margin-bottom: 15px;
                padding: 5px;
                outline-color: cornflowerblue;
            }

            button, 
            input[type="button"] {
                border-radius: 5px;
                padding: 7px 10px 7px 10px;
                border: none;
                background-color: rgb(0, 153, 255);
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 700;
                font-size: 15px;
            }
        </style>
        <title>Form Validation</title>
    </head>
    <body>
        <center>
            <div>
                <h1>Login Page</h1>
                <form>
                    <input type="text" id="firstName" placeholder="Enter a FirstName"><br>
                    <input type="text" id="lastName" placeholder="Enter a LastName"><br>
                    <input type="text" id="userName" placeholder="Enter a UserName"><br>
                    <input type="password" id="password" placeholder="Enter a Password"><br>
                    <button type="submit" onclick="checkFormFieldsIsValidOrNot()">Sign In</button>
                </form>
            </div>
        </center>        
    </body>
</html>
