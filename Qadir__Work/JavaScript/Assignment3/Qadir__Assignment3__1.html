    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./leapYearProgram.js"></script>
        <style>
            h1 {
                text-align: center;
            }

            input {
                padding: 5px;
            }
            
            button {
                margin-top: 10px;
                margin-left: 35px;
                border: none;
                padding: 8px;

                color: white;
                font-weight: 700;

        <title>Leap Year</title>

        <h1>Leap Year</h1>
        <form>
            <label for="year">Year: </label>
            <input type="text" placeholder="Enter a Year" id="year">
            <br>
            <button type="submit" onclick="leapYear()">Check it's Leap Year or Not</button>
        </form>
        <h4 id="result"></h4>
    </body>
