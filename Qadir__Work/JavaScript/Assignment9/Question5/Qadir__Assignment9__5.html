<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./doubleLetterChecker.js"></script>
        <style>
            input {
                padding: 5px;
                outline-color: cornflowerblue;
                margin-bottom: 10px;
            }

            button {
                padding: 8px;
                border: none;
                background-color: rgb(0, 153, 255);
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-weight: 700;
                font-size: 15px;
            }
        </style>
        <title>Double Letter Checking in word</title>
    </head>
    <body>
        <h1>Checking Double Letter In a Word</h1>
        <form>
            <label for="word">Word</label>
            <input type="text" id="word" placeholder="Enter a Word, Like: Tomorrow">
            <button type="submit" onclick="isDoubleLetter()">Checking Double Letter In Word</button>
        </form>
        <p id="result"></p>
    </body>
</html>
