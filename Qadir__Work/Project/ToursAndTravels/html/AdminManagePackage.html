<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrapCSS/bootstrap.min.css">
        <link rel="stylesheet" href="../css/adminStyle.css">
        <title>Manage Tour Packages</title>
    </head>
    <body>
        <div class="main">
            <div class="mainLeft">
                <div class="sectionNavbar">
                    <img src="../css/bootstrap-icons-1.4.0/list.svg" alt="Menu">
                </div>
                <div class="section">
                    <img src="../css/bootstrap-icons-1.4.0/clipboard-data.svg" alt="Dashboard">
                    <a href="./AdminHomePage.html">Dashboard</a>
                </div>
                <div class="section active">
                    <img src="../css/bootstrap-icons-1.4.0/briefcase.svg" alt="Tour Packages">
                    <nav class="navbar navbar-expand-sm">
                        <div class="container">
                          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                            <ul class="navbar-nav dropend">
                              <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Tour Packages
                                </a>
                                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
                                  <li><a class="dropdown-item text-primary" href="./AdminCreatePackage.html">Create</a></li>
                                  <li><a class="dropdown-item text-primary" href="./AdminManagePackage.html">Manage</a></li>
                                </ul>
                              </li>
                            </ul>
                          </div>
                        </div>
                    </nav>
                </div>
                <div class="section">
                    <img src="../css/bootstrap-icons-1.4.0/person-plus.svg" alt="Manage Users">
                    <a href="#">Manage Users</a>
                </div>
                <div class="section">
                    <img src="../css/bootstrap-icons-1.4.0/journal-richtext.svg" alt="Manage Booking">
                    <a href="./AdminBooking.html">Manage Booking</a>
                </div>
                <div class="section">
                    <img src="../css/bootstrap-icons-1.4.0/journal-text.svg" alt="Manage Issues">
                    <a href="./AdminIssuePage.html">Manage Issues</a>
                </div>
                <div class="section">
                    <img src="../css/bootstrap-icons-1.4.0/journal-bookmark-fill.svg" alt="Manage Enquiries">
                    <a href="./AdminEnquiries.html">Manage Enquiries</a>
                </div>
                <div class="section">
                    <img src="../css/bootstrap-icons-1.4.0/person-bounding-box.svg" alt="Person">
                    <a href="./AdminProfile.html">Profile</a>
                </div>
            </div>
            <div class="mainRight">
                <div class="mainRight__header">
                    <img src="../img/logo.png" alt="logo">
                    <div>
                        <img src="../css/bootstrap-icons-1.4.0/person-fill.svg" alt="personAdmin">
                        <h6>Welcome <br>Adminstrator</h6>
                    </div>
                </div>
                <div class="mainRight__bodyPackages">
                    <h2>Update Page Data</h2>
                    <form>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Select Page</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected class="text-secondary">Select Option</option>
                                <option value="About Us">About Us</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Selected Page</label>
                            <strong>About Us</strong>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Details</label>
                            <textarea class="ps-2" placeholder="Details" name="Details" id="details" cols="30" rows="6"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
                            Submit
                        </button>
                    </form>
                    <!-- Book Modal -->
                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateModalLabel">Updated Package</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-success">
                                    Success Fully Updated
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mainRight__footer">
                    <span>&copy;CopyRights 2020-2021</span>
                    <button type="button">Privacy Policy</button>
                    <button type="button">Terms</button>
                </div>
            </div>
        </div>
        <!-- Bootstrap -->
        <script src="../js/bootstrapJs/bootstrap.min.js"></script>
    </body>
</html>
