<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrapCSS/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../css/style.css">
        <title>Enquiry</title>
    </head>
    <body>
        <section class="loginHeader">
            <img src="../css/bootstrap-icons-1.4.0/person-square.svg" alt="login">
            <button type="button">Sign Up</button>
            <button type="button">Sign In</button>
        </section>
        <section class="logoHeader">
            <img src="../img/logo.png" alt="logo">
        </section>
        <section class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./HomePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tour Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Contact.html">ContactUs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Enquiry.html">Enquiry</a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
              <div class="swiper-slide">
                  <img src="https://source.unsplash.com/1555x400/?travelling" alt="Image1">
              </div>
              <div class="swiper-slide">
                  <img src="https://source.unsplash.com/1553x400/?travelling" alt="Image1">
              </div>
              <div class="swiper-slide">
                  <img src="https://source.unsplash.com/1554x400/?travelling" alt="Image1">
              </div>
              <div class="swiper-slide">
                  <img src="https://source.unsplash.com/1551x400/?travelling" alt="Image1">
              </div>
              <div class="swiper-slide">
                  <img src="https://source.unsplash.com/1556x400/?travelling" alt="Image1">
              </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <section class="main">
            <h2>ContactUs</h2>
            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Full Name">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Subject">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section class="footer">
            <span>&copy;CopyRights 2020-2021</span>
            <button type="button">Privacy Policy</button>
            <button type="button">Terms</button>
        </section>
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script src="../js/sliderSwiper.js"></script>

        <script src="../js/bootstrapJs/bootstrap.min.js"></script>
