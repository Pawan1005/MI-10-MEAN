<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrapCSS/bootstrap.min.css">
        <link rel="stylesheet" href="../css/adminStyle.css">
        <title>Admin Login</title>
    </head>
    <body>
        <div class="loginContiner">
            <img src="../img/logo.png" alt="Logo">
            <div class="loginContainer__login">
                <form action="./AdminHomePage.html">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email Id</label>
                      <input required placeholder="Enter Email Id" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary">SIGN IN</button>
                </form>
            </div>
        </div>
        <!-- Bootstrap -->
        <script src="../js/bootstrapJs/bootstrap.min.js"></script>
    </body>
</html>
