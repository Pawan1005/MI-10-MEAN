<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <h2>MI-9 Intern HTML Assesment</h2>
        </div>
        <hr>
        <form method="GET">
            <div class="box">
                <h3>Personal Details</h3>
            </div>
            <div>
                <label class="content">First Name:</label> 
                <input type="text" placeholder="First Name">
            </div> 
            <div>
                <label class="content">Last Name:</label> 
                <input type="text" placeholder="Last Name">
            </div> 
            <div>
                <label class="content">Gender:</label> 
                <input type="radio" id="m"> <label for="Male">Male</label>
                <input type="radio" id="f"> <label for="Female">Female</label>
                <input type="radio" id="o"> <label for="Other">Other</label>
            </div> 
            <div>
                <label class="content">Age:</label> 
                <input type="radio"> <label for="less then 18">less then 18</label>
                <input type="radio" checked> <label for="18-25">18-25</label>
                <input type="radio"> <label for="26-40">26-40</label>
            </div> 
            <div class="box">
                <h3>Academic Details</h3>
            </div>
            <div>
                <label  class="content">Skill Set:</label>
                <input type="checkbox"><label for="HTML">HTML</label>
                <input type="checkbox"><label for="JavaScript">JavaScript</label>
                <input type="checkbox"><label for="Java">Java</label>
                <input type="checkbox"><label for="Oracle">Oracle</label>
            </div>
            <div class="btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
