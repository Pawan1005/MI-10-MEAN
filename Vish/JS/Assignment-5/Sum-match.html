<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function cal() {
        let n = document.getElementById("no").value;
        if (3 == n.length) {
          s = parseInt(n[0]) + parseInt(n[2]);
          if (parseInt(n[1]) == s){
            document.getElementById("p").innerHTML = `sum match`;
          } 
          else {
            document.getElementById("p").innerHTML = `sum does not match`;
          }
        } else
          document.getElementById("p").innerHTML =
            "Invalid Number!!Please enter a 3 digit no.";
      }
    </script>
  </head>
  <body style="text-align: center;">
    <h2>Sum Match</h2> <hr>
    Enter 3 digit Number: <input type="text" id="no" />
    <button onclick="cal()">calculate</button>
    <p id="p"></p>
  </body>
</html>
