<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function factorial(number) {
        let result = 1;
        if (number < 0) {
          result = 1;
        } else if (number == 0) {
          result = 1;
        } else {
          let i = 1;
          while (i <= number) {
            result *= i;
            i++;
          }
          result;
        }
        return result;
      }
      function sumOfFactorial() {
        let total = document.getElementById("total");
        let numbersFactorial = [];
        let numbers = [];
        document.querySelector("h4").style.display = "none";
        let flag = true;
        while (flag) {
          let number = prompt("Enter a Number:");
          if (number != "x" && number != "X" && number != null) {
            let fact = factorial(parseInt(number));
            numbers.push(number);
            numbersFactorial.push(fact);
          } else {
            flag = false;
          }
        }
        total.innerHTML = `Actual Numbers: ${numbers} <br> Sum Of Factorial are ${numbersFactorial.join("+")} = <b>${numbersFactorial.reduce((sum, number) => (sum += number))}</b>`;
      }
    </script>
    <style>
      h4 {
        color: cornflowerblue;
      }
      button {
        padding: 8px;
        border: none;
        background-color: rgb(0, 153, 255);
        color: white;
        font-family: "Times New Roman", Times, serif;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
    <title>Sum Of Factorial Number</title>
  </head>
  <body style="text-align: center">
    <h1>Sum Of Factorial of Number</h1>
    <h4>
      Press Start Button and Enter Number For Cancel: <strong>Enter 'X'</strong>
    </h4>
    <button type="submit" onclick="sumOfFactorial()">Start</button>
    <hr />
    <p id="total"></p>
  </body>
</html>
