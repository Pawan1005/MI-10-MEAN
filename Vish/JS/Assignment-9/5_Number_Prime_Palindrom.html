<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5_Number_Prime_Palindrom</title>
    </head>
    <body style="text-align: center;">
        <h1>Numbers is Prime Plaindrome or not</h1>
        <h4><span>Enter 5 Numbers</span></h4>
        <button type="submit" onclick="PrimePalindrome()">Check</button>
        <p id="num"></p>
        <p id="res"></p>
        <script>
            function PrimePalindrome() {
                let num = document.getElementById('num');
                let res = document.getElementById('res');
                let rev = '';
                let primePalindrome = [];
                let listNumbers = [];
                let notPrimePalindrome = [];
                let count = 5;
                while (count > 0) {
                    var inputNumbers = prompt('Enter a  5 Numbers:');
                    listNumbers.push(inputNumbers);
                    rev = inputNumbers.split('').reverse().join('');
                    if (Prime(parseInt(inputNumbers)) && (rev == inputNumbers)) {
                        primePalindrome.push(inputNumbers);
                    }
                
                    else {
                        notPrimePalindrome.push(inputNumbers)
                    }
                    count--;
                }
                num.innerHTML = `List of Numbers are ${listNumbers.toString()}`
                res.innerHTML = `<b>Prime Palindrome Numbers are: </b> ${primePalindrome.toString()} <br>`;
                res.innerHTML += `<b>Not Prime Palindrome Numbers are: </b> ${notPrimePalindrome.toString()} <br>`;
            }
            function Prime(num) {
                let Prime = true;
                if (num > 1) {
                    for(var i = 2; i< num; i++){
                        if ((num % i) == 0) {
                            Prime = false;
                            break;
                        }
                    }
                }
                else {
                    Prime = false
                }
                // return true is prime otherwise false
                return Prime;
            }
        </script>
    </body>
</html>
