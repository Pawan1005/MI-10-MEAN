<html>
	<head>
        <title>Number Palindrome</title>
		<script>
			function Palindrome()
			{
				var rem, temp, final = 0;
				var num = Number(document.getElementById("num").value);
				temp = num;
				while(num>0)
				{
					rem = num%10;
					num = parseInt(num/10);
					final = final*10+rem;
				}
				if(final==temp)
				{
					window.alert("The Input Number is Palindrome");
				}
				else
				{
					window.alert("The Input Number is not Palindrome");
				}
			}
		</script>
	</head>
	<body>
		<br>
		<h1>Number is Palindrome or not</h1>
		Enter The Number :<input type="text" name="num" id = "num"/>
		<br>
		<center><button onClick="Palindrome()">CHECK</button></center>
	</body>
</html>
