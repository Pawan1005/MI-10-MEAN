<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String Palindrome</title>
    </head>
    <body>
        <h1>String is Plaindrome or not</h1>
        <form>
            <label id="text">String </label>
            <input type="text" id="string" placeholder="Enter a String">
            <button type="submit" onclick="palindrome()">Check</button>
        </form>
        <p id="demo"></p>
        <script>
            function palindrome() {
                let string = document.getElementById("string").value;
                let demo = document.getElementById("demo");
                let reverseString = string.split("").reverse().join("");
                if (reverseString == string) {
                    demo.innerHTML = `<b>${string} is a Palindrome String</b>`;
                } else {
                    demo.innerHTML = `<b>${string} not a Palindrome String</b>`;
                }
            }
        </script>
    </body>
</html>
