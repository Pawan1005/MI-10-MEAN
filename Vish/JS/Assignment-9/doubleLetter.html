<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function doubleLetter() {
                event.preventDefault();
                var text = document.getElementById('text').value;
                var demo = document.getElementById('demo');
                let doubleLetter = [];
                for (var i = 0; i < text.length; i++) {
                    if (text[i] == text[i+1]) {
                        doubleLetter.push(text[i]);
                    }
                }
                doubleLetter.length?(demo.innerHTML=`Double Letter: ${doubleLetter.toString()}`):(demo.innerHTML = 'No Double Letter');
            }
        </script>
        <title>Double Letter Checking in word</title>
    </head>
    <body style="text-align: center;">
        <h1>Double Letter In a Word</h1>
        <label>Enter String</label>
        <input type="text" id="text" placeholder="Enter a Word, Like: Whatsapp">
        <button onclick="doubleLetter()">Check</button>
        <p id="demo"></p>
    </body>
</html>
