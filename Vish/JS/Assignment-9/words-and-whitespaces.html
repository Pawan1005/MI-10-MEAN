<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Words and Whitespaces</title>
        <script>
            function WordCount() {
              var str = document.getElementById("num").value;
              var tempStr = str.split(" ").length;
              window.alert(str+" (Total Word) :- "+tempStr);
            }
        </script>
    </head>
    <body style="text-align: center;">
        <h1>Words and Whitespaces</h1>
        <label> The String :</label> 
        <input type="text" name="num" id="num" />
        <hr>
        <br/>
        <button onClick="WordCount()">Check</button>
    </body>
</html>
