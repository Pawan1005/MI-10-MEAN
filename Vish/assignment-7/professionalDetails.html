<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <header>
        <div class="header-left header-box">
          <h1><a href="home.html"></a> Techoholics</h1>
        </div>
        <div class="header-right header-box">
          <nav>
            <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="personal-academicDetails.html">Personal-Academic-Details</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="professionalDetails.html">Professional-Details</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section>
        <div class="hero-box">
          <marquee behavior="alternate" scrollamount="20"> 
            <h2 style="margin:80px;">Find A Job at India's No.1 Job Site</h2>
          </marquee>
        </div>
      </section>
    <section>
        <div class="testbox">
            <form action="#" method="GET">
              <div class="item">
                <label for="name">Name<span>*</span></label>
                <input id="name" type="text" name="name" required/>
              </div>
              <div class="item">
                <label for="email">Email Address<span>*</span></label>
                <input id="email" type="email" name="email" required/>
              </div>
              <div class="item">
                <label for="address">Address<span>*</span></label>
                <input id="address" type="address" name="address" required/>
              </div>
              <div class="item">
                <label for="city">City<span>*</span></label>
                <input id="city" type="text" name="city" required/>
              </div>
              <div class="item">
                <label for="state">State<span>*</span></label>
                <input id="state" type="text" name="state" required/>
              </div>
              <div class="item">
                <label for="zip">Zip<span>*</span></label>
                <input id="zip" type="text" name="zip" required/>
              </div>
              <div class="item">
                <label for="phone">Phone<span>*</span></label>
                <input id="phone" type="number" name="phone" required/>
              </div>
              <div class="item">
                <label for="bdate">Date of Birth<span>*</span></label>
                <input id="bdate" type="date" name="bdate" required/>
                <i class="fas fa-calendar-alt"></i>
              </div>
              <div class="question">
                <label>Gender</label>
                <div class="question-answer">
                  <div>
                    <input type="radio" value="none" id="radio_1" name="gender"/>
                    <label for="radio_1" class="radio"><span>Male</span></label>
                  </div>
                  <div>
                    <input  type="radio" value="none" id="radio_2" name="gender"/>
                    <label for="radio_2" class="radio"><span>Female</span></label>
                  </div>
                </div>
              </div>
              <div class="item">
                <p>T-Shirt Size</p>
                <select>
                  <option selected value="" disabled selected></option>
                  <option value="course-type" >Small</option>
                  <option value="short-courses">Medium</option>
                  <option value="featured-courses">Large</option>
                  <option value="undergraduate">Extra Large</option>
                </select>
              </div>
              <div class="question">
                <label>Choose Race</label>
                <div class="question-answer">
                  <div>
                    <input type="radio" value="none" id="radio_3" name="race"/>
                    <label for="radio_3" class="radio"><span>5k - $25</span></label>
                  </div>
                  <div>
                    <input  type="radio" value="none" id="radio_4" name="race"/>
                    <label for="radio_4" class="radio"><span>10K - $25</span></label>
                  </div>
                </div>
              </div>
              <div class="btn-block">
                <button type="submit" href="/">SUBMIT</button>
              </div>
            </form>
          </div>
    </section>
    <footer>
        <div class="footer-box">
          <div class="btn-block">
              <p>By clicking Register, you agree on our <a href="#"><b> Privacy Policy for Techoholics</a>.</b></p>
            </div>
        </div>
      </footer>
  </body>
</html>
