<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <style>
        .center{
            text-align: center;

        }
        table,th,td {
            border: 2px solid #0fec72;
                border-collapse: collapse;
                margin: 20px;
                padding: 30px;
                text-align: center;
                width: 1500px;
                
                
                
        }
        caption{
            display: table-caption;
            text-align: center;
        }
    </style>
    <body>
        <h1 class="center">Assingment 4</h1>
        <h2>colspan</h2>
     <table  >
            <caption>list of books</caption>
            <th>Auther</th>
            <th colspan="2">Book</th>
            <tr>
                <td>J.K.Rowling</td>
                <td>Harry Potter</td>
                <td>Harry Potter2</td>
            </tr>
            <tr>
                <td>Rudyard Kipling</td>
                <td>Jungle book </td>
                <td>jungle book 2</td>
            </tr>
         </table>
         
     <h2>Rowspan</h2>
     
     <table>
        <caption>list of books</caption>
         <tr>
         <th>Auther</th>
         <td>A.P.J. Abdul Kalam</td>
         </tr>
         <tr>
             <th rowspan="2">Books</th>
             <td>wings of fire</td>
         </tr>
         <tr> <td>ignited</td></tr>
        </table>
       

</html>
