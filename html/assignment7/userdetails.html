      #btn {
        border-radius: 2%;

      a {
        margin: 20px;

  <body>
    <p class="flex">
      <img
        src="https://static.thenounproject.com/png/89773-200.png"

      />

    <center>
      <div>
        <h1>PERSONAL DETAILS</h1>
        <form action="g.html" target="blank" autocomplete="off">
          <label for="First Name">First Name</label>
          <p>
            <input
              type="text"
              id="First Name"
              placeholder="enter First Name"
              required
            />
          </p>
          <label for="Last Name">Last Name</label>
          <p>
            <input
              type="text"
              id="Last Name"
              placeholder="enter Last Name"
              required
            />
          </p>
          <label for="Phone Number">Phone Number</label>
          <p>
            <input
              type="number"
              id="Phone Number"
              placeholder="enter Phone Number"
              required
            />
          </p>
          <label for="Birth Date">Birth Date</label>
          <p>
            <input
              type="date"
              id="Birth Date"
              placeholder="enter Birth Date"
              required
            />
          </p>
          <label for="Highest qualifcation">Highest qualifcation</label>
          <p>
            <input 
            list="Highest qualifcation" 
            id="qualifcation" 
            />
            <datalist id="Highest qualifcation">
              <option value="B.E"></option>
              <option value="Diploma"></option>
              <option value="12th"></option>
              <option value="BCA"></option>
              <option value="M.E"></option>
            </datalist>
          </p>
          <button type="submit" formaction="notice.html">Submit</button>
        </form>
      </div>
    </center>

    <center>
      <div>
        <h1>PROFESSIONAL DETAILS</h1>
        <form action="g.html" target="blank" autocomplete="off">
          <label for="10th Percentage">10th Percentage</label>
          <p>
            <input
              type="number"
              id="10th Percentage"
              placeholder="Enter  10th Percentage"
              required
            />
          </p>
          <label for="12th Percentage">12th Percentage</label>
          <p>
            <input
              type="number"
              id="12th Percentage"
              placeholder="Enter 12th Percentage"
              required
            />
          </p>
          <label for="highest degree percentage"
            >highest degree percentage</label
          >
          <p>
            <input
              type="number"
              id="highest degree percentage"
              placeholder="Enter highest degree percentage"
              required
            />
          </p>
          <label for="Degree College Name">Degree College Name</label>
          <p>
            <input
              type="text"
              id="Degree College Name"
              placeholder="Enter Degree College Name"
              required
            />
          </p>
          <label for="Work Experience">Work Experience</label>
          <p>
            <input
              list="Experience"
              id="Work Experience"
              placeholder="Enter Work Experience"
              required
            />
            <datalist id="Experience">
              <option value="Fresher"></option>
              <option value="Experienced"></option>
            </datalist>
          </p>
          <button type="submit" formaction="notice.html">Submit</button>
        </form>
      </div>
    </center>
