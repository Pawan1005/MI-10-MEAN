<!DOCTYPE html>
<html>
  <head>
    <title>My-Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
        <td rowspan="2" bgcolor="blue">5:00 p.m.</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Valadity DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="5">Tuesday</td>
        <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
        <td rowspan="2" bgcolor="blue">11:00 a.m.</td>
        <td rowspan="3">XPath</td>
      </tr>
      <tr></tr>
      <tr>
        <td rowspan="2" bgcolor="yellow">11:00 a.m.</td>
        <td rowspan="2" bgcolor="green">2:00 p.m.</td>
      </tr>
      <tr>
        <td rowspan="2">XSL transformations</td>
      </tr>
      <tr>
        <td bgcolor="green">2:00 p.m.</td>
        <td bgcolor="#9575CD">5:00 p.m.</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td bgcolor="yellow">8:00 p.m.</td>
        <td bgcolor="green">12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
