  <h3>My Profile</h3>
  <div class="container background">
    <div class="row col-sm-12 mt-3 rounded">
      <div class="col-sm-3">
        <h2>Hello User,</h2>
        <img src="images/avatar.jpg" alt="" width="100px" style="margin-left: 70px" />
        <a href="userprofile.html" target="_self"><img src="images/pinfo.png" alt="Personal Information" /></a>
        <a href="orders.html" target="_blank"><img src="images/porder.png" alt="Orders" /></a>
        <a href="cart.html" target="_blank"><img src="images/pcart.png" alt="Cart" /></a>
      </div>
      <div class="col-sm-9">
        <h2 class="text-center">Personal Details</h2>
        <div>
          <form action="" class="info">
            <div class="row">
              <div class="col-25">
                <label for="fname">Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your first name.." />
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="gender">Gender</label>
              </div>
              <div class="col-75">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Your email.." />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="number">Contact Number</label>
              </div>
              <div class="col-75">
                <input type="number" id="number" name="number" placeholder="Your contact number.." />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="address">Address</label>
              </div>
              <div class="col-75">
                <input type="text number" id="address" name="address" placeholder="Your address.." />
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Save" class="savebtn" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
