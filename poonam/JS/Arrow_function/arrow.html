<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="hid">This is the heading</h1>
        <p id="demo">This is a paragraph</p>
        <span id="sid">This is a span tag</span><br>
        <button id="btn">Click</button>
        <p id="pid"></p>
        <script>
            msg = () => {
                document.getElementById("pid").innerHTML += this;
            }
            window.addEventListener("load",msg);
            document.getElementById("hid").addEventListener("click",msg);
            document.getElementById("demo").addEventListener("click",msg);
            document.getElementById("sid").addEventListener("click",msg);
            document.getElementById("btn").addEventListener("click",msg);
        </script>
    </body>
</html>
