<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>que 4</title>
    </head>
    <body>
        <script>
            var input = prompt("Enter string with date: ");
            document.write("String: " + input + "<br>");
            var exp = /(\d{2})\/(\d{2})\/(\d{4})?/g;
            var res = input.match(exp);
            document.write("The date in the given string is:" + res);
        </script>
    </body>
</html>
