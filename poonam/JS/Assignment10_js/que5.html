<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Que 5</title>
    </head>
    <body>
        <script>
            var str = prompt("Enter string: ");
            str = str.replace(/^\s+/g, '');
            str = str.replace( / {2,}/g, ' ' ) ;
            document.write(str);
            var count = str.split(" ").length;
            document.write("<br>The total words present in string are: " + count);
        </script>
    </body>
</html>
