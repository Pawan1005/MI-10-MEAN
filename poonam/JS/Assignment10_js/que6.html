<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Que 6</title>
    </head>
    <body>
        <script>
            var input = prompt("Enter url: ");
            document.write("The given value is: " + input + "<br>");
            var reg_exp = /(http(s)?:\/\/.)?(www\.)?[-a-z A-Z 0-9 @:%._\+~#=]{2,}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g;
            if (reg_exp.test(input)){
                document.write("The input url is valid");
            }
            else {
                document.write("The input url is invalid");
            }
        </script>
    </body>
</html>
