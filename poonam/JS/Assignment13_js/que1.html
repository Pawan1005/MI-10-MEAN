<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date</title>
    </head>
    <body>
        <script>
            let date = new Date("Feb 21, 2012, 03:12:00");
            date = date.toLocaleString('en-US', {year: "numeric", day:"numeric", month:"short", hour:"numeric", minute:"numeric", hour12:true});
            alert(`${date}`);
        </script>
    </body>
</html>
