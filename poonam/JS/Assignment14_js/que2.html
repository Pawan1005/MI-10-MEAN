<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank details</title>
    </head>
    <body>
        <script>
            class BankDet {
                constructor() {
                    this.acc_no = 0;
                    this.acc_name = "";
                    this.bal = 0;
                }
                getData(acc_no, acc_name, bal) {
                    this.acc_no = prompt("Enter Employee No.:");
                    this.acc_name = prompt("Enter name:");
                    this.bal = parseInt(prompt("Enter balance:"));
                }
                deposit(credit) {
                    this.credit = parseInt(prompt("Enter deposit amount:"));
                    this.bal = this.bal + this.credit;
                }
                withdraw(debit) {
                    this.debit = parseInt(prompt("Enter withdraw amount:"));
                    this.bal = this.bal - this.debit;
                }
                display() {
                    document.write("<br>Acc_No.: " + this.acc_no);
                    document.write("  Name: " + this.acc_name);
                    document.write("  Balance: " + this.bal);
                    if (this.debit > this.bal) {
                        document.write("<br>Error: Insufficient Funds");
                    }
                    if (this.bal < 1000) {
                        document.write("<br>Balance below 1000");
                    }
                }
            }
            var e1 = new BankDet();
            e1.getData();
            e1.deposit();
            e1.withdraw();
            e1.display();
            var e2 = new BankDet();
            e2.getData();
            e2.deposit();
            e2.withdraw();
            e2.display();
        </script>
    </body>
</html>
