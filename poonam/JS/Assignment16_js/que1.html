<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>que 1</title>
    </head>
    <body>
        <h1 id="align" style="text-align: center;">Lorem ipsum</h1>
        <button onclick="alignLeft()">Left</button>
        <button onclick="alignCenter()">Center</button>
        <button onclick="alignRight()">Right</button>
        <script>
            function alignLeft() {
                document.getElementById("align").style.textAlign = "left";
            }
            function alignCenter() {
                document.getElementById("align").style.textAlign = "center";
            }
            function alignRight() {
                document.getElementById("align").style.textAlign = "right";
            }
        </script>
    </body>
</html>
