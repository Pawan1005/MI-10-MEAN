<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even odd</title>
    </head>
    <body>
        Enter a Number: <input type="text" id="value">
        <button type="submit" onclick="evenOdd()">Even/Odd</button>
        <h4 id="result"></h4>
        <script>
            function evenOdd() {
                var number = document.getElementById("value").value;
                if (number % 2 == 0) {
                    document.getElementById("result").innerHTML = "Even";
                }
                else {
                    document.getElementById("result").innerHTML = "Odd";
                }
            }
        </script>
    </body>
</html>
