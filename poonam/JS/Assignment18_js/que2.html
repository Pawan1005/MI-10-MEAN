<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eligible for voting</title>
    </head>
    <body>
        Enter a Name: <input type="text" id="name"><br><br>
        Enter a age: <input type="text" id="age"><br>
        <button type="submit" onclick="check()">Show</button>
        <h4 id="result"></h4>
        <script>
            function check() {
                var age = document.getElementById("age").value;
                if (age <= 18) {
                    document.getElementById("result").innerHTML = age + " is not eligible to vote.";
                }
                else {
                    document.getElementById("result").innerHTML = age + " is eligible to vote.";

                }
            }
        </script>
    </body>
</html>
