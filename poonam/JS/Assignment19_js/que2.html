<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add List</title>
    </head>
    <body>
        <ol id="order">
            <li>SDLC</li>
            <li>HTML</li>
            <li>FIGMA</li>
            <li>CSS</li>
        </ol>
        <input type="text" id="value">
        <button type="submit" onclick="addlist()">Add</button>
        <script>
            function addlist() {
                var list = document.createElement("li");
                var olist = document.getElementById("order");
                list.textContent = document.getElementById("value").value;
                olist.insertBefore(list,olist.lastElementChild.nextSibling);
            }
        </script>
    </body>
</html>
