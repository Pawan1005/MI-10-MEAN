<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            td, th, h1, table {
                border: 1px solid black;
                border-collapse: collapse;
                width: 800px;
                padding: 5px;
                text-align: center;
            }
        </style>
        <script>
            function addRow() {
                var row, no, cnt, cell, tval, btn;
                no = actRow;
                row = table.insertRow(-1);
                cnt = table.rows[0].cells.length;
                row.id = "row" + no;
                for (var i = 0; i < cnt; i++) {
                    cell = row.insertCell(i);
                    cell.id = "row" + no + i;
                    if (i < cnt - 1) {
                        tval = document.createElement("input");
                        tval.type = "text";
                        tval.id = "txt" + no + i;
                        cell.appendChild(tval);
                    } else {
                        btn = document.createElement("input");
                        btn.type = "button";
                        btn.value = "Edit";
                        btn.id = "btnEdit" + no;
                        btn.style = "margin:3px";
                        btn.onclick = function () {
                            edit_row(no);
                        };
                        cell.appendChild(btn);
                        btn = document.createElement("input");
                        btn.type = "button";
                        btn.value = "save";
                        btn.id = "btnEdit" + no;
                        btn.style = "margin:3px";
                        btn.onclick = function () {
                            save_row(no);
                        };
                        cell.appendChild(btn);
                        btn = document.createElement("input");
                        btn.type = "button";
                        btn.value = "delete";
                        btn.id = "btnEdit" + no;
                        btn.style = "margin:3px";
                        btn.onclick = function () {
                            delete_row(no);
                        };
                        cell.appendChild(btn);
                    }
                }
                actRow++;
            }
            function edit_row(no) {
                var tval, cellid, cell_data, cnt;
                cnt = table.rows[0].cells.length;
                for (var i = 0; i < cnt - 1; i++) {
                    cellid = document.getElementById("row" + no + i);
                    cell_data = cellid.innerHTML;
                    cellid.innerHTML = " ";
                    tval = document.createElement("input");
                    tval.id = "txt" + no + i;
                    tval.type = "text";
                    tval.value = cell_data;
                    cellid.append(tval);
                }
            }
            function save_row(no) {
                var tval, cell_id, cnt;
                cnt = table.rows[0].cells.length;
                for (var i = 0; i < cnt; i++) {
                    tval = document.getElementById("txt" + no + i).value;
                    cell_id = document.getElementById("row" + no + i);
                    cell_id.innerHTML = tval;
                }
            }
            function delete_row(no) {
                var row = document.getElementById("row" + no);
                table = document.getElementById("table_data");
                table.deleteRow(row.rowIndex);
            }
        </script>
    </head>
    <body>
        <table id="table_data">
            <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Mobile</th>

                    <button onclick="save_row(1)" id="btnSave1">Save</button>

                </td>
            </tr>
            <tr id="row2">

                <td id="row23">Gurgaon</td>
                <td id="row24">
                    <button onclick="edit_row(2)" id="btnEdit2">Edit</button>
                    <button onclick="save_row(2)" id="btnSave2">Save</button>
                    <button onclick="delete_row(2)" id="btnDelete2">Delete</button>
                </td>
            </tr>
            <tr id="row3">
                <td id="row30">3.</td>
                <td id="row31">c</td>
                <td id="row32">789</td>
                <td id="row33">Noida</td>
                <td id="row34">
                    <button onclick="edit_row(3)" id="btnEdit2">Edit</button>
                    <button onclick="save_row(3)" id="btnSave2">Save</button>
                    <button onclick="delete_row(3)" id="btnDelete2">Delete</button>
                </td>

    </body>
</html>
