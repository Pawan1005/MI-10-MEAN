<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Que 2</title>
        <script>
            function series(){
                const number = parseInt(document.getElementById("val").value);
                let n1 = 0, n2 = 1, nextTerm;
                for (let i = 1; i <= number; i++) {
                    document.writeln(n1+"<br>");
                    nextTerm = n1 + n2;
                    n1 = n2;
                    n2 = nextTerm;
                }  
            }
        </script>
    </head>
    <body>
        <h1 style="text-align: center;">Fibonacci Series</h1>
        <form action="" style="text-align: center; margin-top: 50px;">
            <label for="val">Enter Number</label>
            <input type="text" id="val">
            <button type="button" onclick="series()">Check</button>
        </form>
    </body>
</html>
