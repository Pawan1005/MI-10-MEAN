<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <title>que4</title>
    <script>
      var input = [];
      function inputnum() {
        let num = true;
        while(num) {
          let number = prompt('Enter a Number:');
          if (number != 'x') {
            input.push(parseInt(number));
          }
          else {
            num = false;
          }
        } 
      }
      function display() {
        var len = input.length;
        function factorial(len) {
          let fact = 1;
          for (let i = 1; i <= len; i++) {   
            fact *= i;
          }
          return fact;
        }
        function sumFactorial(input, len) {
          let sum = 0;
          for (let i = 0; i < len; i++) {
            sum += factorial(input[i]);
          }
          return sum;
        }
        document.getElementById("res").innerHTML= "The sum of factorial is " + sumFactorial(input, len);
      }
    </script>
  </head>
  <body>
    <h1>Sum of factorials of all numbers added in array</h1>
    <h4>Click here to input numbers:</h4>
    <button onclick="inputnum()">Input</button>
    <h4>Click here to display the result:</h4>
    <button onclick="display()">Result</button>
    <p id="res"></p>
  </body>
</html>
