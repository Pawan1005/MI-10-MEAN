<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>que5</title>
        <script>
            var input = [];
            function inputnum() {
                let num = true;
                while(num) {
                    let number = prompt('Enter a Number:');
                    if (number != 'x') {
                        input.push(parseInt(number));
                    }
                    else {
                        num = false;
                    }
                } 
            }
            function display() {
                var new_array = [];
                var len=input.length
                for (let i = 0; i < len; i++) {
                    let fact = factorial(input[i]);
                    new_array.push(fact);
                }
                function factorial(number) {
                    let fact = number;
                    for (let i = 1; i < number; i++) { 
                        fact = fact * i;
                    }
                    return fact;
                }
                document.writeln("Factorials in desending order are: " + new_array.reverse());
            }
        </script>
    </head>
    <body>
        <h1>List of factorials in desending order</h1>
        <h4>Click here to input numbers:</h4>
        <button onclick="inputnum()">Input</button>
        <h4>Click here to display the result:</h4>
        <button onclick="display()">Result</button>
    </body>
</html>
