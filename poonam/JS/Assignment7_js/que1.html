<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>que 1</title>
    </head>
    <body>
        <h1 style="text-align: center;">Print Triangle</h1>
            <div style="text-align: center; margin-top: 50px;">
                <label for="val">Enter Number</label>
                <input type="text" id="val">
                <button type="button" onclick="triangle()">Print</button>
            </div>
            <script>
                function triangle() {
                    var num;
                    num = parseInt(document.getElementById("val").value);
                    for (var i = 0; i <= num; i++) {
                        for (var j = 1; j <= i; j++) {
                            document.writeln(j + " ");
                        }
                        document.write("1");
                        document.write("</br>");
                    }
                }
            </script>
    </body>
</html>
