<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>que 4</title>
    </head>
    <body>
        <script>
            var arrMarks = [];
            var num, temp;
            num = prompt("Enter number of students:");
            for (var i = 1; i <= num; i++) {
                arrMarks[i] = parseInt(prompt("Enter marks:"));
            }
            document.write("*****Before Sorting*****");
            for (var i = 1; i <= num; i++) {      
                document.write("<br> Marks " + i + ": " + arrMarks[i] );
            }
            for (var j = 1; j <= num - 1; j++) {
                for (var i = j + 1; i <= num; i++) {
                    if (arrMarks[j] > arrMarks[i]) {
                        temp = arrMarks[j];
                        arrMarks[j] = arrMarks[i];
                        arrMarks[i] = temp;
                    }   
                }
                document.write("<br>Iteration " + j + ": " + arrMarks);
            }
            document.write("<br><br>*****After Sorting (Selection Sort)*****");
            for (var i = 1; i <= num; i++) {
                document.write("<br> Marks " + i + ": " + arrMarks[i] );
            }
        </script>
    </body>
</html>
