    <body>
       <script> 
        function prime(num) {
            let isPrime = true;
            if (num > 1) {
                for(let i = 2; i < num; i++){
                    if ((num % i) == 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            else {
                isPrime = false;
            }
            return isPrime;
        }
        var primepalindrome = [];
        var rev;
        for (let i = 0; i <= 4; i++) {
            let input = prompt("Enter one by one five Numbers:");
            rev = input.split("").reverse().join("");
            if (prime(input) && (rev == input)) {
                primepalindrome.push(input);
            }  
        }
        document.writeln("Prime palindrome numbers: " + primepalindrome);   
        </script>
    </body>
