<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>que 4</title>
    </head>
    <body>
        <h1>Pallindrome</h1>
        <h4 id="input"></h4>
        <p>Click here to check the string is palindrome or not:</p>
        <button onclick="palindrome()">Check</button>
        <h4 id="result"></h4>
        <script>
            var n = prompt("Enter a string: ");
            document.getElementById("input").innerHTML = n;
            function palindrome() {
                var p = n.split("").reverse().join("");
                console.log(p);
                if (n == p) {
                    document.getElementById("result").innerHTML = "The given string is palindrome";
                }
                else {
                    document.getElementById("result").innerHTML = "The given string is not palindrome";
                }
            }
        </script>
    </body>
</html>
