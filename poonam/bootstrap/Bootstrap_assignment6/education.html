    <body>
        <div class="m-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="" alt=""></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="Assign_6bootstrap.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
        <div class="bg-dark text-light text-center">
            <h3>
                Education Details
            </h3>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Highest Qualification</label>
                            <div class="col-sm-6 input-group">
                                <select name="Qualification" class="custom-select">
                                    <option selected>Select Qualification</option>
                                    <option value="volvo">Post Graduate</option>
                                    <option value="fiat">Graduate</option>
                                    <option value="audi">HSC</option>
                                    <option value="audi">SSC</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Course</label>
                            <div class="col-sm-6 input-group">
                                <select name="Qualification" class="custom-select">
                                    <option selected>Select Course</option>
                                    <option value="volvo">BSc</option>
                                    <option value="fiat">BE</option>
                                    <option value="audi">BCA</option>
                                    <option value="audi">B.Tech</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">College</label>
                            <div class="col-sm-6 input-group">
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Passing year</label>
                            <div class="col-sm-6 input-group">
                                <input type="number" class="form-control" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Course type
                            </label>
                            <div class="col-sm-2">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio">Part time
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio">Full time
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio">Corresponding
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <button type="button" class="btn btn-success btn-block offset-4 col-sm-6 ">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
