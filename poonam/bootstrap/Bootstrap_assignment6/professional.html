<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Professional</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="" alt=""></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="Assign_6bootstrap.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
        <div class="bg-dark text-light text-center">
            <h3>
                Personal Details
            </h3>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Full Name</label>
                            <div class="col-sm-3 input-group">
                                <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Email ID</label>
                            <div class="col-sm-6 input-group">
                                <input type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">@gmail.com</span>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Create Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Contact No.</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-6 input-group">
                                <input type="number" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">Years</span>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Date of 
                                Birth
                            </label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-form-label">Gender
                            </label>
                            <div class="col-sm-2">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio">Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio">Female
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio">Other
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-custom-file-label" for="cfile">Total work experience</label>
                            <div class="col-sm-3 input-group">
                                <input type="number" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">Years</span>
                                </div>
                            </div>
                            <div class="col-sm-3 input-group">
                                <input type="number" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">Months</span>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="offset-2 col-sm-2 col-custom-file-label" for="cfile">Upload Resume</label>
                            <div class="col-sm-6 custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <button type="button" class="btn btn-success btn-block offset-4 col-sm-6 ">Save</button>
                        </div>
                        
                    </form>
                    <ul class="pagination justify-content-end mt-5">
                        <li class="page-item"><a class="page-link" href="employment.html">Next</a></li>
                    </ul> 
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
