<!DOCTYPE html>
<html>
   <head>
    <title>
        Assignment 4
    </title>
    <style>
        h1,p{
            text-align: center;
        }
        table,th,td{
            border: 3px solid green;
            border-collapse: collapse;
            margin: 20px;
            padding: 20px;
        }
        th{
            color: blue;
        }
        table{
            width: 80%;
            height: 200px;
        }
    </style>
   </head>
   <body>
       <h1>Assignment 4</h1>
       <h2>Colspan</h2>
       <table>
           <caption>List of Books</caption>
           <tr>
               <th>Author</th>
               <th colspan="2">Books</th>
           </tr>
           <tr>
               <td>J.K. Rowling</td>
               <td>Harry Potter</td>
               <td>Harry Potter 2</td>
           </tr>
           <tr>
               <td>Rudyard Kipling</td>
               <td>Jungle Book</td>
               <td>Jungle Book 2</td>
           </tr>
       </table>
       <h2>Rowspan</h2>
       <table>
           <caption>List of Books</caption>
           <tr>
               <th>Author</th>
               <td>APJ Abdul Kalam</td>
           </tr>
           <tr>
               <th rowspan="2">Books</th>
               <td>Wings of Fire</td>
           </tr>
           <td>Ignited Minds</td>
       </table>
   </body>
</html>
