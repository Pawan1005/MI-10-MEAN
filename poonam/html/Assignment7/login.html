<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="header">
            <h1>JOB PORTAL</h1>
        </div>
        <div class="bar">
            <h3>Login</h3>
        </div>
        <form>
            <fieldset>
                <legend>Login:</legend>
                <p>
                    <label for="email" class="wrap">Email ID:</label>
                    <input type="text" id="email" name="email id" placeholder="Enter email id">
                </p><br>
                <p>
                    <label for="pass" class="wrap">Password:</label>
                    <input type="password" id="pass" name="password" placeholder="Enter password">
                </p><br>
                <p style="margin-left: 10px;">
                    <button type="submit" value="login">Login</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
