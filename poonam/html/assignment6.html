<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment6.css">
</head>
<body>
    <div>
        <h1>MI-9 Intern HTML Assesment</h1>
    </div>
    <hr>
    <div>
        <h2>Personal Details</h2>
    </div>
    <form>
        <label>First Name:</label>
        <input type="text" class="info" name="fname" placeholder="First Name"><br><br>
        <label>Last Name:</label>
        <input type="text" class="info" name="lname" placeholder="Last Name"><br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender" value="Male">
        <label>Male</label>
        <input type="radio" name="Gender" value="Female">
        <label>Female</label>
        <input type="radio" name="Gender" value="Other">
        <label>Other</label><br><br>
        <label>Age:</label>
        <input type="radio" name="Age" value="18">
        <label>less than 18</label>
        <input type="radio" name="Age" value="18-25" checked>
        <label>18-25</label>
        <input type="radio" name="Age" value="26-40">
        <label>26-40</label><br>
    </form>
    <div>
        <h2>Academic Details</h2>
    </div>
    <form>
        <label>Skill Set:</label>
        <input type="checkbox" name="Skill Set" value="HTML">
        <label>HTML</label>
        <input type="checkbox" name="Skill Set" value="Java Script">
        <label>Java Script</label>
        <input type="checkbox" name="Skill Set" value="Java">
        <label>Java</label>
        <input type="checkbox" name="Skill Set" value="Oracle">
        <label>Oracle</label>
        
    </form>
</body>
</html>
