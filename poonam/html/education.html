<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>education</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        <h1>JOB PORTAL</h1>
    </div>
    <div class="bar">
        <h3>Education</h3>
    </div>
    <form autocomplete="on">
        <p>
            <label for="hq" class="wrap">Highest Qualification:</label>
            <input type="text" id="hq" name="Qualification">
        </p><br>
        <p>
            <label for="course" class="wrap">Course:</label>
            <input type="text" id="course" name="course">
        </p><br>
        <p>
            <label for="clg" class="wrap">College:</label>
            <input type="text" id="clg" name="college">
        </p><br>
        <p>
            <label for="py" class="wrap">Passing year:</label>
            <input type="number" id="py" name="passing year">
        </p><br>
        <p>
            <label for="course">Course type:</label>
            <label for="full">Full time</label>
            <input type="radio" value="full time">
            <label for="part">Part time</label>
            <input type="radio" value="part time">
            <label for="Corresponding">Corresponding</label>
            <input type="radio" value="Corresponding">
        </p><br>
        <p style="margin-left: 10px;">
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
