<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>education</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="header">
            <h1>JOB PORTAL</h1>
        </div>
        <div class="bar">
            <h3>Education</h3>
        </div>
        <form autocomplete="on">
            <p>
                <label for="hq" class="wrap">Highest Qualification:</label>
                <input list="Qualification" id="hq" placeholder="Qualification" required>
                <datalist id="Qualification">
                    <option value="Post Graduate">
                    <option value="Graduate">
                    <option value="HSC">
                    <option value="SSC">
                </datalist>
            </p><br>
            <p>
                <label for="course" class="wrap">Course:</label>
                <input  list="courses" name="course" id="course" placeholder="Select Your Course" required>
                <datalist id="courses">
                    <option value="BSc.">
                    <option value="B.E">
                    <option value="BCA">
                    <option value="B.Tech">
                    <option value="BCom.">
                </datalist>
            </p><br>
            <p>
                <label for="clg" class="wrap">College:</label>
                <input type="text" id="clg" name="college">
            </p><br>
            <p>
                <label for="py" class="wrap">Passing year:</label>
                <input type="number" id="py" name="passing year">
            </p><br>
            <p>
                <label for="skill" class="wrap">Skills:</label>
                <textarea id="skill" name="skill"></textarea>
            </p><br>
            <p>
                <label for="course">Course type:</label><br>
                <input type="radio" value="full time">
                <label for="full">Full time</label><br>
                <input type="radio" value="part time">
                <label for="part">Part time</label><br>
                <input type="radio" value="Corresponding">
                <label for="Corresponding">Corresponding</label>
            </p><br>
            <p>
                <label for="myfile" class="wrap">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
            </p><br>
            <p style="margin-left: 10px;">
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>
</html>
