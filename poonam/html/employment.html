<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employment</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        <h1>JOB PORTAL</h1>
    </div>
    <div class="bar">
        <h3>Employment</h3>
    </div>
    <form autocomplete="on">
        <p>
            <label for="designation" class="wrap">Current designation:</label>
            <input type="text" id="designation" name="Current designation">
        </p><br>
        <p>
            <label for="company" class="wrap">Current company:</label>
            <input type="text" id="company" name="Current company">
        </p><br>
        <p>
            <label for="location" class="wrap">Current location:</label>
            <input type="text" id="location" name="Current location">
        </p><br>
        <p>
            <label for="Experience" class="wrap">Experience:</label>
            <input type="number" id="Experience" name="Experience">
        </p><br>
        <p style="margin-left: 10px;">
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
