<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>personal</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="header">
            <h1>JOB PORTAL</h1>
        </div>
        <div class="bar">
            <h3>Personal</h3>
        </div>
        <form autocomplete="on"> 
            <p>
                <label for="fname" class="wrap">Full name:</label>
                <input type="text" id="fname" name="full name" placeholder="Enter name" required>
            </p><br>
            <p>
                <label for="email" class="wrap">Email ID:</label>
                <input type="text" id="email" name="email id" placeholder="Enter email id" required>
            </p><br>
            <p>
                <label for="pass" class="wrap">Create Password:</label>
                <input type="password" id="pass" name="password" placeholder="Enter password"required>
            </p><br>
            <p>
                <label for="contact" class="wrap">Contact no:</label>
                <input type="number" id="contact" name="contact no">
            </p><br>
            <p>
                <label for="add" class="wrap">Address:</label>
                <input type="text number" id="add" name="address">
            </p><br>
            <p>
                <label for="age" class="wrap">Age:</label>
                <input type="number" id="age" name="age">
            </p><br>
            <p>
                <label for="DOB" class="wrap">Date of Birth:</label>
                <input type="date" id="DOB" name="date">
            </p><br>
            <p>
                <label for="gender">Gender:</label><br>
                <input type="radio" value="male">
                <label for="male">Male</label><br>
                <input type="radio" value="female">
                <label for="female">Female</label><br>
                <input type="radio" value="other">
                <label for="other">Other</label>
            </p><br>
            <p style="margin-left: 10px;">
                <button type="submit" value="register">Register</button>
            </p>
        </form>
    </body>
</html>
