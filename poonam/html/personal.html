<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        <h1>JOB PORTAL</h1>
    </div>
    <div class="bar">
        <h3>Personal</h3>
    </div>
    <form autocomplete="on"> 
        <p>
            <label for="fname" class="wrap">Full name:</label>
            <input type="text" id="fname" name="full name">
        </p><br>
        <p>
            <label for="email" class="wrap">Email ID:</label>
            <input type="text" id="email" name="email id">
        </p><br>
        <p>
            <label for="pass" class="wrap">Create Password:</label>
            <input type="password" id="pass" name="password">
        </p><br>
        <p>
            <label for="contact" class="wrap">Contact no:</label>
            <input type="number" id="contact" name="contact no">
        </p><br>
        <p>
            <label for="add" class="wrap">Address:</label>
            <input type="text number" id="add" name="address">
        </p><br>
        <p>
            <label for="age" class="wrap">Age:</label>
            <input type="number" id="age" name="age">
        </p><br>
        <p>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" value="male">
            <label for="female">Female</label>
            <input type="radio" value="female">
            <label for="other">Other</label>
            <input type="radio" value="other">
        </p><br>
        <p style="margin-left: 10px;">
            <input type="submit" value="Register">
        </p>
    </form>
    
</body>
</html>
