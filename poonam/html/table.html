<!DOCTYPE html>
<html>
    <head>
        <title>
            table
        </title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse:separate;
            }
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2" style="text-align: left;">Monday</td>
                <td rowspan="2" bgcolor="#FFF59D">8:00 a.m.</td>
                <td rowspan="2" bgcolor="#9575CD">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Valadity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="5">Tuesday</td>
                <td rowspan="2" bgcolor="#FFF59D">8:00 a.m.</td>
                <td rowspan="2" bgcolor="#FFF59D">11:00 a.m.</td>
                <td rowspan="3">XPath</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2" bgcolor="#FFF59D">11:00 a.m.</td>
                <td rowspan="2" bgcolor="#C5E1A5">2:00 p.m.</td>
            </tr>
            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td bgcolor="#C5E1A5">2:00 p.m.</td>
                <td bgcolor="#9575CD">5:00 p.m.</td>
            </tr>
            <tr>
                <td style="text-align: left;">Wednesday</td>
                <td bgcolor="#FFF59D">8:00 p.m.</td>
                <td bgcolor="#C5E1A5">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
