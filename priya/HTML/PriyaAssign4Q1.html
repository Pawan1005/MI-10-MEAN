<!DOCTYPE html>
<html>
    <head>
        <title>HTML TABLE</title>
        <style>
        table,th,td{
                border: 2px solid green;
                border-collapse: collapse;
                margin: 20px;
                padding: 10px;
                height: 10px;
                width:40%;
             }
             th{
                 color: blue;
             }
        </style>
    </head>
    <body>
        <table>
            <h2>Colspan</h2>
            <tr>
                <th>Author</th>
                <th colspan="2">books</th>
                
            </tr>
            <tr>
                <td>J.K.rowlling</td>
                <td>Harry Potter</td>
                <td>Harry Potter2</td>
            </tr>
            <tr>
                <td>Rudyard Kipling</td>
                <td>Junglebook</td>
                <td>Junglebook2</td>
            </tr>
            <br>
            <br>
            <table >
                <h2>Rowspan</h2>
                <tr>
                    <th>Author</th>
                    <td>A.P.J.abdul kalam</td>   
                </tr>
                <tr>
                    <th rowspan="2">Books</th>
                    <td>Ignite minds</td>
                </tr>
                <tr>
                    
                    <td>wings of fire</td>
                </tr>
            
            </table>
        </table>
    </body>
</html>
