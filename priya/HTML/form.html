<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
    <h1 class="h1">MI-9 Intern HTML Assesment</h1>
    <hr>
    </header>
    <section>
        <h2 class="h2"><em> Personal Details </em></h2>
        <label for="fname" >First Name:</label> 
        <input type="text" id="Firstname" value="Firstname" name="fname"><br>
        <br>
        <label for="Lname">Last Name:</label>
        <input type="text" id="Lastname" value="Lastname" name="lname"><br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <label for="Age">Age:</label>
        <input type="radio" name="Age" id="less than 18" value="less than 18">
        <label for="Age">less than 18:</label>
        <input type="radio" name="Age" id="18-25" value="18-25">
        <label for="Age">18-25</label>
        <input type="radio" name="Age" id="26-40" value="26-40">
        <label for="Age">26-40</label>
        <h2 class="h2"><em>Academic Details</em> </h2>
        <label for="Skill Set">Skill Set:</label>
        <input type="checkbox" name="Skill Set" id="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" name="Skill Set" id="JavaScript" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" name="Skill Set" id="Java" value="Java">
        <label for="Java">Java</label>
        <input type="checkbox" name="Skill Set" id="Oracle" value="Oracle">
        <label for="Oracle">Oracle</label>  

    </section> 
</body>
</html>
