<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p id="demo">
        <p id="demo1">
            <p id="demo2">
                <p id="demo4"></p>
                <p id="demo3"></p>
            </p>
        </p>
    </p>
    <script>
        class bankDet {
            constructor(){
                this.acc_no = 0;
                this.acc_name="";
                this.bal = 0;
            }
            getData(acc_no,acc_name,bal){
                this.acc_no = acc_no;
                this.acc_name = acc_name ;
                this.bal = bal;
                return "The account number is : "+acc_no +"<br>Account holder name : "+ acc_name+"<br>Total balance is : "+bal;
            }
            deposit(bal){
                this.bal_deposit = this.bal + bal;
                return bal + "<br>The amount after deposite :"+ this.bal_deposit;
            }
            withdraw(w_d){
                this.with_draw = w_d;
                this.total = this.bal_deposit-w_d;
                try{
                     if (this.total < 1000){
                         throw "insufficient funds";
                        }
                    else{
                        return "The amount withdrawan :"+ this.with_draw+ "<br>The current account balance is :"+this.total;
                    }
                }
                catch(err){
                    return "******Inside catch ******" + err;
                }
            }
            display(sr_no){
                this.sr_no=sr_no;
                return `<b>${sr_no} &emsp;&emsp;&emsp; ${this.acc_no}&emsp;&emsp;&emsp; ${this.acc_name} &emsp;&emsp;&emsp;${this.total} <b>`;
            }
        }
        s1= new bankDet();
        let account_no=parseInt(prompt("Enter account number "))
        let account_holder=prompt("Enter account holder name")
        document.getElementById("demo").innerHTML= s1.getData(account_no,account_holder,30000);

        let amount_deposite= parseInt(prompt("Enter the amount you want to deposite:"))
        document.getElementById("demo1").innerHTML= "The amount deposited : "+s1.deposit(amount_deposite);
       
        let amount_withdraw= parseInt(prompt("Enter the amount you want to withdraw"))
        document.getElementById("demo2").innerHTML= s1.withdraw(amount_withdraw);

        document.getElementById("demo3").innerHTML= "<b>Sr.no &nbsp;&nbsp; Acc.no &nbsp;&nbsp; Acc.name:&nbsp;&nbsp; Acc.bal:<b>"+ "<br>"+"<br>"+s1.display(1);
        </script>
    </body>
</html>
