<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment17Q1</title>
  </head>
  <body>
    Name: <input type="text"id="name"placeholder="Enter Name"><br>
    <br>
    Roll no:<input type="text"id="rollno" placeholder="Enter roll number "><br>
    <br>
    <label for="marks"><b>Marks :</b></label><br>
    <br>
    Maths :<input type="text" id="math" placeholder="Enter marks of math"><br>
    <br>
    Science :<input type="text" id="Science"placeholder="Enter marks of Science"><br>
    <br>
    History :<input type="text"id="History" placeholder="Enter marks of History"><br>
    <br>
    <br>
    <button onclick="submit()">Submit</button>
    <p id="demo"></p>
    <script>
      function submit() {
        var roll_number, name, math, Science, history, total, avg;
        var marks_value = true;

        name = document.getElementById("name").value;
        var upper_name = name.toUpperCase();
        roll_number = document.getElementById("rollno").value;
        math = parseInt(document.getElementById("math").value);
        Science = parseInt(document.getElementById("Science").value);
        history = parseInt(document.getElementById("History").value);

        try {
          if (isNaN(math)) {
            document.getElementById("math").style.backgroundColor = "red";
            marks_value = false;
            throw "error";
          } else if (isNaN(Science)) {
            document.getElementById("Science").style.backgroundColor = "red";
            marks_value = false;
            throw "error";
          } else if (isNaN(history)) {
            document.getElementById("History").style.backgroundColor = "red";
            marks_value = false;
            throw "error";
          }
        } catch (err) {
          alert("Marks cant be alpha numeric enter valid marks");
        }
        if (marks_value == true) {
          document.getElementById("math").style.backgroundColor = "white";
          document.getElementById("Science").style.backgroundColor = "white";
          document.getElementById("History").style.backgroundColor = "white";
          document.getElementById("demo").innerHTML = `<br> Name: ${upper_name} <br>Rollno:${roll_number}<br>Marks<br>Math:${math}<br>Science:${Science}<br>History:${history} `;
        } else {
          document.getElementById("demo").innerHTML ="Marks cannot be alphanumeric, Enter the data again";
        }
      }
    </script>
  </body>
</html>
