<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Language</title>
  </head>
  <body>
    <h4><b>List of Languages</b></h4>
    <ol id="Ordered_list">
      <li>SDLC</li>
      <li>HTML</li>
      <li>FIGMA</li>
    </ol>
    <input type="text" id="add" placeholder="Enter language here" />
    <button onclick="add()">add</button>
    <script>
      function add() {
        var result, input_lang;
        result = document.getElementById("Ordered_list");
        input_lang = document.getElementById("add").value;
        let newList = document.createElement("li");
        newList.innerHTML = input_lang;
        result.appendChild(newList);
      }
    </script>
  </body>
</html>
