<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign2Q1-if else</title>
  </head>
  <body>
    <h4 style="text-align: center">Find the Second Largest number</h4>
    Num1 : <input type="text" id="Num1" /><br/>
    <br>
    Num2 : <input type="text" id="Num2" /> <br>
    <br>
    Num3 : <input type="text" id="Num3" /> <br>
    <br>
    Num4 : <input type="text" id="Num4" /><br>
    <br>
    Num5 : <input type="text" id="Num5" /><br>
    <br>
    <button type="button" onclick="Largest_num()">Check</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      function Largest_num() {
        var a, b, c, d, e;
        a = parseInt(document.getElementById("Num1").value);
        b = parseInt(document.getElementById("Num2").value);
        c = parseInt(document.getElementById("Num3").value);
        d = parseInt(document.getElementById("Num4").value);
        e = parseInt(document.getElementById("Num5").value);

        if (a >= b && a >= c && a >= d && a >= e) {
          document.getElementById("demo").innerHTML =  "<b>The Largest number is :<b>" + a;
          if (b >= c && b >= d && b >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +b;
          } else if (c >= b && c >= d && c >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +c;
          } else if (d >= b && d >= c && d >= e) {
            document.getElementById("demo1").innerHTML =  "<b>The second large number is :<b>" +d;
          } else {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +e;
          }
        } 
        else if (b >= a && b >= c && b >= d && b >= e) {
          document.getElementById("demo").innerHTML = "<b>The Largest number is :<b>" + b;
          if (a >= c && a >= d && a >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +a;
          } else if (c >= a && c >= d && c >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +c;
          } else if (d >= a && d >= c && d >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" + d;
          } else {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" + e;
          }
        } 
        else if (c >= a && c >= b && c >= d && c >= e) {
          document.getElementById("demo").innerHTML = "<b>The Largest number is :<b>" + c;
          if (b >= a && b >= d && b >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +b;
          } else if (a >= b && a >= d && a >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +a;
          } else if (d >= b && d >= c && d >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +d;
          } else {
            document.getElementById("demo1").innerHTML =  "<b>The second large number is :<b>" +e;
          }
        } 
        else if (d >= a && d >= b && d >= c && d >= e) {
          document.getElementById("demo").innerHTML = "<b>The Largest number is :<b>" +d;
          if (b >= c && b >= a && b >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +b;
          } else if (c >= b && c >= a && c >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +c;
          } else if (a >= b && a >= c && a >= e) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +a;
          } else {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +e;
          }
        } 
        else if (e >= a && e >= c && e >= d && e >= b) {
          document.getElementById("demo").innerHTML = "<b>The Largest number is :<b>" + e;
          if (b >= c && b >= d && b >= a) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +b;
          } else if (c >= b && c >= d && c >= a) {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" +c;
          } else if (d >= b && d >= c && d >= a) {
            document.getElementById("demo1").innerHTML =  "<b>The second large number is :<b>" + d;
          } else {
            document.getElementById("demo1").innerHTML = "<b>The second large number is :<b>" + a;
          }
        }
        else {
          document.write("Invalid");
        }
      }
    </script>
  </body>
</html>
