<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Row table</title>
    <style>
      table,tr,td,th {
        border: 1px solid black;
        border-collapse: collapse;
        width: 50%;
        height: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="table_data">
      <tr>
        <th>ADD ROW</th>
      </tr>
      <tr id="row1">
        <td></td>
      </tr>
      <tr id="row2">
        <td></td>
      </tr>
    </table>
    <br>
    <button id="btn1" onclick="add()">Add</button>
    <script>
      var table = document.getElementById("table_data");
      var table_length = table.rows.length;
      function add() {
        let add_row = table.insertRow(-1);
        let row_id = `row${table_length}`;
      }
    </script>
  </body>
</html>
