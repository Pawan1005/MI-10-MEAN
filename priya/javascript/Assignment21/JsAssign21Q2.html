<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Row,Save,Delete</title>
    <style>
      table,tr,td,th {
        border: 1px solid gray;
        border-collapse: collapse;
        padding: 10px;
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body>
    <table id="table_data">
      <tr>
        <th>SrNo</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>City</th>
        <th>Operation</th>
      </tr>
      <tr id="row1">
        <td id="row10">1</td>
        <td id="row11">Aarav</td>
        <td id="row12">9758377</td>
        <td id="row13">Pune</td>
        <td id="row14">
          <button id="btnEditRow1" onclick="edit_row(1)">Edit</button>
          <button id="btnSaveRow1" onclick="save_row(1)">Save</button>
          <button id="btnDeleteRow1" onclick="delete_row(1)">Delete</button>
        </td>
      </tr>
      <tr id="row2">
        <td id="row20">2</td>
        <td id="row21">Aakav</td>
        <td id="row22">9758377</td>
        <td id="row23">Pune</td>
        <td id="row24">
          <button id="btnEditRow2" onclick="edit_row(2)">Edit</button>
          <button id="btnSaveRow2" onclick="save_row(2)">Save</button>
          <button id="btnDeleteRow2" onclick="delete_row(2)">Delete</button>
        </td>
      </tr>
    </table>
    <br />
    <input type="button" id="add" value="add" onclick="add()" />
    <script>
      var table, tb_len;
      table = document.getElementById("table_data");
      tb_len = table.rows.length;
      function add() {
        var row, total_row, coloumn, cell, txt_input;
        total_row = tb_len;
        coloumn = table.rows[0].cells.length;
        row = table.insertRow(-1);
        row.id = "row" + total_row;
        for (var index = 0; index < coloumn; index++) {
          cell = row.insertCell(index);
          cell.id = "row" + total_row + index;
          if (index < coloumn - 1) {
            txt_input = document.createElement("input");
            txt_input.type = "text";
            txt_input.id = "txt" + total_row + index;
            cell.appendChild(txt_input);
          } else {
            var btn;
            btn = document.createElement("input");
            btn.type = "button";
            btn.value = "Edit";
            btn.id = "btnEditRow" + total_row;
            btn.style = "margin:3px";
            btn.onclick = function () {
              edit_row(total_row);
            };
            cell.appendChild(btn);
            btn = document.createElement("input");
            btn.type = "button";
            btn.value = "save";
            btn.id = "btnEditRow" + total_row;
            btn.style = "margin:3px";
            btn.onclick = function () {
              save_row(total_row);
            };
            cell.appendChild(btn);
            btn = document.createElement("input");
            btn.type = "button";
            btn.value = "delete";
            btn.id = "btnEditRow" + total_row;
            btn.style = "margin:3px";
            btn.onclick = function () {
              delete_row(total_row);
            };
            cell.appendChild(btn);
          }
        }
        tb_len++;
      }
      function edit_row(total_row) {
        var txt, tval, cellid, cell_data, txt;
        var coloumn = table.rows[0].cells.length;
        for (var index = 0; index < coloumn - 1; index++) {
          cellid = document.getElementById("row" + total_row + index);
          cell_data = cellid.innerHTML;
          cellid.innerHTML = " ";
          txt = document.createElement("input");
          txt.id = "txt" + total_row + index;
          txt.type = "text";
          txt.value = cell_data;
          cellid.append(txt);
        }
      }
      function save_row(total_row) {
        var tval, cell_id;
        var coloumn = table.rows[0].cells.length;
        for (var index = 0; index < coloumn; index++) {
          tval = document.getElementById("txt" + total_row + index).value; 
          cell_id = document.getElementById("row" + total_row + index); 
          cell_id.innerHTML = tval; 
        }
      }
      function delete_row(total_row) {
        var row = document.getElementById("row" + total_row);
        table = document.getElementById("table_data");
        table.deleteRow(row.rowIndex);
      }
    </script>
  </body>
</html>
