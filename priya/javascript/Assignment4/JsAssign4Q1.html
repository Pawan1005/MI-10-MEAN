<html lang="en">

  <body>
    <h4>Find Armstrong Number</h4>
    Number :
    <input type="text" id="armstrong" placeholder="Enter number " /><br />
    <br />
    <button type="button" onclick="armstrong_number()">Show</button>
    <p id="demo"></p>
    <script language="javascript">
      function armstrong_number() {
        var n, sum, count, a;
        debugger;
        n = parseInt(document.getElementById("armstrong").value);
        sum = 0;
        count = n;
        while (count > 0) {
          a = count % 10;
          sum = sum + (a ** 3); //here if input is of length 3 then this code work.this is for 3digit armstrong number 
          //if you want calculate for 4 or 1 you have to multiply a ** 4 or a**1
          count = parseInt(count / 10);
        }
        if (sum == n) {
          document.getElementById("demo").innerHTML =
            n + "<b> is Armstrong Number :<b>";
        } else {
          document.getElementById("demo").innerHTML =
            n + "<b> is not Armstrong Number :<b>";
        }
      }
    </script>
  </body>
</html>
