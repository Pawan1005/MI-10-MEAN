<!DOCTYPE HTML>
<html>
<head>
	<title>switch case</title>
</head>
<body>

<h3>Check the charchter is vowel or not</h3>
character : <input type="text" id="vowels" >
<button id="button" onclick="vowels()">submit</button>
<p id="demo"></p>

<script type="text/javascript">
function vowels(){
	var mychar , char;
    mychar=(document.getElementById("vowels").value);
	char =mychar.toUpperCase();
	switch(char)
	{
		case "A": document.getElementById("demo").innerHTML= char + " is a vowel.";
			break;
		case "E": document.getElementById("demo").innerHTML= char + " is a vowel.";;
			break;
		case "I": document.getElementById("demo").innerHTML= char + " is a vowel.";;
			break;
		case "O": document.getElementById("demo").innerHTML= char + " is a vowel.";;
			break;
		case "U": document.getElementById("demo").innerHTML= char + " is a vowel.";;
			break;
		default: document.getElementById("demo").innerHTML= char + " is a consonant.";
			break;
	}
}
</script>

</body>
</html>
