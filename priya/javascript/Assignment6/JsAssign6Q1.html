<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
    </head>
    <body>
        <h4>Enter 5 names here</h4>
        Name1: <input type="text" id="name1" placeholder="Enter name ">
        <button onclick="MyArray()">Enter</button>
        <br>
        <br>
        <script language="javascript">
            function MyArray(){
                var split_input,input1,result;
                //for input names
                input1=document.getElementById("name1").value;
                document.write( " <b> The input names are :<b> " + input1 +"<br>") ;
                    document.write("<br>")
                    document.write("<br>")
                // for array converstion
                split_input= input1.split(" ");
                    document.write( "<b> Names are stored in array :<b>" + split_input) ;
                        document.write("<br>")
                        document.write("<br>")
                //for list output
                document.write("Input names with comma separated list")
                document.write("<br>")
                for (var i=0 ; i<=split_input.length-1; i++ ){
                    document.write( split_input[i] + ","+ "<br>") ;
                }
                document.write("<br>")
                document.write("<br>")
                //for name1 name2 
                for (var i=0 ; i<=split_input.length-1; i++ ){
                    document.write( " name" + i + ":" + split_input[i] + "<br>");
                    document.write("<br>") ;     
                }
            }
        </script>
    </body>
</html>
