<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsAssign9_Q2</title>
  </head>
  <body>
    <h4>Primepalindromic Number</h4>
    Number : <input type="text" id="leap" placeholder="Enter Number"><br>
    <br>
    <button type="button" onclick="prime()">Submit</button>
    <p id="demo"></p>
    <script>
      function prime() {
        var input, flage, count, res, num, temp, stored_value;
        res = "";
        flage = true;
        input = parseInt(document.getElementById("leap").value);
        num = input;
        if (input > 1) {
          count = 2;
          while (count < input) {
            if (input % count == 0) {
              flage = false;
              break;
            }
            count = count + 1;
          }
        }
        if (flage == false) {
          document.getElementById("demo").innerHTML =input + " <b > : is not prime number <b><br>";
        } else {
          while (num > 0) {
            temp = num % 10;
            res = res + temp.toString();
            num = parseInt(num / 10);
          }
          stored_value = parseInt(res);
          if (input == stored_value) {
            document.getElementById("demo").innerHTML =input + " <b > : is  primepalindrome number <b><br>";
          } else {
            document.getElementById("demo").innerHTML =input + " <b > : is  prime number but not palindrom <b><br>";
          }
        }
      }
    </script>
  </body>
</html>
