<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeatative string</title>
  </head>
  <body>
    <h4>check weather the input contain double letter or not</h4>
    <p>
      <button onclick="string()">Submit</button>
    </p>
    <script>
      function string() {
        var split_input, input1, res;
        input1 = prompt("enter a string");
        split_input = input1.split("");
        res = [];
        for (var i = 0; i < split_input.length; i++) {
          var count = 1;
          for (var j = i + 1; j <= split_input.length; j++) {
            if (split_input[i] == split_input[j] && split_input[i] != "") {
              count++;
              split_input[j] = "0";
            }
          }
        }
          if (count > 1 && split_input[i] != "0") {
            document.write(
              "<br> The double letter in words are : " + split_input[i]
            );
          } 
          else {
            document.write(
              "<br> There is no double letter in input word : " + input1
            );
          }
        }
    </script>
  </body>
</html>
