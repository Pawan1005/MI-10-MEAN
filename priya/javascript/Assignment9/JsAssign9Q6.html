<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length and whitespace</title>
  </head>
  <body>
    <h4>check string length and whitespace</h4>
    <p>
      <button onclick="string()">Enter</button>
    </p>
    <script>
      function string() {
        var input1, len, wordcount;
        // debugger;
        input1 = prompt("enter a string");
        len = input1.length;
        var input2 = input1.split("");
        wordcount = 0;
        for (var i = 0; i < len; i++) {
          if (input2[i] == " ") {
            wordcount++;
          }
        }
        len = len - wordcount;
        document.write("the length is " + len + " whitespace are " + wordcount);
      }
    </script>
  </body>
</html>
