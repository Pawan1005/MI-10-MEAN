<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign2Q2-if else</title>
  </head>
  <body>
    <h4 style="text-align: center">Grade And Parcentage</h4>
    Num1 : <input type="text" id="Num1" /><br />
    <br />
    Num2 : <input type="text" id="Num2" /> <br />
    <br />
    Num3 : <input type="text" id="Num3" /> <br />
    <br />
    Num4 : <input type="text" id="Num4" /><br />
    <br />
    Num5 : <input type="text" id="Num5" /><br />
    <br />
    <button type="button" onclick="avg()">Check</button>
    <p id="demo"></p>
    <script>
      function avg() {
        var a, b, c, d, e;    
        a = parseInt(document.getElementById("Num1").value);
        b = parseInt(document.getElementById("Num2").value);
        c = parseInt(document.getElementById("Num3").value);
        d = parseInt(document.getElementById("Num4").value);
        e = parseInt(document.getElementById("Num5").value);
        var Percent = ((a + b + c + d + e) / 500) * 100;
        var Avarage = (a + b + c + d + e) / 5;
        if (100 >= Avarage && Avarage > 75) {
          document.getElementById("demo").innerHTML = "<b> Grade A and percentage  is :<b>" + Percent;
        } else if (75 >= Avarage && Avarage > 60) {
          document.getElementById("demo").innerHTML = "<b> Grade B and percentage  is :<b>" + Percent;
        } else if (60 >= Avarage && Avarage > 40) {
          document.getElementById("demo").innerHTML = "<b> Grade C and percentage  is :<b>" + Percent;
        } else if (40 >= Avarage && Avarage >=30) {
          document.getElementById("demo").innerHTML =  "<b> Grade D and percentage  is :<b>" + Percent;
        } else if (Avarage < 30) {
          document.getElementById("demo").innerHTML = "<b> Fail:<b>" + Percent;
        } else {
          document.getElementById("demo").innerHTML = "<b> Invalid input<b>" ;
        }
      }
    </script>
  </body>
</html>
