<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign3_Q1</title>
  </head>
  <body>
        <h4>Leap Year</h4>
        year : <input type="text" id="leap" placeholder="Enter year" /><br />
        <br />
        <button type="button" onclick="leap_year()">Submit</button>
        <p id="demo"></p>
    <script language="javascript">
      function leap_year() {
        var a;
        a = parseInt(document.getElementById("leap").value);

        if (a % 4 == 0) {
          document.getElementById("demo").innerHTML =
            a + "<b> is a leap year <b> ";
        } else {
          document.getElementById("demo").innerHTML =
            a + "<b> is not a leap year <b>";
        }
      }
    </script>
  </body>
</html>
