<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign3_Q1</title>
  </head>
  <body>
    <h4>Identify Odd/Even number</h4>
    Number : <input type="text" id="oddeven" placeholder="Enter Number" /><br />
    <br />
    <button type="button" onclick="num()">Submit</button>
    <p id="demo"></p>
    <script language="javascript">
      function num() {
        var a;
        a = parseInt(document.getElementById("oddeven").value);
        if (a % 2 == 0) {
          document.getElementById("demo").innerHTML =
            a + "<b> is a even number <b> ";
        } 
        else {
          document.getElementById("demo").innerHTML =
            a + "<b> is a odd number <b>";
        }
      }
    </script>
  </body>
</html>
