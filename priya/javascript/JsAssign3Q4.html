<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign3_Q4_StarPattern</title>
  </head>
  <body>
    <h4>Pattern</h4>
    Rows : <input type="text" id="row1" placeholder="Enter rows " /><br />
    <br />
    columns :
    <input type="text" id="col1" placeholder="Enter columns " /><br />
    <br />
    <button type="button" onclick="row()">Show</button>
    <script language="javascript">
      function row() {
        var a, j, b;
        debugger;
        a = parseInt(document.getElementById("row1").value);
        b = parseInt(document.getElementById("col1").value);

        for (i = 1; i <= a; i++) {
          for (j = 1; j <= b; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
