<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign4_Q2_Atomarphic number</title>
  </head>
  <body>
    <h4>Find Automarphic Number</h4>
    Number :
    <input type="text" id="Automarphic" placeholder="Enter number " /><br />
    <br />
    <button type="button" onclick="automarphic_number()">Show</button>
    <p id="demo"></p>
    <script language="javascript">
      function automarphic_number() {
        debugger;
        var n, square, b, a;
        n = parseInt(document.getElementById("Automarphic").value);
        square = n ** 2;
        a = square % 10;
        b = n % 10;
        while (b > 0) {
          if (a != b) {
            document.getElementById("demo").innerHTML = n + "<b> is not Automarphic Number :<b>";
            break;
          } else {
            b = b / 10;
            square = square / 10;
          }
        }
        document.getElementById("demo").innerHTML =  n + "<b> is Automarphic Number :<b>";
      }
    </script>
  </body>
</html>
