<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript switch Statement</title>
  </head>
  <body>
    <h3>Convert String (Lowercase or UpperCase)</h3>
    String : <input type="text" id="String" placeholder="Enter string" />
    <button id="Lowercase" onclick="lower_case()">Lowercase</button>
    <button id="Uppercase" onclick="upper_case()">Uppercase</button>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script type="text/javascript">
      function upper_case() {
        var mychar, output, char, up;
        mychar = document.getElementById("String").value;
        output = "";
        for (i = 0; i <= mychar.length; i++) {
          char = mychar.charAt(i);
          if (char === mychar.charAt(i).toUpperCase()) {
            output = output + char;
            continue;
          } else {
            up = mychar.charAt(i).toUpperCase();
            output = output + up;
            continue;
          }
        }

        document.getElementById("demo").innerHTML = output;
      }

      function lower_case() {
        var mychar, output, char, up;
        mychar = document.getElementById("String").value;
        output = "";
        for (i = 0; i <= mychar.length; i++) {
          char = mychar.charAt(i);
          if (char === mychar.charAt(i).toLowerCase()) {
            output = output + char;
            continue;
          } else {
            up = mychar.charAt(i).toLowerCase();
            output = output + up;
            continue;
          }
        }

        document.getElementById("demo1").innerHTML = output;
      }
    </script>
  </body>
</html>
