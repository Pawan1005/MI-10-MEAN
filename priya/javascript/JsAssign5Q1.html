<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5Q1_find number</title>
</head>
<body>
    <h4 style="text-align: center;"><b>Check Sum match or not</b></h4>
    <p style="text-align: center;">
      Enter 3 digit Number : <input type="text" id="input_no" placeholder="Enter 3 digit Number">
      <br>
      <br>
      <button id="check" onclick="find_number()">Check</button><br>
      <br>
      <p id="demo" style="text-align: center; font: bolder ;"></p>
    </p>
    <script language="javascript">
    function find_number(){
        var n,last_digit,count,digit,digit1,digit2 ,b,sum; 
        n= parseInt(document.getElementById("input_no").value);
        digit=0;
        digit1=0;
        digit2=0;
        if (n >99 && n <= 999){
             count=n;
             //this is for to find 100th place digit 
             while(count>0){
                      last_digit=count%10; 
                      count=parseInt(count/10);
                      digit=last_digit; //while all combination done last digit must be 100th
                }
                //this is for finding middle digit of input number 
                if (n >0 && n <= 999){
                    count=n;
                    b=2; //here we want to goto second position so we set the value as per that
                    for (var i=1; i<=b; i++){ //here for loop go upto second digit 
                      last_digit=count%10;
                      count=parseInt(count/10);
                      digit1=last_digit; //here middle digit i.e 10th digit will get stored.
                    }
                     digit2=count%10; // and here we 1st place digit and it will get stored into digit2
                }
                sum=digit + digit2;
                 if (sum == digit1){
                      document.getElementById("demo").innerHTML= "<b> Sum Matched <b>";
                    }
                    else{
                        document.getElementById("demo").innerHTML= "<b>Sum not  Matched<b>"
                        }
                    }
                     else{
                         document.getElementById("demo").innerHTML="Enter Valid Number"
                         }
                         }
                
</script>
</body>
</html>
