<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Febonnaci Series</title>
  </head>
  <body>
    <h4 style="text-align: center"><b>Febbonaci Series</b></h4>
    <p style="text-align: center">
      Number : <input type="text" id="input_no" placeholder="Enter  Number" />
      <br />
      <br />
      <button id="check" onclick="find_number()">Check</button><br />
      <br />
    </p>
    <script langauage="javascript">
      function find_number() {
        var n, count, sum, a, b;
        n = parseInt(document.getElementById("input_no").value);
        sum = 0;
        a = 0;
        b = 1;
        count = 0;
        while (n > count) {
          document.write(a + "\n");
          sum = a + b;
          a = b;
          b = sum;
          count = count + 1;
        }
      }
    </script>
  </body>
</html>
