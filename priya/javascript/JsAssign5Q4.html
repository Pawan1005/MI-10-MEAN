<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign5_Q4_Sum of Odd and even Number</title>
  </head>
  <body>
    <h4>Add odd number and even Number in given number</h4>
    Enter 6 digit Number:
    <input type="text" id="oddeven" placeholder="Enter Number" /><br />
    <br />
    <button type="button" onclick="odd_even()">Submit</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script language="javascript">
      function odd_even() {
        var a, r, sum1, sum2, count;
        sum1 = 0;
        sum2 = 0;
        a = parseInt(document.getElementById("oddeven").value);
        if (a > 99999 && a <= 999999) {
          count = a;
          while (count > 0) {
            r = count % 10;
            if (r % 2 == 0) {
              sum1 = sum1 + r;
            } else {
              sum2 = sum2 + r;
            }
            count = parseInt(count / 10);
          }
          document.getElementById("demo").innerHTML =
            sum1 + "<b>: is sum of even number<b>";
          document.getElementById("demo1").innerHTML =
            sum2 + "<b>: is sum of odd number <b>";
        } else {
          document.getElementById("demo").innerHTML =
            "<b>Invalid Input!  \t Enter valid input. It must be 6 digit<b>";
        }
      }
    </script>
  </body>
</html>
