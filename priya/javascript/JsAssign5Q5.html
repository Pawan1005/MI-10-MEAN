<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsAssign5_Q5_Floyd's tringle</title>
  </head>
  <body>
    <h4>Floyd's tringle</h4>
    Enter row number:
    <input type="text" id="oddeven" placeholder="Enter here" /><br />
    <br />
    <button type="button" onclick="row()">Submit</button>
    <script language="javascript">
      function row() {
        var n, row, x, y, num;
        n = parseInt(document.getElementById("oddeven").value);
        num = 1;
        for (x = 1; x <= n; x++) {
          for (y = 1; y <= x; y++) {
            document.write(num + "\n");
            num++;
          }
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
