<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Geneva, Tahoma, sans-serif;
        margin: 5rem;
      }
      h1 {
        text-align: center;
      }
      table,
      th,
      td {
        border: 2px solid lightgray;
        border-collapse: collapse;
        padding: 10px;
      }
      caption {
        font-style: italic;
      }
      #idc {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        A test table with merged cells
      </caption>
      <tr>
        <td rowspan="2"></td>
        <th colspan="2" id="idc">Average</th>
        <th rowspan="2">Red eyes</th>
      </tr>
      <tr>
        <th>height</th>
        <th>weight</th>
      </tr>
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
