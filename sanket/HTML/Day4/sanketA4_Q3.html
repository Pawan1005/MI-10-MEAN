<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Geneva, Tahoma, sans-serif;
      }
      table,
      td,
      th {
        border: 1px solid lightgray;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
      .border-top {
        border-top: 10px solid lightgrey;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
      .border-left {
        border-left: 10px solid lightgrey;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
      .border-bottom {
        border-bottom: 10px solid lightgrey;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
      .border-right {
        border-right: 10px solid lightgrey;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
      .color_a {
        background: tomato;
      }
      .color_b {
        background: rgb(250, 229, 110);
      }
      .color_c {
        background: rgb(49, 205, 226);
      }
      .color_d {
        background: rgb(252, 169, 255);
      }
      caption {
        color: hotpink;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Jan's Spring Term Afternoon Schedule
      </caption>
      <tr class="border-top border-left border-right">
        <th class="border-right"></th>
        <th>Monday</th>
        <th class="border-right border-left">Tuesday</th>
        <th>Wednesday</th>
        <th class="border-right border-left">Thursday</th>
        <th>Friday</th>
      </tr>
      <tr class="border-left border-right">
        <th class="border-right">1:00</th>
        <td rowspan="2" class="color_a">office</td>
        <td class="border-right border-left"></td>
        <td rowspan="2" class="color_a">Office</td>

        <td rowspan="8" class="border-right border-left color_a">
          Office <br />
          Hours <br />
          by <br />
          Appt
        </td>
        <td rowspan="2" class="color_a">Office</td>
      </tr>
      <tr class="border-left">
        <th>1:30</th>
        <td rowspan="2" class="border-right border-left color_d">
          Dept Meeting
        </td>
      </tr>
      <tr class="border-left border-right">
        <th class="border-right">2:00</th>
        <td rowspan="3" class="color_b">MAT 108</td>
        <td rowspan="3" class="color_b">MAT 108</td>

        <td rowspan="3" class="color_b">MAT 108</td>
      </tr>
      <tr class="border-left border-right">
        <th>2:30</th>
      </tr>
      <tr class="border-left">
        <th>3:00</th>
        <td rowspan="3" class="border-right border-left color_d">EC Meeting</td>
      </tr>
      <tr class="border-left">
        <th class="border-right">3:30</th>
        <td rowspan="3" class="color_c">CSC 205</td>

        <td rowspan="3" class="color_c">CSC 205</td>

        <td rowspan="3" class="border-right color_c">CSC 205</td>
      </tr>
      <tr class="border-left">
        <th>4:00</th>
      </tr>
      <tr class="border-left border-bottom">
        <th>4:30</th>
        <td></td>
      </tr>
    </table>
  </body>
</html>
