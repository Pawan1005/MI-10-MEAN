<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th {
        border: 3px solid lightgray;
        border-collapse: collapse;
      }
      .y {
        background: rgb(248, 248, 163);
      }
      .g {
        background: lightgreen;
      }
      .v {
        background: lightslategray;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <th rowspan="2">Monday</th>
        <th rowspan="2" class="y">8:00 a.m.</th>
        <th rowspan="2" class="v">5:00 p.m.</th>
        <th>Introduction to XML</th>
      </tr>
      <tr>
        <th>Validity: DTD and Relax NG</th>
      </tr>
      <tr>
        <th rowspan="5">Thursday</th>
        <th rowspan="2" class="y">8:00 a.m.</th>
        <th rowspan="2" class="y">11:00 a.m.</th>
        <th rowspan="3">XPath</th>
      </tr>
      <tr></tr>
      <tr>
        <th rowspan="2" class="y">11:00 p.m.</th>
        <th rowspan="2" class="g">2:00 p.m.</th>
      </tr>
      <tr>
        <th rowspan="2">XSL Transformations</th>
      </tr>
      <tr>
        <th class="g">2:00 a.m.</th>
        <th class="v">5:00 p.m.</th>
      </tr>
      <tr>
        <th>Wednesday</th>
        <th class="y">8:00 a.m.</th>
        <th class="g">12:00 p.m.</th>
        <th>XSL Formatting Objects</th>
      </tr>
    </table>
  </body>
</html>
