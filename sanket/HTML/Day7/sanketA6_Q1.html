<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MI-9 Intern HTML Assesment</h1>
    <hr />
    <h3>Personal Details</h3>
    <form>
      <label for="fname"><strong>First name</strong>:</label>
      <input type="text" id="fname" placeholder="First Name" /> <br />
      <br />
      <label for="lname" id="gender"><strong>Last Name</strong>:</label>
      <input type="text" id="lname" placeholder="Last Name" /> <br />
      <br />
      <label for="gender"><strong>Gender</strong>:</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label> <br />
      <br />

      <label for="age"><strong>Age</strong>:</label>
      <input type="radio" name="age" id="lt18" />
      <label for="lt18">less than 18</label>
      <input type="radio" checked name="age" id="18-25" />
      <label for="18-25">18-25</label>
      <input type="radio" name="age" id="26-40" />
      <label for="26-40">26-40</label>
    </form>
    <h3>Academic Details</h3>
    <form>
      <label for="sset"><strong>Skill Set</strong>:</label>
      <input type="checkbox" name="lang" id="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="lang" id="js" />
      <label for="js">Java Script</label>
      <input type="checkbox" name="lang" id="java" />
      <label for="java">Java</label>
      <input type="checkbox" name="db" id="oracle" />
      <label for="oracle">Oracle</label>
    </form>
  </body>
</html>
