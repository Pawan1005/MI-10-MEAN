<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uppercase</title>
  </head>
  <body>
    <script>
      /^[A-Z]/.test(prompt("enter a string"))
        ? document.write("first character of string is uppercase")
        : document.write("first character of string is not uppercase");
    </script>
  </body>
</html>
