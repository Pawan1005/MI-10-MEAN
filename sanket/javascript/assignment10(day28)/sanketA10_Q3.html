<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email</title>
  </head>
  <body>
    <script>
      let regExp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      regExp.test(prompt("enter email address"))
        ? document.write("email address is valid")
        : document.write("email address is not valid");
    </script>
  </body>
</html>
