<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpha numeric</title>
  </head>
  <body>
    <script>
      function check(value) {
        let regExp = /\w/;
        regExp.test(value)
          ? document.write("value is alpha numeric")
          : document.write("value is not alpha numeric");
      }
      check(prompt("enter value"));
    </script>
  </body>
</html>
