<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpha numeric dash and underscore</title>
  </head>
  <body>
    <script>
      function check(value) {
        let regExp = /[\w-]/;
        regExp.test(value)
          ? document.write("value contains alpha numeric dash and underscore.")
          : document.write(
              "value not contains alpha numeric dash and underscore."
            );
      }
      check(prompt("enter value"));
    </script>
  </body>
</html>
