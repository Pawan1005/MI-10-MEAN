<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>employee details</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor() {
          this.empNo = 101;
          this.name = "Ashok Kumar";
          this.address = "43 Ramnagar";
          this.city = "Pune Maharashtra";
          this.salary = 80000;
        }
        showInit() {
          document.write(
            `employeeNo= ${this.empNo}, name= ${this.name}, address= ${this.address},
            city= ${this.city}, salary= ${this.salary}<br>`
          );
        }
        calculate() {
          let da = 0.3 * this.salary;
          let hra = 0.15 * this.salary;
          let pf = 0.125 * this.salary;
          this.gross = this.salary + da + hra;
          this.net = this.gross - pf;
          document.write(
            `da= ${da}, hra= ${hra}, pf= ${pf},
            gross= ${this.gross}, net= ${this.net}<br>`
          );
          if (this.gross * 12 > 180000) document.write("Income Tax Payer<br>");
          else document.write("not an Income Tax Payer<br>");
        }
        display() {
          document.write(
            `employeeNo= ${this.empNo}, name= ${this.name}, 
            grossSalary= ${this.gross}, netSalary= ${this.net}`
          );
        }
      }
      const emp = new Employee();
      emp.showInit();
      emp.calculate();
      emp.display();
    </script>
  </body>
</html>
