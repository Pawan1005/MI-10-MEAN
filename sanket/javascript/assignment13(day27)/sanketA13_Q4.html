<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age</title>
  </head>
  <body>
    <script>
      ageCalculate(prompt("Enter your Birth Date"));
      function ageCalculate(birthDate) {
        diffMs = Date.now() - new Date(birthDate);
        year = new Date(diffMs).getUTCFullYear();
        age = Math.abs(year - 1970);
        alert("Age is " + age + " Years");
      }
    </script>
  </body>
</html>
