<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eligible to vote or not</title>
  </head>
  <body>
    <fieldset>
      <label>Enter a Name: </label>
      <input id="n" type="text" />
      <label>Enter a age: </label>
      <input id="a" type="text" />
      <button onclick="check()">Show</button>
      <p id="p"></p>
    </fieldset>
    <script>
      function check() {
        let name = document.getElementById("n").value;
        let age = document.getElementById("a").value;
        age >= 18
          ? (document.getElementById(
              "p"
            ).innerHTML = `${name} is eligible to vote`)
          : (document.getElementById(
              "p"
            ).innerHTML = `${name} is  not eligible to vote`);
      }
    </script>
  </body>
</html>
