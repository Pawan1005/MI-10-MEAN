<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update cell data</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid gray;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table id="t">
      <tr>
        <th>No</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Aarav</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Aakav</td>
      </tr>
    </table>
    <br />
    <label>enter row number: </label>
    <input type="text" id="row" /><br /><br />
    <label>enter column number: </label>
    <input type="text" id="col" /><br /><br />
    <label>enter string: </label>
    <input type="text" id="str" /><br /><br />
    <button onclick="update()">update</button>
    <script>
      function update() {
        let rowNo = document.getElementById("row").value;
        let colNo = document.getElementById("col").value;
        let value = document.getElementById("str").value;
        document.getElementById("t").rows[rowNo].cells[colNo].innerHTML = value;
      }
    </script>
  </body>
</html>
