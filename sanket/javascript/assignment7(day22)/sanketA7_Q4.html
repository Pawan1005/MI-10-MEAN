<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection sort</title>
  </head>
  <body>
    <script>
      let totalStudents,
        marks = [];
      totalStudents = prompt("How many students");
      document.write("(****Before  sorting****)");
      for (i = 0; i < totalStudents; i++) {
        j = prompt("Enter marks");
        marks.push(parseInt(j));
        document.write("<br>Marks " + (i + 1) + " : " + marks[i]);
      }
      document.write("<br>(*****each iteration****)");
      for (i = 0; i < marks.length - 1; i++) {
        for (j = i + 1; j < marks.length; j++) {
          if (marks[i] > marks[j]) {
            temp = marks[i];
            marks[i] = marks[j];
            marks[j] = temp;
          }
        }
        document.write(" <br>" + marks);
      }
      document.write("<br>(****After Sorting(Selection sort)****)");
      for (i = 0; i < totalStudents; i++)
        document.write("<br> Marks " + (i + 1) + " : " + marks[i]);
    </script>
  </body>
</html>
