<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marks of a student quick sort</title>
  </head>
  <body>
    <script>
      let marks,
        totalMarks = [];
      externalMarks = [];
      internalMarks = [];
      for (i = 0; i < 10; i++) {
        marks = prompt("Enter marks of subject " + (i + 1));
        if (marks > 80) window.alert("enter marks less than 80 ");
        else externalMarks.push(parseInt(marks));
      }
      for (i = 0; i < externalMarks.length; i++) {
        internalMarks[i] = (20 * externalMarks[i]) / 100;
        totalMarks[i] = parseInt(externalMarks[i] + internalMarks[i]);
      }
      totalMarks.forEach((marks, index) =>
        document.write(`subject ${index + 1} = marks : ${marks}<br>`)
      );
      let sortedArray = quickSort(totalMarks, 0, totalMarks.length - 1);
      document.write("<br>Sorted Marks : " + sortedArray);
      function quickSort(totalMarks, left, right) {
        let index;
        if (totalMarks.length > 1) {
          index = partition(totalMarks, left, right);
          if (left < index - 1) {
            quickSort(totalMarks, left, index - 1);
          }
          if (index < right) {
            quickSort(totalMarks, index, right);
          }
        }
        return totalMarks;
      }
      function partition(totalMarks, left, right) {
        let pivot = totalMarks[Math.floor((right + left) / 2)],
          i = left,
          j = right;
        while (i <= j) {
          while (totalMarks[i] < pivot) {
            i++;
          }
          while (totalMarks[j] > pivot) {
            j--;
          }
          if (i <= j) {
            swap(totalMarks, i, j);
            i++;
            j--;
          }
        }
        return i;
      }
      function swap(totalMarks, leftIndex, rightIndex) {
        let temp = totalMarks[leftIndex];
        totalMarks[leftIndex] = totalMarks[rightIndex];
        totalMarks[rightIndex] = temp;
      }
    </script>
  </body>
</html>
