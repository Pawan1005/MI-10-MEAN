<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble, Insertion, selection, Quick Sort</title>
  </head>
  <body>
    <script>
      let marks,
        totalMarks = [];
      externalMarks = [];
      internalMarks = [];
      for (i = 0; i < 10; i++) {
        marks = prompt("Enter marks of subject " + (i + 1));
        if (marks > 80) window.alert("enter marks less than 80 ");
        else externalMarks.push(parseInt(marks));
      }
      for (i = 0; i < externalMarks.length; i++) {
        internalMarks[i] = (20 * externalMarks[i]) / 100;
        totalMarks[i] = parseInt(externalMarks[i] + internalMarks[i]);
      }
      totalMarks.forEach((marks, index) =>
        document.write(`subject ${index + 1} = marks : ${marks}<br>`)
      );
      let choice = prompt(
        `Enter Your choice 
         1.bubble sort 
         2.insertion sort 
         3.selection sort 
         4.Quick sort`
      );
      switch (choice) {
        case "1":
          bubbleSort();
          document.write("sorting using bubble sort " + totalMarks);
          break;
        case "2":
          insertionSort(totalMarks);
          document.write("Sorted Marks using insertion sort : " + totalMarks);
          break;
        case "3":
          selectionSort(totalMarks);
          document.write("Sorted Marks using selection sort : " + totalMarks);
          break;
        case "4":
          quickSort(totalMarks, 0, totalMarks.length - 1);
          document.write("Sorted Marks using Quick sort : " + totalMarks);
          break;
        default:
          break;
      }
      function bubbleSort() {
        for (i = 0; i < totalMarks.length; i++) {
          for (j = 0; j < totalMarks.length - i; j++) {
            if (totalMarks[j] > totalMarks[j + 1]) {
              temp = totalMarks[j];
              totalMarks[j] = totalMarks[j + 1];
              totalMarks[j + 1] = temp;
            }
          }
        }
      }
      function insertionSort(totalMarks) {
        for (i = 1; i < totalMarks.length; i++) {
          let current = totalMarks[i];
          j = i - 1;
          while (j >= 0 && totalMarks[j] > current) {
            totalMarks[j + 1] = totalMarks[j];
            j--;
          }
          totalMarks[j + 1] = current;
        }
      }
      function selectionSort(inputArr) {
        for (let i = 0; i < totalMarks.length; i++) {
          let minIndex = i;
          for (j = i; j < totalMarks.length; j++) {
            if (totalMarks[j] < totalMarks[minIndex]) {
              let temp = totalMarks[j];
              totalMarks[j] = totalMarks[minIndex];
              totalMarks[minIndex] = temp;
            }
          }
        }
      }
      function quickSort(array, start, end) {
        if (start >= end) return;
        let boundary = partition(array, start, end);
        quickSort(array, start, boundary - 1);
        quickSort(array, boundary + 1, end);
      }
      function partition(array, start, end) {
        let pivot = array[end];
        let boundary = start - 1;
        for (i = start; i <= end; i++) {
          if (array[i] <= pivot) {
            let temp = array[++boundary];
            array[boundary] = array[i];
            array[i] = temp;
          }
        }
        return boundary;
      }
    </script>
  </body>
</html>
