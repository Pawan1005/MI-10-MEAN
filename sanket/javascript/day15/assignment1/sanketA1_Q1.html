<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function btn1() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);
        let t = a;
        a = b;
        b = t;
        document.getElementById(
          "m1"
        ).innerHTML = `<h3>m1:with temp variable</h3> after swapping A:${a} B:${b}`;
      }
      function btn2() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);
        b = a + b - (a = b);
        document.getElementById(
          "m2"
        ).innerHTML = `<h3>m2:without temporary variable</h3> after swapping A:${a} B:${b}`;
      }
    </script>
  </head>
  <body>
    <h1>swap two numbers</h1>
    A: <input type="text" id="num1" /> B: <input type="text" id="num2" />
    <button onclick="btn1()">method1</button>
    <button onclick="btn2()">method2</button>
    <p id="m1"></p>
    <p id="m2"></p>
  </body>
</html>
