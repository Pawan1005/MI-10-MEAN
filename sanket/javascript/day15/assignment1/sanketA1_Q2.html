<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convert Fahrenite to Celcius</title>
    <script>
      function btn() {
        let temp = parseInt(document.getElementById("t").value);
        let f = (temp * 9) / 5 + 32;
        document.getElementById(
          "p"
        ).innerHTML = `<h4>After Conversion </h4>${temp}<sup>o</sup>C is equal to ${f}<sup>o</sup>F`;
      }
    </script>
  </head>
  <body>
    <h1>Conversion of Celcius to Fahrenite.</h1>
    Temp: <input type="text" id="t" /><sup>0</sup>C
    <button onclick="btn()">convert</button>
    <p id="p"></p>
  </body>
</html>
