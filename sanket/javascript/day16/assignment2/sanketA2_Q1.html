<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>second largest number</title>
  </head>
  <body>
    no1: <input type="text" id="no1" /> no2: <input type="text" id="no2" /> no3:
    <input type="text" id="no3" /> no4: <input type="text" id="no4" /> no5:
    <input type="text" id="no5" />
    <button onclick="cal()">calculate</button>
    <p id="p"></p>
    <script>
      function cal() {
        let n1 = parseInt(document.getElementById("no1").value);
        let n2 = parseInt(document.getElementById("no2").value);
        let n3 = parseInt(document.getElementById("no3").value);
        let n4 = parseInt(document.getElementById("no4").value);
        let n5 = parseInt(document.getElementById("no5").value);

        let max = n1;
        if (n2 > max) {
          max = n2;
        } else if (n3 > max) {
          max = n3;
        } else if (n4 > max) {
          max = n4;
        } else if (n5 > max) {
          max = n5;
        }

        if (n1 == max) {
          n1 = 0;
        } else if (n2 == max) {
          n2 = 0;
        } else if (n3 == max) {
          n3 = 0;
        } else if (n4 == max) {
          n4 = 0;
        } else if (n5 == max) {
          n5 = 0;
        }

        let smax = n1;
        if (n2 > smax) {
          smax = n2;
        } else if (n3 > smax) {
          smax = n3;
        } else if (n4 > smax) {
          smax = n4;
        } else if (n5 > smax) {
          smax = n5;
        }

        document.getElementById("p").innerHTML = `second largest = ${smax} `;
      }
    </script>
  </body>
</html>
