<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check if it is a prime number or not</title>
  </head>
  <body>
    no1: <input type="text" id="no1" />
    <button onclick="cal()">calculate</button>
    <script>
      function cal() {
        let number = parseInt(document.getElementById("no1").value);
        for (let i = 2; i < number; i++) {
          if (number % i == 0) return document.write("not prime");
        }
        document.write("prime");
      }
    </script>
  </body>
</html>
