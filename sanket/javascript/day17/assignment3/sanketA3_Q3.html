<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check given number is even number or odd number.</title>
  </head>
  <body>
    no1: <input type="text" id="no1" />
    <button onclick="cal()">calculate</button>

    <script>
      function cal() {
        let n = parseInt(document.getElementById("no1").value);

        if (n % 2 == 0) document.write("even");
        else document.write("odd");
      }
    </script>
  </body>
</html>
