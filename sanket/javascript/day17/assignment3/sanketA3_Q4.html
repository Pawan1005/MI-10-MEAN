<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    row: <input type="text" id="no1" /> col: <input type="text" id="no2" />
    <button onclick="cal()">calculate</button>

    <script>
      function cal() {
        let r = parseInt(document.getElementById("no1").value);
        let c = parseInt(document.getElementById("no2").value);

        for (let i = 1; i <= r; i++) {
          for (let j = 1; j <= c; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
