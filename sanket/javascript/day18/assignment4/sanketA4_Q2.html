<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automarphic number</title>
  </head>
  <body>
    no: <input type="text" id="no" />
    <button onclick="cal()">calculate</button>
    <p id="p"></p>

    <script>
      function cal() {
        let number = parseInt(document.getElementById("no").value);
        let remainder;
        let square = number * number;
        remainder = number % 10;
        let r2 = square % 10;
        if (remainder == r2)
          return (document.getElementById(
            "p"
          ).innerHTML = `Automarphic number`);
        else document.getElementById("p").innerHTML = `not Automarphic number`;
      }
    </script>
  </body>
</html>
