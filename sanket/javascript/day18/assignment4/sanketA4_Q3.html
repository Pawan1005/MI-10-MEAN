<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    no: <input type="text" id="no" />
    <button onclick="cal()">calculate</button>
    <p id="p"></p>

    <script>
      function cal() {
        let n = parseInt(document.getElementById("no").value);
        let t = n;
        let s = 0;
        while (n > 0) {
          let f = 1;
          r = n % 10;
          for (i = 1; i <= r; i++) {
            f *= i;
          }
          s += f;
          n = parseInt(n / 10);
        }
        if (s == t)
          return (document.getElementById(
            "p"
          ).innerHTML = `${t} is Krishnamurthy number`);
        else
          document.getElementById(
            "p"
          ).innerHTML = `${t} is not Krishnamurthy number`;
      }
    </script>
  </body>
</html>
