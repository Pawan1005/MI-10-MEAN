<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    no: <input type="text" id="no" />
    <button onclick="cal()">calculate</button>
    <p id="p"></p>

    <script>
      function cal() {
        let n = document.getElementById("no").value;
        if (n == n.toLowerCase() || n == n.toUpperCase()) {
          u = n.toLowerCase();
          l = n.toUpperCase();
          return (document.getElementById("p").innerHTML = n == l ? u : l);
        } else
          return (document.getElementById("p").innerHTML =
            "enter valid string");
      }
    </script>
  </body>
</html>
