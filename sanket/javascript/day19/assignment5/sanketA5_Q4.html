<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Even and Product of Odd digits</title>
  </head>
  <body>
    no: <input type="text" id="no" />
    <button onclick="cal()">calculate</button>
    <p id="p"></p>
    <script>
      function cal() {
        let n = document.getElementById("no").value;

        if (6 == n.length) {
          on = parseInt(n[0]) * parseInt(n[2]) * parseInt(n[4]);
          en = parseInt(n[1]) + parseInt(n[3]) + parseInt(n[5]);
          document.getElementById(
            "p"
          ).innerHTML = `product =${on} and sum=${en}`;
        } else
          document.getElementById("p").innerHTML =
            "Invalid Number!!Please enter a 6 digit no.";
      }
    </script>
  </body>
</html>
