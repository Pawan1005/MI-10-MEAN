<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const no = [];
      for (i = 0; i < 5; i++) no[i] = prompt("Enter 5 names");
      document.write(no);
      for (i = 0; i < 5; i++) document.write(`<br>Name ${i + 1} : ${no[i]}`);
    </script>
  </body>
</html>
