<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const no = [];
      while ("hello") {
        let n = prompt("Enter the number");
        if (n == "X" || n == null || n == "x") {
          break;
        }
        no.unshift(parseInt(n));
      }
      document.write(`Sum = ${no.reduce((a, c) => a + c)}`);
    </script>
  </body>
</html>
