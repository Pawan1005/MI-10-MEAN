<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>palindrome</title>
  </head>
  <body>
    <input type="text" id="no" />
    <button onclick="palindrome()">calculate</button>
    <p id="p"></p>
    <script>
      function palindrome() {
        let number, temp, reverse, remainder;
        number = document.getElementById("no").value;
        temp = number;
        reverse = 0;
        while (temp > 0) {
          remainder = temp % 10;
          reverse = reverse * 10 + remainder;
          temp = parseInt(temp / 10);
        }
        if (number == reverse)
          document.getElementById("p").innerHTML =
            number + " is Palindrome Number";
        else
          document.getElementById("p").innerHTML =
            number + " is not Palindrome Number";
      }
    </script>
  </body>
</html>
