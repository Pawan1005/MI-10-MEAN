<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime palindrome</title>
  </head>
  <body>
    <input type="text" id="no" />
    <button onclick="primePalindrome()">calculate</button>
    <p id="p"></p>
    <script>
      function primePalindrome() {
        let number, temp, reverse, remainder;
        number = document.getElementById("no").value;
        temp = number;
        reverse = 0;
        flag = 0;
        while (temp > 0) {
          remainder = temp % 10;
          reverse = reverse * 10 + remainder;
          temp = parseInt(temp / 10);
        }
        for (i = 2; i < number; i++) {
          if (number % i == 0) {
            flag = 1;
            break;
          }
        }
        if (flag == 0 && number == reverse)
          document.getElementById("p").innerHTML =
            number + " is Prime Palindrome Number";
        else
          document.getElementById("p").innerHTML =
            number + " is not Prime Palindrome Number";
      }
    </script>
  </body>
</html>
