<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>words and whitespace</title>
  </head>
  <body>
    <script>
      let string, words, white_space;
      string = prompt("Enter a sentence");
      words = string.split(" ");
      document.write("Total words: " + words.length);
      whitespace = words.length - 1;
      document.write("<br>Total whitespace: " + whitespace);
    </script>
  </body>
</html>
