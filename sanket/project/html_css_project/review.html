  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav--bar--center">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Privacy</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="center">
      <section class="mt-5">
        <h3>Review</h3>

        <form class="container shadow p-5 my-5">
          <div class="row">
            <label class="mr-5 mt-3 mb-5">Rating</label>
            <svg class="icon">
              <use xlink:href="images/sprite.svg#star"></use>
            </svg>
            <svg class="icon">
              <use xlink:href="images/sprite.svg#star"></use>
            </svg>
            <svg class="icon">
              <use xlink:href="images/sprite.svg#star"></use>
            </svg>
            <svg class="icon">
              <use xlink:href="images/sprite.svg#star"></use>
            </svg>
            <svg class="icon">
              <use xlink:href="images/sprite.svg#star"></use>
            </svg>
          </div>

          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" />
          </div>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group">
            <label for="inputNumber">Phone No</label>
            <input type="tel" class="form-control" id="inputNumber" />
          </div>
          <div class="form-group">
            <label for="inputAddress">Messgae</label>
            <textarea id="inputAddress" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-block btn-warning mt-5">
            Submit
          </button>
        </form>
      </section>
    </div>

    <footer class="footer">
      <div class="row justify-content-center pt-5">
        <div class="col col-md-auto"><a href="">Contact us</a></div>
        <div class="col col-md-auto"><a href="">Privacy</a></div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col col-md-auto">
          <a href="">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#facebook"></use>
            </svg>
          </a>
        </div>
        <div class="col col-md-auto">
          <a href="">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#twitter"></use>
            </svg>
          </a>
        </div>
        <div class="col col-md-auto">
