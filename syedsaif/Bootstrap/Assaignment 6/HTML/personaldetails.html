<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <header>
        <div class=".container-fluid c1">
            <h3 class="text-left h1">Jio Jobs</h3>
            <p class="p">india's no1 job site</p>
            <p class="text-right t1 text-secondary">Already registered? <a href="login.html">Login</a> here</p>
        </div>
        <div class="container-fluid c2"> 
           <div class="container b1 text-center text-justify">
              <span class="text-center h5   personal">Personal details |</span>
              <span class="text-center h5   education">Educational details</span>
           </div>
           <div class="container text-dark d1 col-sm-6">
              <form class="form-group" >
                  <label for="name">Name: &nbsp;&nbsp;</label>
                  <input id="name" type="text"><br>
                  <label for="email">Email Id:</label>
                  <input id="email" type="email"><br>
                  <label for="password"> Create Password:</label>
                  <input id="password" type="password"><br>
                  <label for="number">Mobile number:</label>
                  <input id="number" type="tel"><br>
                  <label for="city">Current City:</label>
                  <input id="city" type="text">
              </form>
           </div>
           <div class="container text-dark d2 col-sm-6">
            <form class="form-group" >
                <label for="name">Previous Emplyee name: &nbsp;&nbsp;</label>
                <input id="name" type="text"><br>
                <label for="id">ID number:</label>
                <input id="id" type="email"><br>
                <label for="years"> Experience in months:</label>
                <input id="years" type="number"><br>
                <label for="number">Mobile number:</label>
                <input id="number" type="tel"><br>
                <label for="city">Current City:</label>
                <input id="city" type="text">
            </form>
        </div>
        <div class="container-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block register" name="go">Register Now</button>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
