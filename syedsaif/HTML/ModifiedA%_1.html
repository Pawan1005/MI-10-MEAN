<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Tabla</title>
    <style>
        table {
            width: 500px;
            border-collapse: separate;;
        }

        th,
        td {
            border: 2px solid black;
            height: 24px !important;
            text-align: center;
        }
        td#celdarowspan3 {
            border: none;
            padding: 0px;
            margin: 0px;
        }

        div#contenedora-celdarowspan3 {
            height: 100%;
            width: 100%;
            border: none;
            padding: 0px;
            margin: 0px;
        }

        div#subfila1 {
            border: 2px solid black;
            margin-bottom: 2px;
            height: 43%;
            text-align: center;
        }

        div#subfila2 {
            border: 2px solid black;
            height: 44%;
            text-align: center;
        }

        td#celdarowspan3 {
            overflow: hidden;
            position: relative;
        }

        div#contenedora-celdarowspan3 {
            height: 100%;
            width: 100%;
            position: absolute;
            right: 0;
            top: 0;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color:burlywood;">8:00 a.m.</td>
                <td rowspan="2" style="background-color:cornflowerblue">5:00 p.m.</td>
                <td>Introduction a XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color:burlywood;">8:00 a.m.</td>
                <td style="background-color:burlywood;">11:00 a.m.</td>
                <td id="celdarowspan3" rowspan="3">
                    <div id="contenedora-celdarowspan3">
                        <div id="subfila1">XPATH</div>
                        <div id="subfila2">XSL Transformations</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="background-color:burlywood;">11:00 a.m.</td>
                <td style="background-color:rgb(147, 177, 140)">2:00 p.m.</td>
            </tr>
            <tr>
                <td style="background-color:rgb(147, 177, 140)">2:00 p.m.</td>
                <td style="background-color:cornflowerblue">5:00 p.m.</td>
            </tr>


            <tr>
                <td>Wednesday</td>
                <td style="background-color:burlywood;">8:00 a.m.</td>
                <td style="background-color:rgb(147, 177, 140)">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>

    </table>


</body>

</html>
