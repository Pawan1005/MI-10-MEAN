<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border: 10px solid rgb(80, 75, 75);
            border-collapse: collapse;
            margin: auto;
        }

        tr,
        th,
        td {
            border: 2px solid rgb(80, 75, 75);
            border-collapse: collapse;
        }


        th,
        td {
            padding: 15px;
        }

        table {
            width: "100%";
            height: "30%";
        }

        caption {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xx-large;
            color: slateblue;
        }
    </style>
</head>

<body>

            <td></td>
            <td rowspan="2">Office</td>

            <td rowspan="2">Office</td>

        <tr>

        <tr>

        </tr>
        <tr>
            <th>4:30</th>
            <td></td>
        </tr>
    </table>
</body>

</html>
