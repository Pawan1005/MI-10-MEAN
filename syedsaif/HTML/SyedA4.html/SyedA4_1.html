<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 3px solid green;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
        }

        table {
            height: "30%";
        }
    </style>
</head>

<body>
    <h1>Colspan</h1>
    <table style="width:50%">
        <caption>List of Books</caption>
        <tr style="color: blue;">
            <th>Author</th>
            <th colspan="2">Book</th>
            </th>
        <tr>
            <td>J.K.Rowling</td>
            <td>Harry Potter</td>
            <td>Harry Potter 2</td>
        </tr>
        <tr>
            <td>Rudyard Kipling</td>
            <td>Jungle Book 1</td>
            <td>Jungle Book 2</td>
        </tr>
    </table>
    <h1>Rowspan</h1>
    <table style="width:50%">
        <caption>List of Books</caption>
        <tr>
            <th style="color: blue;">Author</th>
            <td>A.P.J Abdul Kalam</td>
        </tr>
        <tr>
            <th rowspan='2' style="color: blue;">Books</th>
            <td>wings of fire</td>
        </tr>
        <tr>
            <td>Ignited Minds</td>
        </tr>
    </table>
</body>

</html>
