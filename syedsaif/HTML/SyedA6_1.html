<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <style>
        h1,
        h2 {
            text-align: right;
            margin: auto;
            background-color: darkgray;
        }

        div {
            color: rgb(8, 8, 8);
        }
    </style>
</head>

<body>
    <div>
        <h1>MI-10 intern HTML assesment</h1>
    </div>
    <br>
    <hr>
    <div>
        <h2><i>Personal details</i></h2>
    </div><br>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit"><br><br>
        <label>Age &nbsp;&nbsp;</label><br>
        <label for="less">Less then 18:</label>
        <input type="radio" id="Age" name="less">
        <label for="in">18-28:</label>
        <input type="radio" id="in" name="less">
        <label for="adult">28-50:</label>
        <input type="radio" id="adult" name="less">
    </form>
    <div>
        <h2><i>Academic details</i></h2>
    </div>
    <label>Skill sets</label><br>
    <label for="html">HTML</label>
    <input type="checkbox" id="html">
    <label for="javascript">Javascript</label>
    <input type="checkbox" id="javascript">
    <label for="java">java</label>
    <input type="checkbox" id="java">
    <label for="Oracle">Oracle</label>
    <input type="checkbox" id="Oracle">
</body>

</html>
