<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional details</title>
    <link rel="stylesheet" href="pro.css" />
  </head>
  <body>
    <img src="logo.png" />
    <div id="rec"></div>
    <h1>Personal details</h1>
    <label for="text" id="t1">Higher Education:</label>
    <input type="text" id="text" name="text" />
    <label for="email" id="t2">University:</label>
    <input type="text" id="email" name="email" />
    <label for="password" id="t3">Work experience:</label>
    <input type="text" id="password" name="password" />
    <label for="mobile" id="t4">Notice period:</label>
    <input type="number" id="mobile" name="mobile" />
    <label for="city" id="t5">Current City:</label>
    <input type="text" id="city" name="city" />
    <button type="submit" id="button">
      <b>Submit</b>
    </button>
  </body>
</html>
