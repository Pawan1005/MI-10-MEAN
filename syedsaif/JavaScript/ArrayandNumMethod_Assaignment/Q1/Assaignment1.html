<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment1</title>
    <style>
        .center{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="center">
            <h1>Object change</h1>
        </div>
        <script>
            var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue",};
            var a = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue",
            fullName:function(){
                return this.firstName+" "+this.lastName;
            }
            };
            for (var i in person){
                document.write(i+'<br>');
            }    
            person.eyeColor='green';
            var p=JSON.stringify(person);
            document.write("Object after changing eyecolor into green "+p+'<br><br><br><br>');
            document.write("After concatinating firstName and Lastname: "+a.fullName());
        </script>
    </body>
</html>
