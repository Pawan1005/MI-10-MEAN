<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assaignment2</title>
        <style>
            .center{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="center">
          <h1>Reverse the Number</h1>
        </div>
        <script>
            var b=[];
            var a=prompt("enter the number:");
            for(var i=0;i<a.length;i++){
               b.push(a[i]);
            }
            b.reverse();
            document.write(b.join(''))
        </script>
    </body>
</html>
