<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Celcius</title>
       <style>
           h1{
               text-align: center;
           }
       </style>
        <script>
            function fun() {
                event.preventDefault();
                var a,b;
                a=parseInt(document.getElementById('celcius').value);
                b=parseFloat(a*9/5)+32;
                document.getElementById("display").innerHTML=(a +'C is equal to '+ b +'F');
            }
        </script>
    </head>
    <body>
        <h1>Conversion of Cellsious to Fahrenheit</h1>
        <div>
            <form>
                <label for="temp">Temperature:</label>
                <input type="number" id="celcius">
                <button onclick="fun()">Convert</button>
                <h2>After conversion</h2>
                <p id="display"></p>
            </form>
        </div>
    </body>
</html>
