<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Swap</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Swap Two numbers</h1>
        <form>
            <label for="num1">A:</label>
            <input type="number" id="num1">
            <label for="num2">B:</label>
            <input type="number" id="num2">
            <button onclick="fn1()">Method1</button>
          <button onclick="fn2()">Method2</button>
        </form>
        <h2>Method1:With Temporary variable</h2>
        <p id="method1"></p>
        <h2>Methpd2:Without Temporary variable</h2>
        <p id="method2"></p>
        <script>
            function fn1(){
            event.preventDefault();
            let a,b,c;
            a=parseInt(document.getElementById('num1').value);
            b=parseInt(document.getElementById('num2').value);
            c=a;
            a=b;
            b=c;
            document.getElementById('method1').innerHTML="After Swapping (Method1) A:" + a + "B:" + b;
            }
            function fn2(){
            event.preventDefault(); document.getElementById('method2').innerHTML='After Swapping (Method2) A:'+ document.getElementById('num2').value + 'B:' + document.getElementById('num1').value
            }
        </script>
    </body>
</html>
