<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
    <style>
        h1{
            text-align: center;
        }
        spam{
            color: red;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1 id="numbers"></h1>
        <form>
            <label>
                <p>click here to see secoud largest number</p>
                <button onclick="Function()">Click</button>
                <h2 id="secound"></h2>
            </label>
        </form>
    </div>
    <script>
        var a = parseInt(prompt("Enter frst number"));
        var b = parseInt(prompt("Enter second number"));
        var c = parseInt(prompt("Enter third number"));
        var d = parseInt(prompt("Enter fourth number"));
        var e = parseInt(prompt("Enter fifth number"));
        var points =[a,b,c,d,e];
        document.getElementById("numbers").innerHTML=("The Given Numbers are :<spam>"+points+"</spam>");
        function Function() {
            event.preventDefault();
            points.sort(function(a, b){return b-a});
            document.getElementById("secound").innerHTML=("The Secound largest number is:<spam>"+ points[1]+"</spam>");
        }
    </script>
</body>
</html>
