<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment5</title>
    <style>
          .cen{
              text-align: center;
          }
          p{
              color: red;
          }
    </style>
</head>
<body>
    <div class="cen">
        <h1>Factorial Calculator</h1>
        <label for="fact">Enter the number:</label>
        <input type="number" id="fact">
        <button onclick="Fun()">Click</button>
        <p id="res"></p>
    </div>
    <script>
        function Fun() {
            var a=parseInt(document.getElementById("fact").value);
            var c=0,result=1;
            for(i=1;i<=a;i++){
                c++;
                result=result*c;
            }
            document.getElementById("res").innerHTML="The Factorial of "+a+" is "+result;
        }
    </script>
</body>
</html>
