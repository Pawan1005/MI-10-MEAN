<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Columns</title>
</head>
<style>
    .center{
        text-align: center;
        padding: 20px;
    }
    label,
    input{
        padding: 10px;
        margin: 10px;
    }
    p{
        color: red;
    }
</style>
<body>
    <div class="center">
        <h1>Generate no of Rows and Columns</h1>
        <label for="rows">Enter the no of rows:</label>
        <input id="rows" type="number"> <br>
        <label for="columns">Enter the no of Columns:</label>
        <input id="columns" type="number"> <br>
        <button onclick="Fun()">Click</button>
        <p id="star"></p>
        <br id="br">
    </div>
    <script>
        function Fun() {
            event.preventDefault();
            var a,b;
            var string="";
            a=parseInt(document.getElementById("rows").value);
            b=parseInt(document.getElementById("columns").value);
            for(var i=1;i<=a;i++){
                for(var j=1;j<=b;j++){
                    string+="*";
                    if (j%b==0){
                        string+=document.getElementById("br").innerHTML="<br>";
                    }
                }
            }
            document.getElementById("star").innerHTML=string;
        }
    </script>
</body>
</html>
