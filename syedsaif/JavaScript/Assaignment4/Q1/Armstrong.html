<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number</title>
    <link rel="stylesheet" href="../all.css">
</head>
<body>
    <div class="center">
        <h1>Armstrong Number</h1>
        <label for="arm">Enter the number:</label>
        <input id="arm">
        <button onclick="Fun()">Click</button>
        <p id="number"></p>
    </div>
    <script>
        function Fun() {
            event.preventDefault();
            var r=0;
            var a=document.getElementById("arm").value;
            for(var i=0;i<a.length;i++){
                r+=parseInt(a[i])*parseInt(a[i])*parseInt(a[i]);
                if(r==parseInt(a)){
                    document.getElementById("number").innerHTML="The given number is Armstrong Number";
                }
                else{
                    document.getElementById("number").innerHTML="The given number is not Armstrong Number";
                }
            }
        }
    </script>
</body>
</html>
