<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automarphic number</title>
    <link rel="stylesheet" href="../all.css">
</head>
<body>
    <div class="center">
        <h1>Automarphic number</h1>
        <label for="Auto">Enter the number:</label>
        <input id="Auto" type="number">
        <button onclick="Fun()">Click</button>
        <p id="number"></p>
    </div>
    <script>
        function Fun() {
            var a=parseInt(document.getElementById("Auto").value);
            var b=a**2;
            if(a%10!=b%10){
                 document.getElementById("number").innerHTML="The Given number is not a Automarphic number";
            }
            else{
                document.getElementById("number").innerHTML="The Given number is a Automarphic number";
            }
        }
    </script>
</body>
</html>
