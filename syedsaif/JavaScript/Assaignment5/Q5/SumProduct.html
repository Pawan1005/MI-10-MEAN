<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Product</title>
    <link rel="stylesheet" href="../all.css">
</head>
<body>
    <div class="center">
        <h1>Sum and Product</h1>
        <label for="digit">Enter the number:</label>
        <input id="digit" type="number">
        <button onclick="Fun()">Click</button>
        <p id="number"></p>
    </div>
    <script>
        function Fun() {
            var sum=0,pro=1;
            var a=document.getElementById("digit").value;
            if(a.length!==6){
                document.getElementById("number").innerHTML="“Invalid Number!!Please enter a 6 digit no.”"
            }
            else{
                for(var i=0;i<a.length;i++){
                   if(a[i]%2==0){
                       sum=sum+parseInt(a[i]);
                   }
                   else{
                       pro=pro*parseInt(a[i]);
                   }
            }
            document.getElementById("number").innerHTML="The sum of all even numbers is"+sum+"<br> The product of all odd numbers is"+pro;
            }
        }
    </script>
</body>
</html>
