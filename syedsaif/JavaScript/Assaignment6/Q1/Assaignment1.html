<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment1</title>
    <style>
        .center{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="center">
            <h1>List of names</h1>
        </div>
        <script>
            var a=[];
            for(var i=1;i<=5;i++){
                a.push(prompt("Enter the name: "+i));
            }
            document.write("<h3>"+ a+"</h3>");
            for(var j=1;j<=a.length;j++){
                document.write("Name "+j+':'+a[j-1]+'<br>');
            }       
        </script>
    </body>
</html>
