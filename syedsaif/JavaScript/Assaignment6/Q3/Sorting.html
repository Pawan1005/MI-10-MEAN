<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment2</title>
    <style>
        .center{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="center">
            <h1>List of names</h1>
        </div>
        <script>
            var a=[];
            for(var i=0;i<=i;i++){
                a.push(prompt("Enter the name: "+(i+1)));
                if (a[i]=="X" || a[i]==null){
                    break;
                }
                else{
                    continue;
                }
            }
            document.write("<h3>"+ a.join('~')+"</h3>");
            document.write("Sorted List Ascending order: "+a.sort());
            document.write("<br>");
            document.write("Sorted List Descending order: "+a.reverse());
        </script>
    </body>
</html>
