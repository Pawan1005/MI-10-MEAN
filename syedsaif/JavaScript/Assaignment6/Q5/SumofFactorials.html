<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment3</title>
    <style>
        .center{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="center">
            <h1>List of numbers</h1>
        </div>
        <script>
            var a=[],fact=0;
            for(var i=0;i<=i;i++){
                a.push(prompt("Enter the number: "+(i+1)));
                if (a[i]=="X" || a[i]==null){
                    break;
                }
                else{
                    continue;
                }
            }
            for(var j=0;j<=a.length;j++){
                var sum=1;
                for(var k=1;k<=parseInt(a[j]);k++){
                    sum=sum*k;
                }
                document.write("The Factorial of "+a[j]+" is "+sum+"<br>");
                fact=fact+sum;
            }
            document.write("The sum of all the factorials are:"+fact);
        </script>
    </body>
</html>
