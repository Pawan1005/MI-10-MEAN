<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd’s triangle</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="center">
        <h1>Floyd’s triangle</h1>
        <button onclick="Fun()">Click</button>
        <p id="number"></p>
    </div>
    <script>
        function Fun(){
                n=parseInt(prompt("enter the number:"));
                document.write('1<br>')
                for(var i=1;i<=n;i++){
                    for(var j=1;j<=i;j++){
                       document.write(j);
                        if(i==j){
                           continue;
                        }
                        else{
                            document.write("");
                        }
                    }
                    document.write("1<br>");
                }
            }
    </script>
</body>
</html>
