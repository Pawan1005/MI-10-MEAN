                function swap(d, leftIndex, rightIndex){                
                    var d = d[leftIndex];

                    d[rightIndex] = temp;
                }
                function partition(items, left, right) {
                    var pivot   = d[Math.floor((right + left) / 2)];
                        i       = left;
                        j       = right;
                    while (i <= j) {
                        while (d[i] < pivot) {
                            i++;
                        }
                        while (d[j] > pivot) {
                            j--;
                        }
                        if (i <= j) {
                            swap(d, i, j);
                            i++;
                            j--;
                        }
                    }
                    return i;
                }
                function quickSort(d, left, right) {
                    var index;
                    if (d.length > 1) {
                        index = partition(d, left, right);
                        if (left < index - 1) {
                            quickSort(d, left, index - 1);
                        }
                        if (index < right) {
                            quickSort(d, index, right);
                        }
                    }
                    return d;
                }
                var sortedArray = quickSort(d, 0, d.length - 1);
                document.getElementById('sorted').innerHTML=(sortedArray);
            }
