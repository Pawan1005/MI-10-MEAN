<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick sort</title>
        <script>
            function Fun(){
                var a=[],sum=0,b='',d=[];
                for(var i=0;i<10;i++){
                    a.push(parseInt(prompt("Enter the "+(i+1)+"st Subject mark:")));
                    if(a[i]>80){
                        a.pop();
                        i--;
                        a.push(parseInt(prompt('kindly enter valid marks:')));
                    }
                    sum=parseFloat(sum+a[i]);
                }
                document.getElementById("total").innerHTML="<br> You have scored "+sum+" out of 800 <br>";
                for(var j=0;j<10;j++){
                    d.push(((0.2*a[j])+a[j]));
                    b+='Subject'+(j+1)+': '+((0.2*a[j])+a[j])+'<br>';
                }
                document.getElementById("sub").innerHTML=b;
                if(d.length<2){
                    document.getElementById("sorted").innerHTML=d;
                }
                var temp=0;
                function swap(d, leftIndex, rightIndex){                
                    var d = d[leftIndex];
                    d[leftIndex] = d[rightIndex];
                    d[rightIndex] = temp;
                }
                function partition(items, left, right) {
                    var pivot   = d[Math.floor((right + left) / 2)];
                        i       = left;
                        j       = right;
                    while (i <= j) {
                        while (d[i] < pivot) {
                            i++;
                        }
                        while (d[j] > pivot) {
                            j--;
                        }
                        if (i <= j) {
                            swap(d, i, j);
                            i++;
                            j--;
                        }
                    }
                    return i;
                }
                function quickSort(d, left, right) {
                    var index;
                    if (d.length > 1) {
                        index = partition(d, left, right);
                        if (left < index - 1) {
                            quickSort(d, left, index - 1);
                        }
                        if (index < right) {
                            quickSort(d, index, right);
                        }
                    }
                    return d;
                }
                var sortedArray = quickSort(d, 0, d.length - 1);
                document.getElementById('sorted').innerHTML=(sortedArray);
            } 
        </script>
    </head>
    <body>
        <div>
            <h1>Quick Sort</h1>
            <button onclick="Fun()">Click</button>
            <span id="total"></span>
            <h5>Total marks scored of each subject</h5>
            <span id="sub"></span>
            <p>The Sorted list of Marks:</p>
            <span id="sorted"></span>
        </div>
    </body>
</html>
