<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Palindrome String</h1>
    </div>
    <script>
        var a=prompt("enter the string:");
        var array=[],b='';
        array=a.split('');
        array.reverse();
        b=array.join('');
        if(a==b){
            document.write("The given number is a pallindrom string");
        }
        else{
            document.write("The given number is not a pallindron string");
        }
    </script>
</body>
</html>
