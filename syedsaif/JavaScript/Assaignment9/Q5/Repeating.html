<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Double letter detection</h1>
    </div>
    <script>
        var a=prompt("enter the string:");
        var b=a.split('');
        for(var i=0;i<b.length;i++){
            var c=0;
            for(var j=0;j<b.length;j++){
                if(b[i]==b[j]){
                    c=c+1;
                    if(c>=2){
                        document.write("The repeating letter is "+b[i]+'<br');
                    }
                    else{
                        continue;
                    }
                }
            }
        }
    </script>
</body>
</html>
