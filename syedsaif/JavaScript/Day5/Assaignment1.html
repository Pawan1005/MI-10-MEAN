<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="center">
        <h1>Assaignment1</h1>
        <label for="digit">Enter the 3 number:</label>
        <input id="digit" type="number">
        <button onclick="Fun()">Click</button>
        <p id="number"></p>
    </div>
    <script>
        function Fun() {
            event.preventDefault();
            var a=document.getElementById("digit").value;
            if(a.length !== 3){
                document.getElementById("number").innerHTML="Invalid Number!!Please enter a 3 digit no.";
            }
            else if(parseInt(a[0])+parseInt(a[2])==parseInt(a[1])){
                document.getElementById("number").innerHTML="Sum match";
            }
            else{
                document.getElementById("number").innerHTML="Sum doesn't match";
            }
        }
    </script>
</body>
</html>
