<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="center">
        <h1>Prime number between the given number</h1>
        <label for="first">Enter the Frist number:</label>
        <input id="first" type="number">
        <label for="sec">Enter the Secound number:</label>
        <input id="sec" type="number">
        <button onclick="Fun()">Click</button>
        <p id="number"></p>
    </div>
    <script>
        function Fun() {
            event.preventDefault();
            var c=[];
            var a=parseInt(document.getElementById("first").value);
            var b=parseInt(document.getElementById("sec").value);
            for(var i=a+1;i<b;i++){
                if(i%2!==0 && i%3!==0){
                    c+=i;
                }
            }
            document.getElementById("number").innerHTML=c;
        }
    </script>
</body>
</html>
