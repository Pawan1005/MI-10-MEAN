<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment3</title>
    <style>
        .center{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="center">
            <h1>List of numbers</h1>
        </div>
        <script>
            var a=[],sum=0;
            for(var i=0;i<=i;i++){
                a.push(prompt("Enter the number: "+(i+1)));
                if (a[i]=="X" || a[i]==null){
                    break;
                }
                else{
                    sum=sum+parseInt(a[i]);
                }
            }
            document.write(sum);
        </script>
    </body>
</html>
