<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Largest Number</title>
    <script language="javascript">
        function find() {
    event.preventDefault();
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let num3 = parseInt(document.getElementById('num3').value);
    let num4 = parseInt(document.getElementById('num4').value);
    let num5 = parseInt(document.getElementById('num5').value);
    let listNumber = [num1, num2, num3, num4, num5];
    const findNumber = list => {
        list.sort( (number1, number2) => {
            return number2 - number1;
        });
        return list[1];
    }
    document.getElementById('secondnumber').innerHTML = `List of values are: <b>[${listNumber}]</b> Second Large value From list is <b>${findNumber(listNumber)}</b>`;
}
    </script>
  </head>
  <body>
    <h1>Second Largest Number in list</h1>
    <form>
        Number 1: <input type="text" id="num1"><br><br>
        Number 2: <input type="text" id="num2"><br><br>
        Number 3: <input type="text" id="num3"><br><br>
        Number 4: <input type="text" id="num4"><br><br>
        Number 5: <input type="text" id="num5"><br><br>
        <button type="submit" onclick="find()">Second Largest Number</button>
    </form>
    <h2>Second Large Number from List</h2>
    <p id="secondnumber"></p>
  </body>
</html>
