<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
    <script language="javascript">
        function leap(){
            var year;
            year = parseInt(document.getElementById('yr').value);
            if(year%4 == 0){
                document.getElementById('leapyear').innerHTML = +year + "  is a leap year"
            }
            else{
                document.getElementById('leapyear').innerHTML = +year + "  is not a leap year"
            } 
        }
    </script>
    <style>
        p{
            font-size: 30px;
            font-weight: bold;
            color: tomato;
            margin-left: 40px;
        }
        button{
            font-size: 20px;
            color: red;
            margin-left: 40px;
        }
        label{
            margin-left: 40px;
            font-size: 20px
        }
    </style>
  </head>
  <body>
      <label> Year: </label> <input type="text" id="yr"><br><br>
      <button type="submit" onclick="leap()">Find Leap Year</button><br>
      <p id="leapyear"></p>
  </body>
</html>
