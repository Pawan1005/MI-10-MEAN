    <link rel="stylesheet" href="express.css">

<body>
    <div class=" col-md-12 navbar">
        <a class="active" href="home.html"><img src="./image/logo.png" alt="Logo" height="50px" width="200px"></a>
        <div class="navbar-right">
          <a href="home.html">Home</a>
          <a href="about.html" target="_blank">About Us</a>

          <a href="contact.html" target="_blank">Contact Us</a>

      </div>
      <div class="container-fluid">
        <img src="./image/track.png" alt="banner" width="100%" height="350px"> 
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 tmap"></div>
            <div class="col-md-8">
                <div class="ttext">
                    <h3>track your shipment</h3>
                    <p><strong>*</strong> Indicate a require field</p>
                    <div class="box">
                        <form>
                            <div class="form-group row">
                            <label for="tracking_id"><strong>*</strong> Consignment Number:</label>
                            <div class="col-md-8">
                               <input type="text" name="tracking_id" class="form-control" id="tracking_id" placeholder="Enter Tracking ID / Consignment Number" required> 
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="captcha"> <strong>*</strong> Captcha:</label>
                              <div class="col-md-8">
                                  <img src="./image/captcha.png" alt="Captcha" width="400px" height="100px">
                              </div>
                            </div>
                            <div class="form-group row">
                                <button type="button" class="btn btn-danger">Submit</button>
                                <button type="button" class="btn btn-danger">Reset</button>
                            </div>
                           
                          </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
