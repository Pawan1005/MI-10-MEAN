<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, th, td{
                border: 2px solid green;
                border-collapse: collapse;
                padding: 10px;
                width: 800px;
                height: 50px;
            }
            th{
                color: blue;
            }
            
        </style>
    </head>
    <body>
        <h2>colspan</h2>
        <table>
            <tr>
                <th>Author</th>
                <th colspan="2">Books</th>
            </tr>
            <tr>
            <td>J.K. Rowling</td>
            <td>Harry Potter</td>
            <td>Harry Potter2 </td>
        </tr>
        <tr>
            <td>Ruyard Kipling</td>
            <td>Jungle Book</td>
            <td>Jungle Book 2</td>
        </tr>
        </table>
        <br><br><br>
        <h2>Rowspan</h2>
        <table>
            <tc>
                <th>Author</th>
                <td>A.P.J Abdul Kalam</td>
            </tc>
            <tr>
                <th rowspan="2">Books</th>
                <td>Wings of Fire</td>
            </tr>
            <tr>
                <td>Ignited Minds</td>
            </tr>
        </table>
    </body>
</html>
