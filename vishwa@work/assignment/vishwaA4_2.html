<!DOCTYPE html>
<html>
    <head>
        <title>Merged_cell_Table</title>
        <style>
            table,th,td{
                border: 2px solid;
                border-collapse: collapse;
                padding: 20px;
                width: 800px;
                height: 50px;
                margin-left: 60px;
          	  }
            p{
                text-align: center;
                font-weight: bold;
            }
            div{
                background-color: grey;
                width: 1000px;
                height: 450px;
            }
        </style>
    </head>
    <body>
        <div>
            <p><i>A test  table with merged cells</i></p>
        <table>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </div>
    </body>
</html>
