<!DOCTYPE html>
<html>
    <head>
        <title>Seminar Table</title>
        <style>
            table, th, td{
                border: 2px solid;
                width: 1200px;
                height: 60px;
                text-align: center;
            }
            .am{
                background-color: rgb(236, 236, 88);
            }
            .pm{
                background-color: rgb(115, 233, 115);
            }
            .end{
                background-color: rgb(240, 83, 240);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="am">8:00 a.m.</td>
                <td rowspan="2" class="end">5:00 p.m.</td>
                <td>Introduction to xml</td></tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="6">Tuesday</td>
                <td rowspan="2" class="am">8:00 a.m.</td>
                <td rowspan="2" class="am">11:00 a.m.</td>
                <td rowspan="3">XPath</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2" class="am">11:00 a.m.</td>
                <td rowspan="2" class="pm">2:00 p.m.</td>
            </tr>
            <tr>
                <td rowspan="3">XSL Transformations</td>
            </tr>
                <td rowspan="2" class="pm">2:00 p.m.</td>
                <td rowspan="2" class="end">5:00 p.m.</td>
            </tr>
            <tr></tr>
            <tr>
                <td>Wednesday</td>
                <td class="am">8:00 a.m</td>
                <td class="pm">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
